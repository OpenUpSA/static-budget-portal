{% if include.related %}
<div class="CsoRelated">
  <h2 class="CsoRelated-title">This data is related to:</h2>
  <ul class="u-listReset CsoRelated-wrap">

      {% for item in include.related %}
      <li class="CsoRelated-itemWrap">
        <a class="CsoRelated-item" href="{{ item.url }}">{{ item.label }}</a>
      </li>
      {% endfor %}

  </ul>
</div>
{% endif %}
