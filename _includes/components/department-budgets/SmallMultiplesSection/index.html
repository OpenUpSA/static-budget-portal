<div class="u-marginTop60">
  <div class="u-marginTop25 u-marginLeft30">
    <h3 class="Section-title">{{ include.title }}</h3>
    <p>{{ include.description }}</p>
  </div>

  <div class="Grid has-threeColumn">
    {% for chart in include.charts_list %}
    <div class="BasicPreview is-fullHeight is-topAlign u-marginTop10 u-paddingBottom0">
      <div class="BasicPreview-heading u-marginBottom0">{{ chart.name }}</div>
      <div 
        data-component="SmallMultiple"
        data-items="{{ chart.items | jsonify | escape }}"
      >
      </div>
    </div>
    {% endfor %}
  </div>

  <div class="u-marginBottom25 u-marginLeft30">
    {% if include.detail_link %}
      <div class="u-marginTop25 u-marginLeft25">
        {%
          include components/universal/Download/index.html
          link=include.detail_link
          title="View this data"
        %}
      </div>
    {% endif %}
  </div>
</div>
