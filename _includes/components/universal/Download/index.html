<a
  href="{{ include.link }}"
  class="Download"
  target="_blank"
>
  {% if include.icon == 'true' %}
    <span class="Download-icon">
      {%
        include components/Icon/index.html
        type="download"
        size="xs"
      %}
    </span>
  {% endif %}
  <span>{{ include.title }}</span>
</a>
