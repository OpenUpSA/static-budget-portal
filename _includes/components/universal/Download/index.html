<a
  href="{{ include.link }}"
  class="Download-link"
>
  {% if include.icon == 'true' %}
    <span class="Download-icon">
      {%
        include components/universal/Icon/index.html
        type="download"
        size="small"
      %} 
    </span>
  {% endif %}
  <span>{{ include.title }}</span>
</a>
