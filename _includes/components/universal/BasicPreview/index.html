{% if include.url %}
  <div class="BasicPreview">
    <a href="{{ include.url }}" class="BasicPreview-heading">{{ include.title | truncate: 80}}</a>
    <div class="BasicPreview-content">{{ include.excerpt | truncate: 170 }}</div>
  </div>
{% else %}
  <div class="BasicPreview">
    <div class="BasicPreview-heading">{{ include.title | truncate: 70}}</div>
    <div class="BasicPreview-content">{{ include.excerpt | truncate: 190 }}</div>
  </div>
{% endif %}
