<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!--
    'unsafe-inline' is added to style-src since ChartJS uses inline styling when changing the viewport.
    If any dynamic data is piped into Jekyll it should be filtered through strip_html.
   -->
  <meta
    http-equiv="Content-Security-Policy"
    content="
      default-src
        'self'
        https://vulekamali.gov.za
        https://data.vulekamali.gov.za
        https://discussions.vulekamali.gov.za;
      font-src
        https://fonts.gstatic.com/;
      style-src
        'self'
        'unsafe-inline'
        https://fonts.googleapis.com;
      script-src
        'self'
        https://www.googletagmanager.com
        https://discussions.vulekamali.gov.za
        https://www.google-analytics.com
        https://www.youtube.com
        https://i.ytimg.com
        {% comment %} Google Tag Manager HEAD inline {% endcomment %}
        'sha256-v+9wGGBueHqSIuvMsUaFLaXTNw0D8igfDF+5k+9TVbE=';
      frame-src
        'self'
        https://www.youtube.com
        https://discussions.vulekamali.gov.za;
      img-src
        'self'
        http://s3-eu-west-1.amazonaws.com/
        https://vulekamali.gov.za
        https://data.vulekamali.gov.za
        https://img.youtube.com
        https://www.google-analytics.com
        http://localhost;"
    />

  {% if jekyll.environment == "production" %}
  <!-- Google Tag Manager -->
  <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-PLNL56L');</script>
  <!-- End Google Tag Manager -->
  {% endif %}


  <title>{{ include.title }}</title>

  <meta name="description" content="{{ include.description }}">

  {% comment %} Twitter Card data {% endcomment %}
  <meta name="twitter:title" content="{{ include.title }}">
  <meta name="twitter:description" content="{{ include.description }}">

  {% comment %} Facebook's Open Graph data {% endcomment %}
  <meta property="og:title" content="{{ include.title }}" />
  <meta property="og:description" content="{{ include.description }}" />
  <meta property="og:image" content="{{ site.url }}/assets/images/vulekamali-logo-sq-social.jpg" />
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
  <meta property="og:type" content="website" />
  <meta property="fb:app_id" content="346780042475150" />

  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet">
  <link href="/{{ site.data.assets["assets/generated/main.css"] }}" rel="stylesheet">

  <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
  <link rel="manifest" href="/assets/icons/site.webmanifest">
  <link rel="mask-icon" href="/assets/icons/safari-pinned-tab.svg" color="#7bb344">
  <link rel="shortcut icon" href="/assets/icons/favicon.ico">
  <meta name="msapplication-TileColor" content="#7bb344">
  <meta name="msapplication-config" content="/assets/icons/browserconfig.xml">
  <meta name="theme-color" content="#7bb344">

  <meta name="google-site-verification" content="AO3H6VMoji8gCAhPB73gy1R1JSvvPI98s1Gc8GV87eg" />
</head>
