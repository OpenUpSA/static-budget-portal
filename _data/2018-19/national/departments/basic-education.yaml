intro: "## Vote purpose\n\nDevelop, maintain and support a South African school education\
  \ system for the 21st century.\n\n## Mandate\n\nThe Department of Basic Education\
  \ derives its mandate from the following legislation:\n\n * the National Education\
  \ Policy Act (1996), which inscribed into law the policies, the legislative and\
  \ monitoring responsibilities of the Minister of Basic Education, and the formal\
  \ relations between national and provincial authorities\n * the South African Schools\
  \ Act (1996), which promotes access to education, promotes quality and democratic\
  \ governance in the schooling system, and makes schooling compulsory for children\
  \ aged 7 to 15, to ensure that all learners have access to quality education without\
  \ discrimination\n * the Employment of Educators Act (1998), which regulates the\
  \ professional, moral and ethical responsibilities of educators, as well as the\
  \ competency requirements for teachers.\n\n"
