intro: "## Vote purpose\n\nFormulate, coordinate, implement and manage South Africa\u2019\
  s foreign policy and international relations programmes.\n\n## Mandate\n\nAccording\
  \ to the Constitution, the president is ultimately responsible for the foreign policy\
  \ and international relations of South Africa. As such, it is the president\u2019\
  s prerogative to appoint heads of mission, receive foreign heads of mission, conduct\
  \ state to state relations, and negotiate and sign all international agreements.\
  \ International agreements that are not of a technical, administrative or executive\
  \ nature will only bind the country after being approved by Parliament, which also\
  \ approves the country\u2019s ratification of or accession to multilateral agreements.\
  \ All international agreements must be tabled in Parliament for information purposes.\n\
  \nThe Minister of International Relations and Cooperation is entrusted with the\
  \ formulation, promotion, execution and daily conduct of South Africa\u2019s foreign\
  \ policy. The department\u2019s overall mandate is to work for the realisation of\
  \ South Africa\u2019s foreign policy objectives. This is done by:\n\n * coordinating\
  \ and aligning South Africa\u2019s international relations\n * monitoring developments\
  \ in the international environment\n * communicating government\u2019s policy positions\n\
  \ * developing and advising government on policy options, and creating mechanisms\
  \ and avenues for achieving objectives\n * protecting South Africa\u2019s sovereignty\
  \ and territorial integrity\n * contributing to the creation of an enabling international\
  \ environment for South African businesses\n * sourcing developmental assistance\n\
  \ * assisting South African citizens abroad\n\n\n"
