intro: "## Vote purpose\n\nLead and partner in the production of statistics in line\
  \ with internationally recognised principles and standards, to inform users about\
  \ socioeconomic dynamics for evidence-based decisions.\n\n## Mandate\n\nStatistics\
  \ South Africa is a national government department accountable to the Minister in\
  \ the Presidency: Planning, Monitoring and Evaluation. The department\u2019s activities\
  \ are regulated by the Statistics Act (1999), which mandates the department to advance\
  \ the production, dissemination, use and coordination of official and other statistics\
  \ to assist organs of state, businesses, other organisations and the public in planning,\
  \ monitoring and decision-making. The act also requires that the department coordinates\
  \ statistical production among organs of state in line with the purpose of official\
  \ statistics and statistical principles.\n\n"
