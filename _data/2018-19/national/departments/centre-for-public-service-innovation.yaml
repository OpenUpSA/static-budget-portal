intro: '## Vote purpose


  Facilitate the unearthing, development and practical implementation of innovative
  solutions within and throughout the public service.


  ## Mandate


  The responsibility for public sector innovation is vested in the Minister of Public
  Service and Administration in terms of section 3(1)(i) of the Public Service Act
  (1994). The Centre for Public Service Innovation is tasked by the minister to fulfil
  this mandate, which includes establishing norms and standards relating to transformation,
  reform and innovation to improve the effectiveness and efficiency of the public
  service and its service delivery to the public.


  '
