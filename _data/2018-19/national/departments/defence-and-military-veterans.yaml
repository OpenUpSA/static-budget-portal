intro: "## Vote purpose\n\nDefend and protect the Republic of South Africa, its territorial\
  \ integrity and its people, in accordance with the Constitution and the principles\
  \ of international law regulating the use of force. Provide for military veterans\u2019\
  \ benefits.\n\n## Mandate\n\nThe Department of Defence derives its mandate from\
  \ section 200 of the Constitution, the Defence Act (2002) as amended by the Defence\
  \ Amendment Act (2010), the 1996 White Paper on Defence and the 2015 South African\
  \ Defence Review. The department is required to provide, manage, prepare and employ\
  \ defence capabilities that are commensurate with the needs of South Africa.\n\n"
