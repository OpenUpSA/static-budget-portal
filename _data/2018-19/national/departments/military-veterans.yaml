intro: '## Vote purpose


  Formulate policies and standards aimed at providing a comprehensive delivery system
  to military veterans and their dependants in recognition of their role in the democratisation
  of South Africa.


  ## Mandate


  The Department of Military Veterans derives its mandate from the Military Veterans
  Act (2011), which requires the department to provide national policy and standards
  on socioeconomic support to military veterans and to their dependants, including
  benefits and entitlement to help realise a dignified, unified, empowered and self-sufficient
  community of military veterans.


