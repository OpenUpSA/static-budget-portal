intro: "## Vote purpose\n\nSupport economic growth and development, good governance,\
  \ social progress and rising living standards through the accountable, economical,\
  \ efficient, equitable and sustainable management of public finances, maintenance\
  \ of macroeconomic and financial sector stability, and effective financial regulation\
  \ of the economy.\n\n## Mandate\n\nNational Treasury\u2019s legislative mandate\
  \ is based on section 216(1) of the Constitution, which calls for the establishment\
  \ of a national treasury to ensure transparency, accountability and sound financial\
  \ controls in the management of the country\u2019s public finances. This role is\
  \ further elaborated in the Public Finance Management Act (1999). The department\
  \ is mandated to:\n\n * promote national government\u2019s fiscal policy and the\
  \ coordination of macroeconomic policy\n * ensure the stability and soundness of\
  \ the financial system and financial services\n * coordinate intergovernmental financial\
  \ and fiscal relations\n * manage the budget preparation process\n * enforce transparency\
  \ and effective management in respect of revenue and expenditure, assets and liabilities,\
  \ public entities, and constitutional institutions.\n\n"
