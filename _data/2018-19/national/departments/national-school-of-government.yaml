intro: "## Vote purpose\n\nProvide or coordinate the provision of learning, training\
  \ and development interventions that lead to improved performance and service delivery\
  \ in the public sector.\n\n## Mandate\n\nThe National School of Government derives\
  \ its mandate from the Public Service Amendment Act (2007). In terms of the act,\
  \ the institution is mandated to provide training or effect the provision of training.\
  \ The National School of Government responds to its mandate by developing relevant\
  \ training and development programmes for delivery to South African public service\
  \ officials at all levels. The National School of Government uses its trading account\
  \ as a delivery vehicle for its core outputs, which are established in terms of\
  \ the Public Finance Management Act (1999). \n\n"
