  description: 'Performance Expenditure Reviews (PERs) involve the close scrutiny
    of both expenditure and programme performance data, and are widely used internationally
    for quantifying, assessing and improving the cost effectiveness of public policy
    and the cost-effectiveness of public spending. They are also used to cost the
    implications of legislative changes and policy choices. '
