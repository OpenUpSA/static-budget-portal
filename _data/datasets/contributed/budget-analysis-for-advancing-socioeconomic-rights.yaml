methodology: "The development of this Guide was informed by a variety of actors and\
  \ perspectives, including\r\npolicy-makers involved in SER budget decision-making\
  \ processes, and researchers and\r\norganisations that monitor the advancement of\
  \ SER in South Africa. A Roundtable discussion,\r\nhosted by SPII and the SAHRC,\
  \ brought together these various actors to discuss:\r\n\r\n_how the government budget\
  \ is formulated and implemented in a manner that either advances,\r\nor inhibits,\
  \ the progressive realisation of socio-economic rights, within \u2013 and to the\
  \ maximum of \u2013\r\navailable resources._\r\n\r\nPresentations were made by representatives\
  \ of the National Treasury, Open Democracy Advice\r\nCentre, Socio-Economic Rights\
  \ Institute, Black Sash, Social Justice Coalition, Equal Education\r\nand the Public\
  \ Service Accountability Monitor.\r\nThe Roundtable unpacked the conceptual challenges\
  \ and opportunities of engaging in SER\r\nbudget work; how the South African Constitution\
  \ informs budget prioritisation, formulation\r\nand implementation; the availability\
  \ of data that is transparent and accessible; and the practical\r\nimplications\
  \ of monitoring the advancement of SER through budget analysis."
