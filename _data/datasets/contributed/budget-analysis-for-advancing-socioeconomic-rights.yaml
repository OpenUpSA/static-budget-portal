intro: "Tools and methods used for formulating and analysing government budgeting\
  \ for the progressive realisation of socio-economic rights\r\n\r\nA Guide for State\
  \ and non-State Human Rights Advocates and Researchers\r\n\r\nBudget analysis is\
  \ a key component of SER monitoring. It allows human rights advocates to\r\nanalyse\
  \ budgetary decisions made by governments, beginning with enforceable obligations\r\
  \nunder international and national law. Thus, an SER budget analyst must understand\r\
  \n\r\n1. the key components of a particular SER and how these components find expression\
  \ in budgets;\r\n2. the methods and logistics of obtaining and understanding budgets;\
  \ and\r\n3. how to connect a budget to the SER under review.\r\n\r\nArmed with these\
  \ skills and numbers, budget analysts can assess governments\u2019 budgetary policies\
  \ from a human rights basis, bringing to light successes and gaps, and providing\
  \ viable alternatives to current spending where necessary.\r\n\r\nThis Guide will\
  \ provide an overview of each of these aspects of SER monitoring, and how they\r\
  \ntranslate in the South African context, with reference to practical examples used\
  \ by civil society\r\nto monitor the advancement of SER through budget analysis.\
  \ It is envisioned that the Guide will\r\nprovide a useful resource for human rights\
  \ advocates to understand the process of monitoring\r\nthe progressive realisation\
  \ of SER using tools of budget analysis. It is also hoped that the Guide\r\nwill\
  \ inform renewed and coordinated activism amongst civil society groups and organisations\r\
  \ninterested in SER monitoring, through the production of evidence-based research\
  \ required\r\nto assist the government to reprioritise the budget in a manner that\
  \ advances, rather than\r\nhinders, the full realisation and enjoyment of SER. "
