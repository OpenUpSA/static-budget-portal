description: "This dataset includes expenditure data as published in the\r\nEstimates\
  \ of National Expenditure. Departmental\r\nexpenditure data in previous financial\
  \ years have been aligned with the\r\nbudget and programme structures of departments\
  \ as they are structured in\r\nthe current Medium Term Expenditure Framework. This\
  \ means that the\r\nstructure of historical expenditure data for a department, may\
  \ not\r\nnecessarily reflect the same structure of that department when\r\nexpenditure\
  \ was incurred during a particular financial year. This may be\r\ndue to functions\
  \ shifts which may have occurred within a particular\r\ndepartment or a general\
  \ change in a department\u2019s budget programme\r\nstructures (BPS) as departments\
  \ are afforded an opportunity before the\r\nstart of the Budget to change their\
  \ BPS.This is to ensure a more\r\neconomical, efficient and effective delivery of\
  \ public services and\r\nperformance by the department as a whole."
