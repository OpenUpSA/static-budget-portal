description_short: Time Series, Survey and Geospatial data about developing countries
description: This site is designed to make World Bank data easy to find, download, and use. Data displayed on this site are a subset of those available in the World Bank’s DataBank
intro: This site is designed to make World Bank data easy to find, download, and use. Data displayed on this site are a subset of those available in the World Bank’s DataBank
key_points: "- Time series
- Compare multiple countries, regions
- Browse by Indicator e.g. under categories such as
  - Agriculture & Rural Development
  - Aid Effectiveness
  - Economy & Growth
  - Education
  - Energy & Mining
  - Gender
- Search topics"
importance: Broader access to these data allow policymakers and advocacy groups to make better-informed decisions and measure improvements more accurately. They are also valuable tools to support research by journalists, academia and others, broadening understanding of global issues.
usage: "1. Visit https://data.worldbank.org/
2. Search or browse for a relevant topic
3. Select an indicator of interest, e.g. ""Incidence of HIV (% of uninfected population ages 15-49)""
4. Select countries or regions to compare
5. Select time range
6. Download data as CSV or Excel"
