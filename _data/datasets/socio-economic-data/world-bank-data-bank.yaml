usage: "1. [Visit http://databank.worldbank.org](http://databank.worldbank.org)\r\n\
  2. Search or browse for a database (e.g. Education). You may have to select a broader\
  \ topic first\r\n3. Filter the database to select a specific data series (e.g. percentage\
  \ of pre-primary students that are female)\r\n4. Filter the series to select specific\
  \ countries and time periods\r\n5. Display the results as a table, chart or map\
  \ (some displays may not work with certain selections)\r\n6. Download data as CSV\
  \ or Excel"
use_for: The Data Bank is an online tool that supports the visualisation and analysis
  of the data in the World Bank's various databases. Users can use it to find and
  analyse data from multiple countries, including creating pivot tables, maps and
  visualisations. These can be shared, embedded in websites or downloaded and included
  in reports.
