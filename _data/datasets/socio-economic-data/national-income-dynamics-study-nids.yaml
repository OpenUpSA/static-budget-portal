use_for: The study provides insight into the changing lived experiences of a specific
  set of households since 2008. The study covers critical issues such as poverty and
  well-being; household composition and structure; fertility and mortality; migration;
  labour market participation; economic activity; human capital formation; health;
  education; vulnerability and social capital. The NIDS provides example findings,
  scholarships, summary videos, and training on how to use the panel data.
