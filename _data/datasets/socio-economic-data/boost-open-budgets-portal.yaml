description_short: "The Open Budgets Portal is the first effort to create a one stop shop to budget data worldwide"
description: "The BOOST initiative is a Bank-wide collaborative effort launched in 2010 to facilitate access to budget data and promote effective use for improved decision-making processes, transparency and accountability. Currently deployed in about 40 countries globally, the appeal of the BOOST approach is that it provides user-friendly platforms where all expenditure data can be easily accessed"
