intro: "Sufficient budget allocations are imperative in fulfilling government's obligation\
  \ to ensure the progressive realisation of socio-economic rights.  It is equally\
  \ as important for government to utilise these resources efficiently and for their\
  \ intended purpose. This requires planning and institutional capacity in order to\
  \ deliver on mandates and targets. Therefore, spending needs to be effective and\
  \ through budgetary allocations, tangible outcomes or improvements must be achieved.\
  \ Finally, resource allocation should be linked to equity, with the needs of the\
  \ most vulnerable prioritised in order to reduce disparities. \r\n\r\nWe analyse\
  \ the allocation and expenditure trends of the Department of Human Settlements over\
  \ a five-year period, therefore 2012 and 2017, at all three levels of government\
  \ in order to interrogate the reasonableness of government\u2019s budgeting for\
  \ the right to adequate housing. \r\n\r\nData is drawn from National Treasury documents-\
  \ Estimates of National Expenditure- and departmental documents, such as annual\
  \ reports."
