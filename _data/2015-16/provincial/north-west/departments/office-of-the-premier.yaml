intro: "## Vision\n\nA dynamic, professional and responsive provincial administration\
  \ achieving growth and excellence\r\nin Bokone Bophirima.\r\n\r\n\n\n## Mission\n\
  \nFacilitate integrated governance and accelerate service delivery that is people\
  \ centred for\r\nimproved economic growth in Bokone Bophirima.\r\n\r\n\n\n## Core\
  \ Functions of the Department\n\nThe following are the core function for the Office\
  \ of the Premier:\r\n\r\n* Rendering of administrative and secretarial support to\
  \ the Executive Council structures;\r\n\r\n* Formulate Provincial policy and reviews;\r\
  \n\r\n* Provincial planning and knowledge management;\r\n\r\n* Service Delivery\
  \ Planning and Management of Provincial Growth and Development Strategy;\r\n\r\n\
  * Integration of services between spheres of government and with international countries;\r\
  \n\r\n* Moral regeneration, forensic and anti-corruption investigations;\r\n\r\n\
  * Monitoring and evaluation of provincial and provincial government performance;\r\
  \n\r\n* Project management capacity building and coordination;\r\n\r\n* Coordination\
  \ of Information technology and communication;\r\n\r\n* The rendering of provincial\
  \ information services;\r\n\r\n* Research and Population policy development and\
  \ facilitation;\r\n\r\n* Provincial corporate services;\r\n\r\n* Human capital development.\r\
  \n\r\n* Provincial communication and protocol;\r\n\r\n* Legal service and legislative\
  \ review;\r\n\r\n* Monitor Compliance and Efficacy in the Implementation of Policies\
  \ and Plans;\r\n\r\n* Advocacy, Support and Capacity Building in the Implementation\
  \ of National and Provincial Policies and Plans; and\r\n\r\n* Policy influence and\
  \ coordination.\r\n\r\n"
