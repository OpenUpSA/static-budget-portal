intro: "## Vision\r\n\r\nA rooted approach for supporting culture, the arts and tradition\
  \ of our people\r\n\r\n\r\n\r\n## Mission\r\n\r\nPlacing Culture, Arts and tradition\
  \ in the hearts and minds of our communities for their\r\ndevelopment and enrichment.\r\
  \n\r\n\r\n\r\n## Core functions\r\n\r\nThe core functions of the Department are:\r\
  \n\r\n* To ensure that Recreation activities are accessible to all communities and\
  \ to promote talent in the\r\nprovince;\r\n\r\n* To provide opportunity to access\
  \ information and knowledge through Libraries and Museums and\r\nto manage and preserve\
  \ our historical records to all communities;\r\n\r\n* To promote and create conditions\
  \ for the development of a multicultural society and to ensure that\r\npreviously-marginalized\
  \ communities are given opportunities;\r\n\r\n* To promote Mass Participation through\
  \ Recreation events\r\n\r\n* To ensure the existence of proper infrastructure and\
  \ programmes for the development of talent\r\nand skills in Arts; Culture and Traditional\
  \ activities;\r\n\r\n* To establish and maintain relevant regional, national and\
  \ international linkages; and\r\n\r\n* To promote social cohesion, moral regeneration\
  \ and nation building."
