intro: "## Vision\r\n\r\nA prosperous society and a growing economy.\r\n\r\n\r\n\r\
  \n## Mission\r\n\r\nTo drive and facilitate a sustainable economic development in\
  \ the North West Province through:\r\n\r\n* Coordinated economic planning.\r\n\r\
  \n* Integrated economic development services.\r\n\r\n* Trade and investment promotion.\r\
  \n\r\n* The development of other sectors.\r\n\r\n* Effective business regulations.\r\
  \n\r\n\r\n\r\n## Core functions\r\n\r\nThe department\u2019s core functions are\
  \ summarised as follows:\r\n\r\n* Small Business Development;\r\n\r\n* Provincial\
  \ macro-economic planning and development;\r\n\r\n* Research to determine economic\
  \ potential and policy development;\r\n\r\n* Economic sector development and sectorial\
  \ charter implementation;\r\n\r\n* Enhancement of productivity and competitiveness\
  \ of various economic sectors;\r\n\r\n* Industrial development facilitation;\r\n\
  \r\n* Economic infrastructure development facilitation;\r\n\r\n* Investment and\
  \ trade promotion;\r\n\r\n* Regulatory functions (consumer protection and liquor\
  \ policy administration, BBBEE policy compliance, gambling amongst others); and\r\
  \n\r\n* Economic development planning & coordination including LED, IDPs, cluster\
  \ management; and Project management"
