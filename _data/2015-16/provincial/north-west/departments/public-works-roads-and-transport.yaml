intro: "## Vision\n\nDelivery and maintenance of quality infrastructure for sustainable\
  \ growth and development.\r\n\r\n\n\n## Mission\n\nTo provide quality provincial\
  \ infrastructure and ensure better service delivery.\r\n\r\n\n\n## Core functions\n\
  \n* To plan and implement maintenance activities, routine, schedule, conditions\
  \ assessment of all buildings and other fixed structures;\r\n\r\n* To manage the\
  \ property portfolio of the province including the establishment and management\
  \ of the provincial strategic infrastructure plan;\r\n\r\n* To manage the operations\
  \ of buildings and facilities through cleaning, greening, beautification, interior\
  \ decoration and designs and to also conduct day to day preventative maintenance\
  \ of electronic, electrical and mechanical equipment;\r\n\r\n* To promote accessibility\
  \ support for a safe and affordable movement of people, goods and services through\
  \ the delivery and maintenance of transport infrastructure that is sustainable,\r\
  \nintegrated and environmentally sensitive, and which supports and facilitates social\
  \ empowerment and economic growth;\r\n\r\n* To develop new, re-construct, upgrade,\
  \ rehabilitate and maintain road and transport infrastructure; and\r\n\r\n* Contribute\
  \ to the national goals of job creation and poverty alleviation through Expanded\
  \ Public Works Programme.\r\n\r\n"
