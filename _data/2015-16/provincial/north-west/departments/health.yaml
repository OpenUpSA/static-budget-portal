intro: "## Vision\n\nHealthy self-reliant communities in the North West Province\r\
  \n\r\n\n\n## Mission\n\nTo render accessible, equitable and integrated quality health\r\
  \n\r\n\n\n## Core functions\n\nThe department is responsible for the delivery of\
  \ primary health care services, hospital services, forensic pathology services and\
  \ emergency medical rescue services and to develop and implement a sustainable,\
  \ co-ordinated, integrated and comprehensive health system based on the primary\
  \ health care approach, which encompasses promotive, curative, rehabilitative, supportive\
  \ and palliative care. This is guided by the principles of accessibility, equity,\
  \ community participation and appropriate technology.\r\n\r\nThe department also\
  \ provides health services primarily to the uninsured populationwithin the province\
  \ and required to provide tertiary health services to people beyond the provincial\
  \ boundaries like Gauteng"
