intro: "## Vision\r\n\r\nPeople of the Northern Cape living in integrated human settlements,\
  \ with responsive, accountable and highly effective municipalities and traditional\
  \ institutions.\r\n\r\n\r\n\r\n## Mission\r\n\r\n* To facilitate and manage integrated\
  \ sustainable human settlements and infrastructure development for effective service\
  \ delivery.\r\n\r\n* To facilitate, monitor and support the consolidation and sustainability\
  \ phases at municipalities for integrated, sustainable service delivery.\r\n\r\n\
  * To promote and support inter-sphere engagement for integrated planning and co-ordination.\r\
  \n\r\n* To facilitate, develop and support systems and structure to enhance traditional\
  \ leadership.\r\n\r\n* To ensure the efficient, effective and economic utilization\
  \ of departmental resources to maximise service delivery\r\n\r\n\r\n\r\n## Core\
  \ functions\r\n\r\n* To promote and facilitate sustainable integrated human settlements\
  \ and infrastructure development for effective housing delivery and planning.\r\n\
  \r\n* Strengthening municipalities through capacity building and the accreditation\
  \ process to fast track housing delivery.\r\n\r\n* Manage disaster management at\
  \ provincial and local level.\r\n\r\n* Facilitate co-operative governance, with\
  \ respect to the alignment of local and provincial development planning.\r\n\r\n\
  * To promote, monitor and support integrated development and planning, and\r\n\r\
  \n* To facilitate, monitor and support sustainable governance and accountability"
