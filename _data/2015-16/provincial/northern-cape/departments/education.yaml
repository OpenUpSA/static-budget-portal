narratives:
- content: "A transformed quality education system.\r\n\r\n"
  name: Vision
- content: "To deliver quality public education to all learners of the Northern Cape\
    \ which will enable them to play a meaningful role in a dynamic, developmental\
    \ and economic society.\r\nStrategic Goals\r\n\r\n* To provide and maintain optimal\
    \ administrative and logistical support systems to the department.\r\n\r\n* To\
    \ provide access to quality basic education in the province.\r\n\r\n* To ensure\
    \ the provision of quality.\r\n\r\n* To ensure that education programmes in our\
    \ schools continue to be accessible, transformative and developmental.\r\n\r\n\
    * To improve and strengthen the skills base in the Province.\r\n\r\n* To provide\
    \ quality learning opportunities to adult learners through basic education programmes.\r\
    \n\r\n* To provide universal access to quality Early Childhood Development services\
    \ to all children in the province.\r\n\r\n* To provide support services that enhances\
    \ the functionality and effectiveness of Basic Education.\r\n\r\n"
  name: Mission
- content: "* Public Ordinary Schools: is aimed at the provision of educators in schools,\
    \ the development of educators to ensure that they are equipped to provide the\
    \ best quality teaching and the provision of Learner Teacher Support Materials\
    \ (LTSM).\r\n\r\n* Public Special Schools Education includes the provision of\
    \ schooling to all learners with special educational needs in special schools\
    \ and full-service schools.\r\n\r\n* Early Childhood Development is the provision\
    \ of Grade R in state, private and community centres. The programme also seeks\
    \ to provide ECD programmes for pre-Grade R learners.\r\n\r\n"
  name: Core functions
