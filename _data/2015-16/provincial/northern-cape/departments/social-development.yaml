intro: "## Vision\n\nA Caring and Self-reliant Society.\r\n\r\n\n\n## Mission\n\n\
  To transform our society by building conscious and capable citizens through the\
  \ provision of integrated\r\nsocial development services.\r\n\r\n\n\n## Core functions\n\
  \n* Social work interventions and support programmes to zero income families (i.e.\
  \ 2222 families)\r\n\r\n* Social welfare services sub-programmes, contribute towards\
  \ an inclusive and responsive social\r\n\r\nprotection system and an enabling zero\
  \ income families with special needs to migrate out of poverty.\r\n\r\n* Provide\
  \ Treatment Centre for substance abuse,\r\n\r\n* Access to community based treatment\
  \ and after care services,\r\n\r\n* Expansion of a range of services at shelters\
  \ for victims of gender based violence,\r\n\r\n* Provision and access of social\
  \ services to victims of violence through the court support model,\r\n\r\n* Provision\
  \ of specialist services for human trafficking at the VEP service site-Bopanang,\r\
  \n\r\n* To provide Secure care centres for sentenced youth in conflict with the\
  \ law and children awaiting\r\ntrial,\r\n\r\n* Provision for Therapeutic services\
  \ and programmes to youth in conflict with the law,\r\n\r\n* Community Capacity\
  \ Enhancement (CCE) methodology will be followed to bring about social change in\
  \ areas of substance abuse , food security , HIV and ADIS, illiteracy, or unemployment\
  \ to\r\nassist household, communities to achieve the basic standard of living,\r\
  \n\r\n* To provide an integrated basket of services in partnership with Departments,\
  \ municipalities, Business\r\nand NGO\u2019s at household level,\r\n\r\n* In partnership\
  \ with households and communities to solve collective needs i.e. unemployment,\r\
  \nilliteracy, food security and address social ills such as substance abuse and\
  \ gender based violence,"
