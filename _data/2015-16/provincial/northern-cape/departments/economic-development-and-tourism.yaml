intro: "## Vision\n\nPromotion of Economic Growth and Development in the Northern\
  \ Cape Province based on DE2BS i.e. Diversification, Empowerment, Employment, Business\
  \ Creation and Sustainable Development.\r\n\r\n\n\n## Mission\n\nThe creation of\
  \ an enabling environment aimed at economic transformation, growth and development\
  \ to ensure decent job creation in the Northern Cape Province.\r\n\r\n\n\n## Core\
  \ functions\n\nThe department\u2019s core functions are summarised as follows:\r\
  \n\r\n* To provide leadership, strategic management in accordance with government\
  \ legislation, regulations and policies.\r\n\r\n* To ensure an effective and compliant\
  \ department that will provide technical support and economic policy advice to the\
  \ Northern Cape Province.\r\n\r\n* To promote, support and facilitate integrated\
  \ economic development through shared partnerships in the province.\r\n\r\n* To\
  \ accelerate economic growth by facilitating export from and investment into the\
  \ province while simultaneously promoting economic diversification and industrial\
  \ expansion.\r\n\r\n* To stimulate economic development through industry development\
  \ and trade and investment promotion.\r\n\r\n* To regulate business practices and\
  \ ensure compliance with relevant legislation whilst optimizing revenue collection\
  \ and monitoring departmental agencies.\r\n\r\n* To support the development of measurable\
  \ economic policies, strategies and plans informed by relative economic research\
  \ so that they are in alignment with the provincial economic strategies with the\
  \ aim of halving unemployment and achieving an average annual economic growth of\
  \ 4-6 percent.\r\n\r\n* To ensure an equitable, socially responsible business environment\
  \ that allows for predictability.\r\n\r\n* To manage the development and promotion\
  \ of the Northern Cape as a competitive tourist destination\r\n\r\n"
