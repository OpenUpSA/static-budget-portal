intro: "## Vision\n\nA transformed, vibrant agricultural sector for food security\
  \ and sustainable rural development.\r\n\r\n\n\n## Mission\n\nThe Department as\
  \ a lead agent in the sector, will champion land and agrarian transformation, promote\
  \ and facilitate increased production and provide expertise for improved livelihoods,\
  \ sustainable rural development and food security for all.\r\n\r\n\n\n## Core functions\n\
  \n* Coordinate and facilitate rural development programmes that contribute to vibrant,\
  \ equitable and sustainable rural communities\r\n\r\n* Provision of comprehensive\
  \ post settlement support to land reform beneficiaries\r\n\r\n* Ensure food security\
  \ for all by increasing agricultural production; providing technical support for\
  \ development of famers and communities\r\n\r\n* Establishing markets in rural areas\r\
  \n\r\n* Establish agricultural co-operatives throughout the value-chain\r\n\r\n\
  * Development and implementation of the sector job creation plan\r\n\r\n* Promoting\
  \ sustainable use and management of natural resources\r\n\r\n* Farm worker development\r\
  \n\r\n* To provide veterinary services which promote sustainable economic growth\
  \ through export and import and ensure the health and welfare of people and animals\
  \ in the Northern Cape\r\n\r\n* To ensure the competitive capacity of its clients,\
  \ through the timely provision of progressive technologies and information with\
  \ regard to crop production, animal production and resource utilisation\r\n\r\n\
  * To provide economic support to internal and external clients with regard to marketing,\
  \ statistical information including financial feasibility and economic viability\
  \ studies\r\n"
