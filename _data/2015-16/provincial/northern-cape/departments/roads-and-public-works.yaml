intro: "## Vision\n\nTo be trendsetter through excellence in service delivery.\r\n\
  \r\n\n\n## Mission\n\nTo provide and maintain all provincial land, buildings and\
  \ road infrastructure in an integrated and sustainable manner.\r\n\r\nThe mission\
  \ will be promoted through mission statements \r\nper programme which are as follow:\r\
  \n\r\n* To promote and support good governance in the department;\r\n\r\n* Meet\
  \ the accommodation and other specific needs of the provincial departments;\r\n\r\
  \n* Provide and maintain integrated road infrastructure that is safe and functional\
  \ to support social and economic development;\r\n\r\n* Alleviate poverty and create\
  \ job opportunities\r\n\r\n\n\n## Core functions\n\n* Road construction, maintenance\
  \ and repairs \u2013 The construction of new roads, maintenance of existing roads\
  \ and the repair of damaged roads and related structures.\r\n\r\n* Strategic planning\
  \ and development - The development of integrated provincial transport and development\
  \ plans, as well as departmental policies and procedures\r\n\r\n* Public works -\
  \ Provide and maintain functional and accessible buildings, facilities and office\
  \ accommodation according to the identified needs of provincial departments through\
  \ planning, design and maintenance of safe and cost effective projects and buildings\r\
  \n\r\n* Community based programme \u2013 The intervention in the infrastructure\
  \ sector involves increasing the labour intensity of government-funded infrastructure\
  \ projects\r\n"
