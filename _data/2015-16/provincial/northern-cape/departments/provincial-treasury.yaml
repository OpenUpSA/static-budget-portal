intro: "## Vision\n\nTo be the heartbeat of sound financial management that supports\
  \ economic growth and development.\r\n\r\n\n\n## Mission\n\nWe strive to promote\
  \ sound fiscal policy that enables financial sustainability and support economic\
  \ development.\r\n\r\n\n\n## Core functions\n\nThe core functions and responsibilities\
  \ of a Provincial Treasury are outlined in the Public Finance Management Act and\
  \ the Municipalities Finance Management Act, and amongst others, entail the following:\r\
  \n\r\n* The preparation of the provincial annual and adjustment budgets;\r\n\r\n\
  * Exercising control over the implementation of the provincial departmental budgets;\r\
  \n\r\n* Monitoring local government budgets processes;\r\n\r\n* Supporting and building\
  \ capacity in local governments, which includes the coordination of the implementation\
  \ of the MFMA;\r\n\r\n* Ensuring compliance with the annual Division of Revenue\
  \ Act;\r\n\r\n* Promoting and enforcing transparency and effective management of\
  \ revenue, expenditure, assets and liabilities of the provincial departments and\
  \ public entities;\r\n\r\n* Assisting provincial departments and public entities\
  \ in their respective capacity building efforts for effective, efficient and transparent\
  \ financial management by providing assistance with implementation and maintenance\
  \ of financial systems, PERSAL, LOGIS and BAS;\r\n\r\n* Ensure compliance to supply\
  \ chain management (SCM) best practices;\r\n\r\n* Coordinating and monitoring activities\
  \ of risk management in the province;\r\n\r\n* Investigating any systems of financial\
  \ management and internal controls to be applied by the provincial departments or\
  \ public entities to enhance effective and efficient financial management;\r\n\r\
  \n* Issuing provincial treasury instructions.\r\n\r\n* Preparing consolidated financial\
  \ statements for the Province.\r\n"
