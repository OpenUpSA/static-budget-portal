intro: "## Vision\r\n\r\nA modern integrated, efficient and sustainable transport\
  \ and road infrastructure system in Gauteng.\r\n\r\n\r\n\r\n## Mission\r\n\r\nTo\
  \ facilitate and provide an integrated transport system that:\r\n\r\n* Is reliable,\
  \ accessible, safe and affordable;\r\n\r\n* Promotes seamless mobility and social\
  \ inclusion;\r\n\r\n* Is environmentally sustainable; and\r\n\r\n* Support industrialisation\
  \ and radical socio-economic transformation\r\n\r\n\r\n\r\n## Core functions\r\n\
  \r\n* To contribute to the achievement of departmental outcomes;\r\n\r\n* To develop\
  \ and maintain a sustainable road infrastructure that contributes to increased economic\
  \ growth\r\nand enhanced quality of life in Gauteng;\r\n\r\n* To develop a policy\
  \ framework in support of a modern, integrated and intelligent transport system;\r\
  \n\r\n* To contribute to the regulation of transport-related carbon emissions;\r\
  \n\r\n* Through green transport, to contribute to environmental protection;\r\n\r\
  \n* To provide public transport infrastructure that promotes integration and inter-modality\
  \ of public transport;\r\n\r\n* To regulate public transport operations through\
  \ the issuing of operating licenses and permits;\r\n\r\n* To regulate public transport\
  \ operations through the registration of associations;\r\n\r\n* To issue valid drivers\u2019\
  \ licenses; and\r\n\r\n* To issue valid vehicle licenses."
