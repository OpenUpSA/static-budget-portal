intro: "## Vision\n\nThe vision of the Department of Human Settlements is to provide\
  \ integrated sustainable human settlements and\r\nimproved quality of household\
  \ life.\r\n\r\n\r\n\n\n## Mission\n\nThe mission of the department is to provide\
  \ relevant differentiated, good quality housing opportunities to\r\nqualifying beneficiaries\
  \ in partnership with various stakeholders.\r\n\r\n\n\n## Core functions\n\nThe\
  \ mandate of the department is derived from the Constitution. Its primary roles\
  \ are:\r\n\r\n* To promote and facilitate the provision of adequate housing in the\
  \ province;\r\n\r\n* To develop provincial housing policies that will strengthen\
  \ the ability to provide housing opportunities to\r\nqualifying beneficiaries in\
  \ order to build sustainable communities.\r\n\r\n* To develop and implement programmes\
  \ and projects that give effect to the province\u2019s short, medium and\r\nlong\
  \ term housing plans;\r\n\r\n* To manage the housing delivery process and transform\
  \ informal settlements, especially in priority townships,\r\ninto sustainable and\
  \ vibrant communities; and provide services in respect of subsidies and rental housing.\r\
  \n"
