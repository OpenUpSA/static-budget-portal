intro: "## Vision\n\nA caring and self-reliant society.\r\n\r\n\n\n## Mission\n\n\
  To transform our society by building conscious and capable citizens through the\
  \ provision of integrated social\r\ndevelopment services.\r\n\r\n\n\n## Core functions\n\
  \n* Rendering management and administration to the network of social development\
  \ services within Gauteng;\r\n\r\n* Provision, in partnership with relevant stakeholders,\
  \ of prevention, early intervention, rehabilitation and\r\nafter care services to\
  \ people abusing substances. This also includes services rendered in in-patient\
  \ and outpatient\r\ntreatment centres;\r\n\r\n* Provision of community home based\
  \ care, residential and all other protection services for vulnerable older\r\npersons\
  \ at risk, and people with disabilities;\r\n\r\n* Provision of secure care facilities,\
  \ home based services, and assessment and referral services for children\r\nfound\
  \ to be in conflict with the law;\r\n\r\n* Provision of services for children through\
  \ the construction and funding of ECD facilities throughout the\r\nprovince;\r\n\
  \r\n* Provision of child care and protection services and implementation of the\
  \ Children\u2019s Act;\r\n\r\n* Provision of shelters and counseling services for\
  \ women and children who are victims of domestic violence\r\nand abuse;\r\n\r\n\
  * Provision, through home and community-based care (HCBC) centres, of psycho-social\
  \ support services to\r\npeople who are infected and affected by HIV and AIDS, especially\
  \ orphans and vulnerable children;\r\n\r\n* Provision of reunification and preservation\
  \ services for families; and\r\n\r\n* Provision of youth development and sustainable\
  \ livelihood services to poor households through among\r\nother interventions the\
  \ implementation of the War on Poverty (WoP) programme."
