intro: "## Vision\n\nA radically transformed, modernised and re-industrialised economy\
  \ in Gauteng, manifesting decent work,\r\neconomic inclusion and equity.\r\n\r\n\
  \n\n## Mission\n\nThe mission of the Department of Economic Development (DED), in\
  \ pursuit of its vision, is to:\r\n\r\n* Ensure radical transformation, modernisation\
  \ and re-industrialisation of the Gauteng economy;\r\n\r\n* Provide an enabling\
  \ policy and legislative environment for equitable economic growth and development;\r\
  \n\r\n* Develop and implement programmes and projects that will:\r\n* Revitalise\
  \ Gauteng\u2019s township economies;\r\n\r\n* Build a new smart, green, knowledge-based\
  \ economy and industries;\r\n\r\n* Ensure decent employment and inclusion in key\
  \ economic sectors;\r\n\r\n* Facilitate radical economic transformation, modernisation\
  \ and re-industrialisation;\r\n\r\n* Include the marginalised sectors of women,\
  \ youth and persons with disabilities in mainstream economic activities;\r\n\r\n\
  * Establish appropriate partnerships for delivery; and\r\n\r\n* Ensure the DED effectively\
  \ and efficiently delivers on its mandate\r\n\r\n"
