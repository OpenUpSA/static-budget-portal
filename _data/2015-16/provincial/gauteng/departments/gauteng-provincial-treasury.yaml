intro: "## Vision\n\nTo provide strategic leadership in financial and fiscal matters\
  \ to ensure sustainable and inclusive social and\r\neconomic development of the\
  \ people of Gauteng so that all may enjoy value for money services of the highest\
  \ quality.\r\n\r\n\n\n## Mission\n\nWe are an activist Treasury that enables and\
  \ promotes quality service delivery for the citizens of Gauteng through:\r\n\r\n\
  * Sustainable financing and funding that ensures developmentally focused allocation\
  \ of resources and\r\ninnovative revenue generation;\r\n* Efficient cash management\
  \ that ensures sustainable liquidity levels in the province;\r\n* Effective financial\
  \ management and reporting that ensures responsible stewardship and transparent\
  \ resource\r\nutilization and expenditure; and\r\n* A well-structured governance\
  \ framework that ensures accountability, transparency and fiscal discipline in\r\
  \nline with statutory obligations.\r\n\r\n\n\n## Core functions\n\nThe functions\
  \ or powers of the Gauteng Provincial Treasury are described in the Public Finance\
  \ Management Act\r\n(PFMA), 1999 and the Municipal Finance Management Act, 2003.\
  \ These can be summarized as follows:\r\n\r\n* To manage the budget allocation for\
  \ the Gauteng Provincial Government (GPG);\r\n\r\n* To ensure the instilling of\
  \ fiscal discipline and corporate governance in the province;\r\n\r\n* To ensure\
  \ proper cash management;\r\n\r\n* To ensure the effective and efficient utilization\
  \ of resources \u2013 value for money, compliance with all relevant\r\nlegislation;\r\
  \n\r\n* To develop, implement and monitor compliance with corporate governance norms\
  \ and standards relating\r\nto provincial and local government; and\r\n\r\n* To\
  \ ensure adequate financial accountability\r\n\r\n"
