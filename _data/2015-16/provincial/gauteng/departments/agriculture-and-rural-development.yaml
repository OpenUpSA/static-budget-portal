intro: "## Vision\n\nThe vision of the Gauteng Department of Agriculture and Rural\
  \ Development (GDARD) as reflected in its revised\r\n2014-2019 Strategic Plan is:\
  \ An economically transformed agricultural sector and sustainable environmental\r\
  \nmanagement for healthy, food secure, developed rural and urban communities in\
  \ Gauteng.\r\n\r\n\n\n## Mission\n\nThe mission of the GDARD as reflected in its\
  \ revised 2014-2019 Strategic Plan is to radically modernize and transform agriculture,\
  \ environment and rural development by:\r\n\r\n* Promoting environmental protection\
  \ and management;\r\n\r\n* Expanding access to agricultural opportunities;\r\n\r\
  \n* Maximising food security;\r\n\r\n* Up-scaling rural development;\r\n\r\n* Promoting\
  \ the One Health System; and\r\n\r\n* Supporting sustainable livelihoods and communities.\r\
  \n\r\n\r\n\n\n## Core functions\n\nThe department\u2019s mandate is derived from\
  \ Sections 24 and 27 and Schedules 4 and 5 of the Constitution of the Republic of\
  \ South Africa, 1996. These deal with ensuring an environment that supports human\
  \ well-being, conservation of the environment, provision of sufficient food and\
  \ water, animal disease control, management of abattoirs and provision of veterinary\
  \ services in the province\r\n\r\n"
