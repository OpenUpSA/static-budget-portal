intro: "## Vision\n\nTo ensure that Gauteng is a safe and secure province\r\n\r\n\n\
  \n## Mission\n\nTo be an innovative, effective and proactive department that ensures\
  \ police oversight and promotion of safety\r\nof Gauteng citizens by:\r\n\r\n* Exercising\
  \ oversight over law enforcement agencies in the Province,\r\n\r\n* To promote and\
  \ strengthen relations between communities and Law Enforcement Agencies,\r\n\r\n\
  * To educate and empower citizens on issues of public safety and coordinating community\
  \ mobilisation in safety initiatives,\r\n\r\n* To promote road safety.\r\n\r\n\n\
  \n## Core functions\n\nThe core functions and responsibilities of the department\
  \ are:\r\n* To monitor police conduct;\r\n\r\n* To oversee the effectiveness and\
  \ efficiency of the province\u2019s law enforcement agencies (primarily the South\
  \ African Police Service and the three metropolitan police departments of Ekurhuleni,\
  \ Johannesburg and Tshwane), including receiving reports on these police services;\r\
  \n\r\n* To promote good relations between the police and communities;\r\n\r\n* To\
  \ assess the effectiveness of visible policing;\r\n\r\n* To liaise with the Minister\
  \ of Police with respect to crime and policing in the province\r\n\r\n* To record\
  \ and investigate public complaints alleging police inefficiency;\r\n\r\n* To mobilise\
  \ all communities in the fight against crime;\r\n* To promote social crime prevention\
  \ through partnerships and other appropriate interventions; and\r\n\r\n* To promote\
  \ road safety, in collaboration with other law enforcement agencies, to reduce road\
  \ accidents\r\nand resultant fatalities\r\n"
