narratives:
- content: "Leadership for an integrated city-region, characterised by social cohesion\
    \ and economic inclusion; the leading\r\neconomy on the continent, underpinned\
    \ by sustainable socio-economic development\r\n\r\n"
  name: Vision
- content: "To advance radical socio-economic transformation and steer Gauteng towards\
    \ a seamless and integrated city\r\nregion characterised by social cohesion and\
    \ economic inclusion; by:\r\n\r\n* Providing strategic leadership and direction\
    \ to government and society;\r\n\r\n* Ensuring the transformation and modernisation\
    \ of the public service;\r\n\r\n* Improving government performance and service\
    \ delivery through enhanced planning, coordination, monitoring and evaluation\
    \ of government performance;\r\n\r\n* Ensuring effective communication and stakeholder\
    \ interfaces with communities and key sectors of society;\r\n\r\n* Providing strategic\
    \ and operational support in fulfilling constitutional and legal obligations;\r\
    \n\r\n* Actively advancing gender equality, women\u2019s empowerment, youth development\
    \ and the rights of people with disabilities, older persons and military veterans;\
    \ and\r\n\r\n* Securing both domestic and foreign partnerships that support the\
    \ development agenda.\r\n\r\n\r\n\r\n"
  name: Mission
