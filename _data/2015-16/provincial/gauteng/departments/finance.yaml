intro: "## Vision\n\nA Connected Gauteng City Region that uses Information and Communication\
  \ Technology to support the delivery\r\nof quality services and equitable and inclusive\
  \ social economic development of its citizens\r\n\r\n\n\n## Mission\n\nTo provide\
  \ GPG citizens with state-of-the-art Information and Communication Technology infrastructure\
  \ that\r\nconnects them to improved service delivery and greater economic opportunities\
  \ in collaboration between government, citizens and the private sector through:\r\
  \n\r\nA high speed broadband network connecting government to its citizens;\r\n\r\
  \n* Digitization of back office support for enhanced service delivery;\r\n\r\n*\
  \ Coordination and regulation of information and communication technology infrastructure\
  \ and applications to integrate e Government - services in the province;\r\n\r\n\
  * Support radical economic transformation by facilitating the development of an\
  \ ICT linked economy that leverages off the Broadband Network;\r\n\r\n\n\n## Core\
  \ functions\n\n* To rollout the GBN;\r\n\r\n* To develop and maintain all provincial\
  \ government owned ICT infrastructure;\r\n\r\n* To develop and maintain applications,\
  \ networks, and services;\r\n\r\n* To improve and provide customer driven HR services;\r\
  \n\r\n* To implement e-Recruitment solution for job seekers; and\r\n\r\n* To deploy\
  \ HR systems in the province."
