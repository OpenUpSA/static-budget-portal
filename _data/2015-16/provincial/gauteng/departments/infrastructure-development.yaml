intro: "## Vision \n\nTo be a leading sustainable infrastructure provider and facilitator\
  \ that positions Gauteng as a global competitive\r\ncity region with inclusive economic\
  \ growth and decent work for all.\r\n\r\n\n\n## Mission\n\nTo contribute towards\
  \ the radical transformation, modernisation and re-industrialisation of Gauteng\
  \ by\r\naccelerating integrated service delivery, maintenance and management of\
  \ public infrastructure and deploying\r\nbuilt environment professionals while encouraging\
  \ the active participation of an empowered citizenry.\r\n\r\n\n\n## Core functions\n\
  \n* To ensure the implementation of all infrastructure programmes and projects reflected\
  \ in the short, medium\r\nand long term plans of the Gauteng Provincial Government\
  \ (GPG);\r\n\r\n* To manage the construction of GPG capital expenditure (CAPEX)\
  \ projects such as schools, hospitals, clinics\r\nand recreation centres;\r\n\r\n\
  * To manage the provision of maintenance services for all GPG infrastructure;\r\n\
  \r\n* To manage the provincial property portfolio;\r\n\r\n* To ensure participation\
  \ and involvement of communities through the implementation of the Extended Public\r\
  \nWorks Programme (EPWP) within GPG CAPEX projects and other departmental projects;\
  \ and\r\n\r\n* To utilise the construction sector as a catalyst for the development\
  \ of skills, the creation of jobs and the\r\ndevelopment of sustainable communities\r\
  \n"
