intro: "## Vision\n\nDaily we provide high-quality, efficient and accessible healthcare\
  \ to transform people\u2019s lives.\r\n\r\n\n\n## Mission\n\nCreate an effective\
  \ public health system in Gauteng by ensuring we have the right people, skills,\
  \ systems and\r\nequipment to provide the care our patients need to live healthy,\
  \ quality lives.\r\n\r\n\n\n## Core function\n\n* Provision of primary health care\
  \ services through the district health system. A network of provincial clinics\r\
  \nand community health centres provides ambulatory care administered by doctors,\
  \ nurses and other\r\nprofessionals; local government clinics are subsidised to\
  \ render primary care services;\r\n\r\n* Provision of ambulance (emergency) services\
  \ and planned patient transport throughout the province;\r\n\r\n* Rendering secondary\
  \ health care services through regional hospitals providing out- and in-patient\
  \ care at\r\ngeneral specialist level;\r\n\r\n* Provision of specialised in-patient\
  \ care for psychiatric and infectious diseases, and some TB and chronic psychiatric\
  \ services on an outsourced basis;\r\n\r\n* Provision of in-patient and out-patient\
  \ academic health care services through the four departmental central,\r\ntertiary\
  \ hospitals and three dental hospitals, in addition to the teaching that takes place\
  \ at other service levels; training of future health care professionals in health\
  \ sciences faculties and nursing colleges; and\r\n\r\n* Delivering of forensic pathology\
  \ services and clinical-medico legal services.\r\n\r\nThese services are supported\
  \ through HR development; management and support services such as laundries, facilities\
  \ management and cook-freeze; and through supplying medical and pharmaceutical materials."
