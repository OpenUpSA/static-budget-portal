intro: "## Vision\r\n\r\nTo be a modern and transformative legislature that fosters\
  \ public pride and confidence in democracy and enhances service delivery to the\
  \ people of Gauteng.\r\n\r\n\r\n\r\n## Mission\r\n\r\nIn observing its constitutional\
  \ obligations, Gauteng Provincial Legislature (GPL) aspires to:\r\n\r\n* Be a modern\
  \ and dynamic African legislature of the 21st century;\r\n\r\n* Be caring, responsive,\
  \ activist and transformative;\r\n\r\n* Reflect the values, aspirations and cultures\
  \ of the South African people;\r\n\r\n* Be highly competent, accessible, transparent\
  \ and accountable;;\r\n* Foster ethical standards and good governance;\r\n\r\n*\
  \ Attract, develop, and retain skilled and professional staff; and\r\n\r\n* Recognise\
  \ staff contributions, reward their achievements and provide a stimulating working\
  \ environment\r\n\r\n\r\n\r\n## Core functions\r\n\r\nThe core mandate of the GPL\
  \ is to facilitate law making; ensure public participation in legislative processes;and\
  \ exercise oversight over the executive and the organs of the state. The GPL is\
  \ also responsible for furthering\r\ncooperative governance between provincial,\
  \ national and local legislative institutions."
