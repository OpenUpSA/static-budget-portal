intro: "## Vision\n\nEvery learner feels valued and inspired in our innovative education\
  \ system.\r\n\r\n\n\n## Mission\n\nWe are committed to provide functional and modern\
  \ schools that enable quality teaching and learning to protect and promote the right\
  \ of every learner to quality, equitable and relevant education.\r\n\r\n\n\n## Core\
  \ functions\n\nThe department works to ensure that people of all ages and backgrounds\
  \ have the education, skills and opportunities to pursue activities that promote\
  \ their wellbeing and build strong communities. We are primarily responsible for\
  \ the delivery and regulation of pre-tertiary schooling and we are a delivery agent\
  \ for provincial skills development in Gauteng. All the department\u2019s plans\
  \ and service delivery areas are aligned to national and provincial imperatives\
  \ with special focus on curriculum delivery, teaching and learning support material,\r\
  \ninfrastructure, ICT and teacher placements"
