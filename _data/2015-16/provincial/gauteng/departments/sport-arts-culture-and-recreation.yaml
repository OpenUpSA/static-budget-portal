intro: "## Vision\n\n\u201CAn active, creative and modernised Gauteng City Region\
  \ contributing to sustainable economic growth and\r\nsocial cohesion.\u201D\r\n\r\
  \n\n\n## Mission\n\nIn pursuit of the above vision, the Department of Sport, Arts,\
  \ Culture and Recreation (DSACR) will work in an integrated manner to create an\
  \ enabling environment towards radical economic and accelerated social transformation\
  \ for sporting, artistic, and cultural excellence through:\r\n\r\n* Facilitating\
  \ talent identification and development in partnership with key stakeholders;\r\n\
  \r\n* Positioning the business of sport and creative industries as catalysts for\
  \ sustainable economic growth;\r\n\r\n* Modernizing the economy through the hosting\
  \ major sporting and cultural events;\r\n\r\n* Providing universal access to sport,\
  \ arts, cultural activities, library, archival services and facilities; and\r\n\r\
  \n* Identifying, promoting and preserving heritage.\r\n\r\n\n\n## Core functions\n\
  \nThe core mandate of DSACR is to ensure access, increased participation and transformation\
  \ of the sport, arts,\r\nculture and recreation sectors through radical economic\
  \ and accelerated social transformation that benefits all\r\nin the province, promoting\
  \ nation building and social cohesion."
