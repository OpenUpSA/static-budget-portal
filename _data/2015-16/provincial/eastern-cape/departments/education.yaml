intro: "## Vision\n\nProvide learners with opportunities to become productive and\
  \ responsible citizens through quality basic\r\neducation.\r\n\r\n\n\n## Mission\n\
  \nTo implement appropriate and relevant educational programmes through quality teaching\
  \ and learning,\r\nand at the same time mobilizing community and stakeholder support\
  \ through participation and to\r\ninstitutionalize a culture of accountability at\
  \ all levels of the department.\r\n\r\n\n\n## Core functions and responsibilities\n\
  \nThe core responsibility of the department is the provision of quality education\
  \ and training from Grade R\r\nto Grade 12, the managing of teacher supply, demand\
  \ and utilisation and the provisioning of high quality\r\nschool infrastructure\
  \ in the Eastern Cape."
