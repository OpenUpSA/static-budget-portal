intro: "## Vision\n\nA caring society for the protection and development of the poor\
  \ and vulnerable towards a sustainable\r\nsociety.\r\n\r\n\n\n## Mission\n\nTo transform\
  \ our society by building conscious and capable citizens through the provision of\
  \ integrated\r\nsocial development services.\r\n\r\n\n\n## Core functions and responsibilities\n\
  \nTo provide community development and services to individuals, families, groups\
  \ and communities by:\r\n\r\n* Mitigating the negative effects of social risks (disability,\
  \ substance abuse, HIV & AIDS, crime\r\nprevention and support);\r\n\r\n* Empowering\
  \ communities to participate in their own development, through sustainable livelihoods\r\
  \nprogrammes, youth entrepreneurship development programmes and institutional capacity\
  \ building\r\nand support; and\r\n\r\n* Facilitating, monitoring and evaluating\
  \ the mainstreaming of gender, disability, children, and elderly\r\nperson\u2019\
  s rights in departmental programmes"
