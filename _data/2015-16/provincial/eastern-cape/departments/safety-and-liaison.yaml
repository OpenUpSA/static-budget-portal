intro: "## Vision\n\nGrowth and quality of life through safety and security.\r\n\r\
  \n\n\n## Mission\n\nTo make the Eastern Cape the leading province in providing a\
  \ safe and secure environment that\r\nsupports growth and development through liaison\
  \ with the relevant stakeholders.\r\n\r\n\n\n## Core functions and responsibilities\n\
  \nIn accordance with the Constitution of the Republic of South Africa section 206(2)\
  \ department is required\r\nto:\r\n\r\n* Monitor police conduct;\r\n* Oversee the\
  \ effectiveness and efficiency of the police service, including receiving reports\
  \ on the\r\npolice service;\r\n* Promote good relations between the police and the\
  \ community;\r\n* Assess the effectiveness of visible policing; and\r\n* Liaise\
  \ with the Cabinet member responsible for policing with respect to crime and policing\
  \ in the\r\nprovince.\r\n"
