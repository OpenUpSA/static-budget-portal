intro: "## Vision\n\nVibrant, equitable, sustainable rural communities and food security\
  \ for all.\r\n\r\n\n\n## Mission\n\nPromote, support and coordinate Rural Development\
  \ and Agrarian Reform interventions to reduce\r\npoverty and underdevelopment through\
  \ job creation, integrated food security programmes, and equitable\r\nparticipation\
  \ in development by all rural communities.\r\nCore functions and responsibilities\r\
  \n\r\n\n\n## The core functions of the department are derived from its support and\
  \ promotion of Agriculture and Rural\n\nDevelopment in the province. These functions\
  \ include the following:\r\n\r\n* Facilitation and coordination of Rural Development\
  \ interventions in order to improve rural\r\nlivelihoods;\r\n\r\n* Facilitation,\
  \ planning and promotion of the Rural Development Strategy in order to ensure that\
  \ the\r\nvision, mission and the pillars of the strategy are achieved;\r\n\r\n*\
  \ Agrarian Transformation and Food Security, supported by effective training, skills\
  \ development\r\nand extension services;\r\n\r\n* Provide and support the development\
  \ of infrastructure to achieve sustainable agriculture;\r\n\r\n* Invest in High\
  \ Impact Projects which add value in agriculture as a business; and\r\n\r\n* Ensure\
  \ that agricultural production is supported by the latest technological development\
  \ and\r\nresearch."
