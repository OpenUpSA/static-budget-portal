intro: "## Vision\r\n\r\nAn integrated, capable, responsive and accountable local\
  \ government and traditional institution system\r\nfocusing on the needs of the\
  \ community.\r\n\r\n\r\n\r\n## Mission\r\n\r\nTo promote a developmental local state\
  \ and traditional institutions that are accountable, focused on\r\ncitizen\u2019\
  s priorities and capable of delivering high-quality services consistently and sustainably\
  \ through\r\ncooperative governance and participatory democracy.\r\n\r\n\r\n\r\n\
  ## Core functions and responsibilities\r\n\r\n* Ensures the transformation and development\
  \ of local government, institutions of traditional\r\nleadership and democratic\
  \ structures of governance;\r\n\r\n* Provides support to municipalities in order\
  \ to improve access to basic services;\r\n\r\n* Promotes and supports the implementation\
  \ of the Community Work Programme (CWP);\r\n\r\n* Strengthens actions supportive\
  \ of the human settlements outcomes;\r\n\r\n* Provides support to municipalities\
  \ to deepen democracy through the Ward Committee Model;\r\n\r\n* Provides support\
  \ to municipalities to improve their administrative, governance and financial\r\n\
  capabilities;\r\n\r\n* Provides integrated support to municipalities through a single\
  \ window of co-ordination that enables\r\ncommunities to experience cohesion, predictability,\
  \ excellence in service delivery and control over\r\ntheir future;\r\n\r\n* Provides\
  \ administrative and infrastructural support to traditional leadership institutions;\
  \ and\r\n\r\n* Promotes and supports the participation of traditional communities\
  \ in developmental programmes."
