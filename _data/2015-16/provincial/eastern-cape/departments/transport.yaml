intro: "## Vision\n\nAn efficient, safe, sustainable, affordable and accessible transport\
  \ system.\r\n\r\n\n\n## Mission\n\nProvide, facilitate, develop, regulate, and enhance\
  \ safe, affordable and reliable multi-modal transport\r\nsystem which is integrated\
  \ with land uses to ensure improving levels of accessibility and optimal mobility\r\
  \nof people and goods in support of socio-economic growth and development in the\
  \ province of the\r\nEastern Cape.\r\n\r\n\n\n## Core functions and responsibilities\n\
  \nBelow are the core functions of the department:\r\n\r\n* To plan, regulate and\
  \ facilitate the provision of affordable public transport services in the province;\r\
  \n\r\n* To regulate the registration and licencing of all privately and government\
  \ owned vehicles in the\r\nprovince;\r\n\r\n* To regulate and enforce road traffic\
  \ laws in the province; and\r\n\r\n* To provide fleet services to provincial departments."
