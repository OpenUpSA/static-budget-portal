intro: "## Vision\n\nLeading development with excellence and integrity.\r\n\r\n\n\n\
  ## Mission\n\nCo-ordinating functions of the provincial administration through the\
  \ provision of strategic leadership in\r\npolicy development, planning and implementation\
  \ support.\r\n\r\n\n\n## Core functions and responsibilities\n\nThe Office of the\
  \ Premier (OTP) has the responsibility to support the exercising of the Executive\r\
  \nAuthority through co-ordinating functions of the provincial administration to\
  \ realise institutional and socioeconomic\r\ntransformation and sustainable development\
  \ in the Province, in particular by:\r\n\r\n*Providing strategic leadership in policy\
  \ development and planning;\r\n\r\n*Co-ordinating, monitoring and supporting implementation\
  \ of policy, legislation and government\r\nprogrammes;\r\n\r\n*Promoting co-operative\
  \ governance, stakeholder relations and partnerships; and\r\n\r\n*Providing support\
  \ to the Premier on the execution of Constitutional and Statutory powers and\r\n\
  functions."
