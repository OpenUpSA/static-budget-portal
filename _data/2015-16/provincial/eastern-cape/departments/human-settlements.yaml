intro: "## Vision\n\nA department at the centre of creating integrated sustainable\
  \ human settlements in the Eastern Cape.\r\n\r\n\n\n## Mission\n\nFacilitate and\
  \ co-ordinate provision of quality, integrated and sustainable human settlement\
  \ that offer our\r\ncommunities a better living environment.\r\n\r\n\n\n## Core\
  \ functions and responsibilities\n\nThe core functions and responsibilities of the\
  \ department are:\r\n\r\n* Rural settlement development;\r\n\r\n* Informal settlement\
  \ development and upgrading;\r\n\r\n* Provision of rental and social housing;\r\n\
  \r\n* Secure tenure and land acquisition;\r\n\r\n* Provision of title deeds to land\
  \ owners; and\r\n\r\n* Installation of services that include other amenities."
