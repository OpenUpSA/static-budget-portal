intro: "## Vision\n\nLeaders in the provision of high quality services in infrastructure\
  \ delivery.\r\n\r\n\n\n## Mission\n\nA custodian of provincial government immovable\
  \ assets and a provider of sustainable infrastructure\r\nresulting in socio-economic\
  \ reforms, sector transformation and development.\r\n\r\n\n\n## Core functions and\
  \ responsibilities\n\nThe core mandate of the department is to:\r\n\r\n* Provide\
  \ and manage government\u2019s roads and building infrastructure, including small\
  \ town\r\nrevitalisation, provision of accommodation, leadership to and regulation\
  \ of the construction and\r\nproperty industries and related professions;\r\n\r\n\
  * Manage and lead the implementation of the Expanded Public Works Programme (EPWP);\r\
  \n\r\n* Regulate and manage the implementation of the Government Immovable Asset\
  \ Management Act,\r\n2007 (GIAMA);\r\n* Implement the Accelerated Professional and\
  \ Trade Competencies Development (APTCoD)\r\n\r\nprogramme as the skills development\
  \ initiative aimed at developing artisan and professional skills\r\nwithin the province;\
  \ and\r\n\r\n* Promote accessibility and safe affordable movement of people, goods\
  \ and services through the\r\ndelivery and maintenance of transport infrastructure."
