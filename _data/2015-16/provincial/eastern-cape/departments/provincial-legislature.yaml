intro: "## Vision\n\nA dynamic people\u2019s assembly for good governance, to deepen\
  \ and advance sustainable and\r\ntransformative development towards effective service\
  \ delivery.\r\n\r\n\n\n## Mission\n\nThe Eastern Cape Provincial Legislature (ECPL)\
  \ strives to deepen democracy, promote development\r\nLegislature subscribes to\
  \ the following values:\r\nbuild a better life for all through law-making, effective\
  \ public participation and vigorous oversight. The\r\n\r\n* Loyalty: Unswerving\
  \ allegiance and support to the citizens and government;\r\n\r\n* Commitment: A\
  \ pledge / commitment to perpetuate the cause of freedom;\r\n\r\n* Accountability:\
  \ Being answerable for one\u2019s actions;\r\n\r\n* Integrity: Being honourable\
  \ and following ethical principles;\r\n\r\n* Excellence: Continuous improvement\
  \ in performance and standards; and\r\n\r\n* Redress and Equity: Continuous improvement\
  \ in performance and standards.\r\n\r\n\n\n## Core functions and responsibilities\n\
  \nThe core mandate of the ECPL is facilitating law making; ensuring public participation\
  \ in the legislative\r\nprocesses; and exercising oversight over the Executive and\
  \ other organs of state. ECPL is also\r\nresponsible for furthering cooperative\
  \ governance between provincial and local legislative institutions.\r\n\r\nThe oversight\
  \ function and the opening of the doors of the Legislature to the public continue\
  \ to be\r\nimportant areas of the Legislature\u2019s activities. Bills brought before\
  \ the Legislature by departments are\r\nscrutinized before they are tabled in the\
  \ House for debate. In this process, the stakeholder\u2019s views are\r\ntaken into\
  \ account \u2013 either by inviting them to the Legislature or by holding meetings.\
  \ These inputs are\r\nalso prepared in respect of national legislation through the\
  \ National Council of Provinces (NCOP). The\r\nLegislature also ensures that departments\
  \ spend voted funds in the prescribed manner through the\r\noversight function provided\
  \ by portfolio committees."
