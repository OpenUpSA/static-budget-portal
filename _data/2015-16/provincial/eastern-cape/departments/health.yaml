intro: "## Vision\n\nA quality health service to the people of the Eastern Cape promoting\
  \ a better life for all.\r\n\r\n\n\n## Mission\n\nTo provide and ensure accessible\
  \ comprehensive integrated services in the Eastern Cape, emphasizing\r\nthe primary\
  \ health care approach, optimally utilising all resources to enable all its present\
  \ and future\r\ngenerations to enjoy health and quality of life.\r\n\r\n\n\n## Core\
  \ functions and responsibilities\n\n* The core functions and responsibilities of\
  \ the department are aligned to the national and provincial\r\npriorities, including\
  \ overhauling the provincial healthcare system by implementing and sustaining an\r\
  \nevidence and results-based provincial health system which is aligned to the National\
  \ Health System\r\n(NHS) 10-point plan, national and provincial legislative requirements\
  \ and disease profiles, building the\r\nrequired capacity to oversee and manage\
  \ health services in the province through:\r\n\r\n* Improving the quality of primary\
  \ healthcare (including community-based and hospital services) by\r\nimplementing\
  \ a resourced package of services and improving clinical governance systems and\r\
  \nprocesses; and reducing morbidity and mortality due to communicable diseases and\
  \ non-communicable\r\nillnesses and conditions by implementing high impact strategies\
  \ to address prevention, detection,\r\nmanagement and support at all levels of healthcare"
