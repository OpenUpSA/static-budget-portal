intro: "## Vision\n\nChampioning social transformation\r\n\r\n\n\n## Mission\n\nCreation\
  \ of an enabling environment for social cohesion and nation building by:\r\n\r\n\
  * Establishing structures of civil society to improve levels of governance and administration\
  \ within Sport, Arts, Culture and Recreation;\r\n\r\n* Implementing inclusive programmes\
  \ that enhance and retain Free State talent and capacity within Sport, Arts, Culture\
  \ and Recreation as well as ensuring developmental pathways towards healthy lifestyles\
  \ and excellence;\r\n\r\n* Promoting intra and inter participation and cooperation\
  \ within all spheres of government;\r\n\r\n* Promoting Sport, Arts, Culture and\
  \ Recreation tourism within and into the Free State province\r\n\r\n\r\n\n\n## Core\
  \ functions\n\nStrategic Goal of the whole Department:\r\n\r\nThe promotion, development\
  \ and transformation of Sport, Arts, Culture and Recreation in order to contribute\
  \ to:\r\n\r\n* sustainable economic growth and opportunities,\r\n\r\n* nation building,\r\
  \n\r\n* good governance and\r\n\r\n* social and human capital development.\r\n\r\
  \nProgrammes of the Department:\r\n\r\n* Administration\r\n\r\n* Cultural Affairs\r\
  \n\r\n* Library and Archives Services\r\n\r\n* Sport and Recreation\r\n"
