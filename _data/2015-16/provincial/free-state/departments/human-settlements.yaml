intro: "## Vision\n\nIntegrated and Sustainable Human Settlements\r\n\r\n\n\n## Mission\n\
  \nThe Department of Human Settlements will contribute to the building of cohesive,\
  \ sustainable and Integrated Human Settlements in the Free State.\r\n\r\n\n\n##\
  \ Core functions\n\n* To manage and administer housing subsidies;\r\n\r\n* To facilitate\
  \ the eradication of the informal settlements and reduce buffer zones;\r\n\r\n*\
  \ To manage the technical aspects of all housing programmes regarding the quality,\
  \ quantity, norms and specifications\r\n\r\n* To promote, manage and regulate the\
  \ Social Housing, Medium\r\n \r\n* Density and Hostel Redevelopment Programme in\
  \ the Province.\r\n\r\n* To promote, manage and regulate the rental housing market.\r\
  \n\r\n* To manage, implement and monitor the Housing Capacity Building\r\n \r\n\
  * Programme and establish sustainable partnerships.\r\n\r\n* To manage, implement\
  \ and regulate legal advisory services to the Member of the Executive Council (MEC),\
  \ Head of Department and the Department in general on housing related civil legal\
  \ suits.\r\n\r\n* To manage and administer housing contracts fairly, equitably and\
  \ transparently while promoting housing delivery.\r\n\r\n* To manage and monitor\
  \ the inclusion of the EPWP principles in selected housing contracts.\r\n\r\n* To\
  \ formulate housing policies and the monitoring of the impact of their implementation.\r\
  \n\r\n* To manage and administer the housing assets (rental stock) of the Department.\r\
  \n\r\n* To ensure safe, salubrious, economic and environmentally friendly development.\r\
  \n\r\n* To submit all applications for land development and land use changes to\
  \ the Townships Board for consideration and in turn \r\nsubmit the recommendations\
  \ of the Townships Board to the MEC.\r\n\r\nTo ensure the upgrading of land tenure\
  \ rights in the Free State, conduct investigations and lodge deeds of transfer in\
  \ terms of the Conversion of Certain Rights into Leasehold or Ownership Act, 1988\
  \ (Act 81/1988).\r\n\r\n* To facilitate the opening of township registers as well\
  \ as assisting municipalities and to access available state land for developmental\
  \ purposes\r\n"
