intro: "## Vision\n\nThe vision of the Free State Legislature is in line with its\
  \ mandate as derived from the Constitution of the Republic of South Africa (Act\
  \ 108 of 1996). The vision encapsulates the core principles of the Legislature as\
  \ follows; \u201CAn Activist Legislature that Champions Democracy\u201D.\r\n\r\n\
  \n\n## Mission\n\nTo promote good governance and a culture of human rights through\
  \ oversight, law-making and public participation.\r\n\r\n\n\n## Core functions\n\
  \nThe Free State Legislature is principally an institution of democracy. The main\
  \ services to be rendered by the Legislature are aligned with its strategic objectives:\r\
  \n\r\nThe legislative process must (i) conform with the provisions of the Constitution\
  \ of theRepublic of South Africa (Act 108 of 1996), (ii) Standing Rules and Orders\
  \ of the Legislature, (iii) enable the Committees of the Free State Legislature\
  \ to thoroughly engage with all aspects of draft legislation and (iv) facilitate\
  \ public involvement through the relevant processes of the PortfolioCommittees\r\
  \n\r\nThe oversight and accountability functions ensure a quality process of scrutiny\
  \ and oversee the\r\ngovernment\u2019s actions that are driven by realizing a better\
  \ quality of life for all.\r\n\r\nTo further build a people-centred Legislature\
  \ that is responsive to the needs of all the people of\r\nthe Free State, as well\
  \ as a culture of human rights and public participation through education.\r\nAn\
  \ effective and efficient institution through improvement of institutional governance\
  \ and policies, implementation of modern systems and technologies, as well as the\
  \ development of\r\nhuman resource.\r\n"
