narratives:
- content: "The vision of the Free State Department of Agriculture and Rural Development\
    \ is to ensure \u201CA dynamic and prosperous agricultural sector and a better\
    \ life for rural communities\"\r\n\r\n"
  name: Vision
- content: "The mission of the Department is \u201CTo empower the agricultural sector\
    \ through the provisioning and facilitation of efficient agricultural development\
    \ support and investment solutions in order to ensure rural development, constant\
    \ economic growth and sustainable livelihoods\u201D\r\n\r\n"
  name: Mission
- content: "The core values of the Department are informed by the letter and spirit\
    \ of the Constitution of the Republic of South Africa (Act No. 108 of 1996) and\
    \ the supporting suite of transformation legislation. These values are:\r\n\r\n\
    * Commitment to Good Governance;\r\n\r\n* Equitable use of scarce resources;\r\
    \n\r\n* Transparency and Accountability to stakeholders;\r\n\r\n* Dedication,\
    \ Integrity, Professionalism"
