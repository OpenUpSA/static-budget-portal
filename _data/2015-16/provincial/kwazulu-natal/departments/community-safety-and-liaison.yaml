intro: "## Vision\n\nThe department\u2019s vision is to see that: The people of KwaZulu-Natal\
  \ live in a safe and secure environment\r\n\r\n\n\n## Mission\n\nThe mission set\
  \ for the department is: To be the lead agency in driving the integration of community\
  \ safety initiatives, towards a crime free KwaZulu-Natal.\r\n\r\n\n\n## Core functions\n\
  \nThe provincial department is responsible for the following functions in line with\
  \ the effective\r\nimplementation of the Civilian Secretariat for Police Services\
  \ Act, 2011:\r\n\r\n* Promoting democratic accountability and transparency in the\
  \ police service.\r\n\r\n* Promoting good relations and establishing partnerships\
  \ between the police and communities.\r\n\r\n* Directing the SAPS toward effectively\
  \ addressing provincial needs and priorities.\r\n\r\n* Facilitating the development\
  \ and co-ordination of social crime prevention initiatives.\r\n\r\n* Promoting and\
  \ supporting victim empowerment."
