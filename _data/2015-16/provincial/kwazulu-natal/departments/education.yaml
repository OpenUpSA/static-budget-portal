intro: "## Vision\n\nThe vision of the Department of Education (DOE) is: A well-educated,\
  \ skilled and highly developed citizenry.\r\n\r\n\n\n## Mission \n\nThe department?s\
  \ mission is: To provide equitable access to quality education for the people of\
  \ KwaZulu-Natal.\r\n\r\n\n\n## Core functions\n\nThe core functions of the department\
  \ are summarised below:\r\n\r\nPublic Ordinary Schools\r\n\r\nThis is the department?s\
  \ primary function aimed at the provision of quality education and learning in schools,\
  \ the development of educators to ensure that they are equipped to provide the best\
  \ quality teaching and the provision of Learner Teacher Support Materials (LTSM).\
  \ Also included in this programme are the provision of new schools and school facilities,\
  \ monitoring of the quality of education services, and giving support to learners\
  \ on the curriculum. Lastly, the function includes the provision of food to Public\
  \ Ordinary School learners from the poorest communities, through the National School\
  \ Nutrition\r\nProgramme (NSNP). Other conditional grants that are aimed at uplifting\
  \ the quality of education are also in this programme and these include, but are\
  \ not limited to, the Maths, Science and Technology grant."
