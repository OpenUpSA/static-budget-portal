intro: "## Vision\n\nThe vision of the Office of the Premier (OTP) is: To be the centre\
  \ of governance, providing leadership towards achieving KZN Vision 2030\r\n\r\n\n\
  \n## Mission\n\nThe mission of the department is to support the Premier in carrying\
  \ out his constitutional and statutory duties. The department fulfils this mission\
  \ primarily by:\r\n\r\n* Promoting an integrated service delivery model.\r\n\r\n\
  * Enhancing cooperative governance within the province.\r\n\r\n* Effective stakeholder\
  \ management and communication.\r\n\r\n* Enhancing performance management and accountability\
  \ through monitoring and evaluation.\r\n\r\n\n\n## Core functions\n\nIn order to\
  \ ensure alignment with national and provincial priorities and address the weaknesses\
  \ identified in service delivery, the roles of the OTP have been defined as follows:\r\
  \n\r\n* To support the Premier as the head of the provincial government and the\
  \ Executive Council and its sub-structures, and ensure constitutional and legal\
  \ compliance.\r\n\r\n* To co-ordinate provincial policy and planning processes.\r\
  \n\r\n* To provide provincial leadership and inter-departmental co-ordination.\r\
  \n\r\n* To promote co-operative and good governance.\r\n\r\n* To provide transversal\
  \ support services for human resource management, information technology,communications,\
  \ legal and macro policy advisory services.\r\n\r\n* To promote a culture of human\
  \ rights consciousness and gender sensitivity across the province.\r\n\r\n* To facilitate\
  \ the smooth functioning of the Royal Household Trust (hereafter referred to as\
  \ the RHT).\r\n\r\n* To enable His Majesty, the King to participate in various government\
  \ initiatives as an ambassador to\r\nKZN."
