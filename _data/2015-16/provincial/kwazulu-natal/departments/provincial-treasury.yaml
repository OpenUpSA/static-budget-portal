narratives:
- content: "The vision of the department is: Be the centre of excellence in financial\
    \ and fiscal management in the country\r\n\r\n"
  name: Vision
- content: "The department\u2019s mission is: To enhance the KwaZulu-Natal Provincial\
    \ Government\u2019s service delivery by responding to the expectations of all\
    \ stakeholders in the value chain as a key driver through:\r\n\r\n* Optimum and\
    \ transparent allocation of financial resources while enhancing revenue generation\
    \ and financial management practices in compliance with applicable legislation\
    \ and corporate governance principles.\r\n\r\n* Competent and dedicated employees\
    \ who are at the centre of ensuring best value to their stakeholders\r\n\r\n"
  name: Mission
- content: "The core functions of the department include the following:\r\n\r\n* Mobilisation\
    \ of funds for the provincial government.\r\n\r\n* Allocation of fiscal resources\
    \ to provincial departments.\r\n\r\n* Preparation of annual and MTEF budgets.\r\
    \n\r\n* Province-wide cash management.\r\n\r\n* Internal audit.\r\n\r\n* Provincial\
    \ financial management in terms of the PFMA and MFMA through:\r\n\r\n* Budget\
    \ monitoring and reporting.\r\n\r\n* Financial accounting.\r\n\r\n* Financial\
    \ systems maintenance.\r\n\r\n* Provision of advice on procurement policies and\
    \ procedures in provincial government.\r\n\r\n* Control and regulation of the\
    \ gaming and betting function.\r\n"
