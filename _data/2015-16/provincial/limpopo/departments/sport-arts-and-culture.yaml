intro: "## Vision\n\nA champion of Sport, Arts, Culture and Heritage Services for\
  \ socio-economic development in Limpopo\r\n\r\n\n\n## Mission\n\nTo enhance unity\
  \ in diversity through the provision of Sport, Arts, Culture and Heritage services\
  \ for sustainable development.\r\n\r\n\n\n## Core functions\n\n* Increased participation\
  \ and excellence in sport, arts and cultural activities.\r\n\r\n* Increased access\
  \ to information through the provision of library services.\r\n\r\n* Promote nation\
  \ building through sport, arts and culture.\r\n* Increased social cohesion and national\
  \ identity.\r\n\r\n* To promote governance; and quality of social services through\
  \ arts, culture and sport"
