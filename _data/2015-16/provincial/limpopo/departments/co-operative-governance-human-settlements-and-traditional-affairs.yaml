intro: "## Vision\r\n\r\nIntegrated sustainable human settlements.\r\n\r\n\r\n\r\n\
  ## Mission\r\n\r\nTo be an effective agent of change that delivers quality services\
  \ to citizens of Limpopo through:\r\n\r\n* Promoting developmental cooperative governance,\
  \ supporting municipalities and traditional leadership institutions, and\r\n\r\n\
  * Optimally deliver integrated and sustainable human settlements.\r\n\r\n\r\n\r\n\
  ## Core functions\r\n\r\n* Ensure housing development, access to adequate accommodation\
  \ in relevant and well located land, access to basic services, social and economic\
  \ infrastructure.\r\n\r\n* Support, capacitate municipalities to implement their\
  \ constitutional mandates and coordinate the implementation of Provincial Disaster\
  \ Management.\r\n\r\n* Provide technical and oversight support to municipalities\
  \ in terms of implementing their mandates.\r\n\r\n* Support the institution of Traditional\
  \ Leadership to operate within the context of Co-operative\r\nGovernance"
