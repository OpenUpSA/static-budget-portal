intro: "## Vision\n\nA long and healthy life for people in Limpopo\r\n\r\n\n\n## Mission\n\
  \nThe Department is committed to provide quality health care service that is accessible,\
  \ comprehensive, integrated, sustainable and affordable\r\n\r\n\n\n## Core functions\n\
  \nThe Department renders the following services:\r\n\r\n* Primary health care (PHC)\
  \ services including priority health programmes such as:HIV and AIDS, STI\u2019\
  s and TB control programme, mother and child and women\u2019s health, nutrition,\
  \ prevention and control of disease.\r\n\r\n* The district hospital service is rendered\
  \ through the district health system.\r\n\r\n* Emergency Medical Services are coordinated\
  \ and managed throughout the province.\r\n\r\n* Secondary health care services are\
  \ rendered through regional hospitals that provide out-patient and in-patient care\
  \ at general specialist level; Specialised health care services providing specialised\
  \ in-patient care for psychiatric, and MDR tuberculosis services.\r\n\r\n* Tertiary\
  \ hospital services which combines highly specialised tertiary care with secondary\
  \ care including some primary health care patients with some referrals to step-down\
  \ wards.\r\n* Provide training for future health care professionals through nursing\
  \ colleges/schools.\r\n\r\n* Render clinical support services including allied services,\
  \ pharmaceutical, laboratory services and oral health services.\r\n\r\n* These services\
  \ are supported through financial management, human resource development and management\
  \ and support services (such as information systems, facility management, supply\
  \ chain management, medico-legal services and other non personnel health services).\r\
  \n"
