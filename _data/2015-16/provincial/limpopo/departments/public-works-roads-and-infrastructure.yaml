intro: "## Vision\r\n\r\nA leader in the provision and management of provincial land,\
  \ buildings and roads infrastructure.\r\n\r\n\r\n\r\n## Mission\r\n\r\nOptimal utilization\
  \ of resources in the provision and management of sustainable social and economic\
  \ infrastructure including implementation and coordination of Expanded Public Works\
  \ Programme\r\n\r\n\r\n\r\n## Core functions\r\n\r\n* Facilitate and co-ordinate\
  \ the provision of provincial government building infrastructure.\r\n\r\n* Manage\
  \ Provincial government land and buildings.\r\n\r\n* Coordinate and implement the\
  \ Expanded Public Works Programme.\r\n\r\n* Comply with the requirements of Government\
  \ Immovable Asset Management Act (GIAMA).\r\n\r\n* Plan, Design, upgrade and maintain\
  \ roads infrastructure"
