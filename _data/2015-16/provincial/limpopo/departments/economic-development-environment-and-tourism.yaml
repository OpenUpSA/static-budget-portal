intro: "## Vision\r\n\r\nA competitive economy within a sustainable environment.\r\
  \n\r\n\r\n\r\n## Mission\r\n\r\nTo create and facilitate the development of a competitive\
  \ economy, sustainable environment and tourism growth.\r\n\r\n\r\n\r\n## Core functions\r\
  \n\r\nThe mandate of the Department is to develop the provincial economy, promote\
  \ and manage environmental and tourism activities.\r\n\r\nTo carry out this mandate,\
  \ the department pursues the following:\r\n\r\n* Improve service delivery to communities\
  \ and stakeholders through a skilled, accountable, corrupt free, development oriented\
  \ and empowered and intergraded Public Service\r\n\r\n* Accelerate employment, economic\
  \ growth and development\r\n\r\n* Ensure sustainable development through targeted\
  \ intervention on environmental management, development of natural resources, creation\
  \ of green jobs and proactive responses to climate change\r\n\r\n* To position Limpopo\
  \ as a preferred tourism and investment destination within SADC and the World\r\n\
  \r\n* Transform Limpopo into a world class knowledge society that uses ICT as an\
  \ enabler of socio-economic development and ICT as a production sector."
