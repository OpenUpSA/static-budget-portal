intro: "## Vision\r\n\r\nTo be a pioneer and a leading department at the epi-centre\
  \ of socio economic development.\r\n\r\n\r\n\r\n## Mission\r\n\r\nTo provide safe,\
  \ affordable, sustainable and integrated transport services.\r\n\r\n\r\n\r\n## Core\
  \ functions\r\n\r\n* Promote investment in transport as a means to provide affordable\
  \ and convenient access to markets, employment, economic activity and social services.\r\
  \n\r\n* Co-ordinate development of inter-modal transport facilities and logistical\
  \ services as part of an integrated transport service network.\r\n\r\n* Lead in\
  \ efforts to improve road safety through strengthened law enforcement, informing\
  \ the public about road safety issues and fostering improvements in vehicle safety."
