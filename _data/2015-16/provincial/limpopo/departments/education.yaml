intro: "## Vision\n\nA catalyst for an educated and industrious Limpopo\r\n\r\n\n\n\
  ## Mission\n\nTo provide quality schooling to learners in Limpopo through delivery\
  \ of curriculum that is accessible, continuous development of educators, provision\
  \ of resources and support to schools and, regular assessment.\r\n\r\n\n\n## Core\
  \ functions\n\n* Provide education in public ordinary and special schools.\r\n\r\
  \n* Support independent schools, promote a safe school environment.\r\n\r\n* Improve\
  \ HIV and AIDS awareness, and make available.\r\n\r\n* Early Childhood Education\
  \ (ECD) in Grade R.\r\n\r\n* Offer training and support to all public education\
  \ institutions Human Resource Development\r\n\r\n(HRD) for educators and non-educators.\r\
  \n\r\n* Departmentally managed examination services.\r\n\r\n* Overall management\
  \ of the education system.\r\n\r\n* Provide minimum food needed to learn effectively\
  \ in primary schools to identified poor and hungry learners."
