  \ development\r\n\r\n\n\n## Mission\n\nProvide innovative and strategic leadership\
  \ and management for service excellence.\r\n\r\n\n\n## Core functions\n\nThe Provincial\
  \ Administration, in line with the national policy, committed itself to improve\
  \ the lives of the people of the province. The following are strategic goals of\
  \ the Office of the Premier:\r\n\r\n* Improved capacity of the Office of the Premier\
  \ to provide strategic leadership;\r\n\r\n* Improved institutional efficiency and\
  \ effectiveness of the Provincial Administration;\r\n\r\n* Enhanced Monitoring and\
