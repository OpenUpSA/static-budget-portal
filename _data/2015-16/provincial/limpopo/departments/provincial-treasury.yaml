intro: "## Vision\n\nExcellence in public resource management for socio-economic development.\r\
  \n\r\n\n\n## Mission\n\nEmpowering provincial and local government for sustainable\
  \ service delivery through good governance and sound public resource management.\r\
  \n\r\n\n\n## Core functions\n\n* Prepare the Provincial Budget;\r\n\r\n* Monitor\
  \ the implementation of the Provincial Budget;\r\n\r\n* Promote and enforce transparency\
  \ and effective management in respect of revenue, expenditure, assets and liabilities\
  \ of provincial government institutions and public entities;\r\n\r\n* Develop and\
  \ implement fiscal policies in the Province that are consistent with National Macroeconomic\
  \ and Fiscal objectives;\r\n\r\n* Enforce implementation of National and Provincial\
  \ Treasury norms and standards in the Province, including prescribed procurement\
  \ systems, standards and Generally Recognized Accounting Practice, uniformly classified\
  \ systems, provisioning, banking, cash management and investment frame-work policies;\r\
  \n\r\n* Implement Treasury norms and standards provided for in the PFMA and MFMA;\r\
  \n\r\n* Assist provincial government institutions and public entities to build capacity\
  \ for efficient, effective and transparent financial management and internal control;\
  \ and\r\n\r\n* Inspect any system of financial management and internal control applied\
  \ by provincial government institutions\r\n"
