intro: "## Vision\n\nA resilient, sustainable, quality and inclusive living environment.\r\
  \n\r\n\n\n## Mission\n\nTo promote a resilient, sustainable, quality and inclusive\
  \ living environment in support of human well-being.\r\n\r\n\n\n## Core functions\n\
  \nThe core functions of the Department of Environmental Affairs and Development\
  \ Planning are to promote sustainable economic development and social equity by\
  \ upholding the environmental integrity of the Western Cape. This will be achieved\
  \ through:\r\n\r\n* Ensuring cohesive and integrated environmental governance in\
  \ the Western Cape;\r\n\r\n* Strategically advance the environmental sustainability\
  \ of the Western Cape;\r\n\r\n* Sustain the environmental quality of the Western\
  \ Cape; and\r\n\r\n* Ensure integrated environmental and land management in the\
  \ Western Cape."
