intro: "## Vision\n\nA united, responsive and prosperous agricultural sector in balance\
  \ with nature.\r\n\r\n\n\n## Mission\n\nUnlock the full potential of agriculture\
  \ to enhance the economic, ecological and social wealth of all the people of the\
  \ Western Cape through:\r\n\r\n* Encouraging sound stakeholder engagements\r\n\r\
  \n* Promoting the production of affordable, nutritious, safe and accessible food,\
  \ fibre and agricultural products\r\n\r\n* Ensuring sustainable management of natural\
  \ resources\r\n\r\n* Executing cutting edge and relevant research and technology\
  \ development\r\n\r\n* Developing, retaining and attracting skills and human capital\r\
  \n\r\n* Providing a competent and professional extension support service\r\n\r\n\
  * Enhancing market access for the entire agricultural sector\r\n\r\n* Contributing\
  \ towards alleviation of poverty and hunger\r\n\r\n* Ensuring transparent and effective\
  \ governance\r\n\r\n\r\n\n\n## Core functions\n\nGovernance\r\n\r\nProvide and adhere\
  \ to good corporate governance principles and practices, including diligent financial\r\
  \nmanagement, the application of fair human resource management, the promotion of\
  \ appropriate communication with clients, other Departments, Provinces and African\
  \ countries, within the context of the Batho Pele principles and IGR requirements.\r\
  \n\r\nKnowledge Development\r\n\r\nDevelop economically accountable and environmentally\
  \ sustainable cutting-edge technologies in all spheres of agricultural production,\
  \ processing and marketing with due consideration of current and future needs of\
  \ all farmers and consumers nationally and internationally in a changing environment,\
  \ to enhance\r\ncompetitiveness and to expand agricultural production for increased\
  \ growth and development as well as\r\npromoting agricultural job opportunities.\r\
  \n\r\nKnowledge Transfer\r\nTrain prospective and current agriculturalists, farmers\
  \ and farm workers in the agricultural industry and\r\npromote career opportunities\
  \ in agriculture.\r\n\r\nDeliver a competitive and appropriate farmer support service\
  \ (including extension) to a broad spectrum of\r\nclients, with emphasis on the\
  \ emerging farming sector on a geographically determined basis.\r\n\r\nProvide agricultural\
  \ economic information and services for effective decision making in the agricultural\
  \ and\r\nagribusiness sector.\r\n\r\nProvide information and services to increase\
  \ the efficient use of our agricultural water resources especially\r\nin view of\
  \ the possible impact of climate change on our Province.\r\n\r\nRegulatory function\r\
  \n\r\nMonitor and minimise animal health risks as well as to ensure food security\
  \ by means of food safety and to facilitate the export of animals and animal products.\
  \ Promote the conservation and sustainable use of the environment, especially agricultural\
  \ natural resources (land and water) and to prevent the fragmentation and rezoning\
  \ of agricultural land.\r\n\r\n\r\n"
