intro: "## Vision\r\n\r\nA safer open opportunity society for all building resilient\
  \ communities responsive to safety needs.\r\n\r\n## Mission\r\n\r\nThe Department\
  \ of Community Safety aims to increase safety for all the people in the Province\
  \ by\r\npromoting professional policing through effective oversight, by ensuring\
  \ the safety at all public buildings\r\nand spaces, to facilitate safety partnerships\
  \ and programmes and to build greater safety and security\r\norganisational resilience.\r\
  \n\r\n\r\n\r\n## Core functions\r\n\r\n* To provide strategic management and administrative\
  \ support services to the line functions of the\r\nDepartment. Also supports the\
  \ Ministry and the Office of the Head of Department.\r\n\r\n* To implement the constitutional\
  \ and legislative mandate of civilian oversight over law enforcement\r\nagencies\
  \ and to implement both national and provincial policies on safety and security.\r\
  \n\r\n* To building community resilience through being actively involved, organised,\
  \ share information, resources and effort aimed at increasing safety.\r\n\r\n* To\
  \ consolidate the management of systems and processes impacting on the security\
  \ risk profile of the Western Cape Government."
