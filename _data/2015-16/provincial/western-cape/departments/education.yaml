intro: "## Vision\n\nCreating opportunity for all through improved education outcomes.\r\
  \nThis is given expression through the three over-arching goals:\r\n\r\n* An improvement\
  \ in the level of language and mathematics in all schools\r\n\r\n*An increase in\
  \ the number and quality of passes in the National Senior Certificate\r\n\r\n*An\
  \ increase in the quality of education provision in poorer communities\r\n\r\n\r\
  \n\n\n## Mission\n\nTo provide quality education to all learners in the province\
  \ through the following:\r\n\r\n* Overall planning for, and management of, the education\
  \ system;\r\n\r\n* Education in public ordinary schools;\r\n\r\n* Support to independent\
  \ schools;\r\n\r\n* Education in public special schools;\r\n\r\n* Early Childhood\
  \ Development (ECD) in Grade R;\r\n\r\n* Training opportunities for teachers;\r\n\
  \r\n* A targeted food programme and other poverty alleviation and safety measures;\
  \ and\r\n\r\n*Support to teachers through provision of basic conditions of service,\
  \ incentives and an employee wellness programme\r\n\r\n\n\n## Core functions\n\n\
  Curriculum and Assessment support.\r\n\r\n*Administrative and financial support\
  \ systems.\r\n\r\n*Institutional development and support systems, structures and\
  \ program\r\n\r\n\r\n"
