intro: "## Vision\n\nA socially inclusive, creative, active and connected Western\
  \ Cape.\r\n\r\n\n\n## Mission\n\nWe encourage excellence and inclusiveness in sport\
  \ and culture through the effective, efficient and sustainable use of our resources,\
  \ and through creative partnerships with others. In moving to excellence, we will\
  \ create the conditions for access and mass participation, talent identification\
  \ and skills development.\r\n\r\n\n\n## Core functions\n\nCultural Affairs and Sport\
  \ is a tool that is used to assist with the building of a socially inclusive Western\
  \ Cape\r\ncommunity.\r\n\r\nThe Chief Directorate Cultural Affairs provide the following\
  \ main services:\r\n\r\nStrategic managerial support and coordination of the EPWP\
  \ programmes in the Environmental and\r\nCulture Sector in DCAS.\r\n\r\nFacilitate\
  \ the development, preservation and promotion of arts and culture in the Western\
  \ Cape through the creation of effective and vibrant functioning arts and culture\
  \ structures, activities and environments and provide support and assistance to\
  \ the Western Cape Cultural Commission (WCCC) to execute its\r\nlegislative mandate.\r\
  \n\r\nPromote, preserve and develop our heritage by providing museum services to\
  \ affiliated museums and\r\nprovide professional and other support to the governing\
  \ bodies of affiliated museums.\r\n\r\nPromote, conserve and develop the heritage\
  \ resources of the Western Cape, to facilitate processes for the standardisation\
  \ or changes, where necessary, of geographical names in the Western Cape and facilitate\
  \ matters related to world heritage concerns in the Western Cape, and to assist\
  \ with heritage resource management by the implementing the relevant legislation.\r\
  \n\r\nPromote and develop multilingualism in the Western Cape, actively develop\
  \ the previously marginalised indigenous languages of the Western Cape, facilitate\
  \ the implementation and monitoring of the Western Cape Language Policy and to provide\
  \ professional and support to the Western Cape Language Committee (WCLC) to execute\
  \ its legislative mandate.\r\n\r\nProvide library and information services and promote\
  \ the culture of reading and lifelong learning in partnership with municipalities.\r\
  \n\r\nProvide access to archival heritage and promote proper management and care\
  \ of public records.\r\n\r\nThe Chief Directorate: Sport and Recreation promotes\
  \ Sport, Recreation, educational outcomes, social inclusion and Tourism:\r\n\r\n\
  * To provide specialised services for sport and recreation\r\n\r\n* To provide client\
  \ and scientific support\r\n\r\n* To promote recreation activities\r\n\r\n* Create\
  \ access to, and opportunities in sport for all schools and their learners\r\n\r\
  \n* Provide after school activities\r\n\r\n\r\n"
