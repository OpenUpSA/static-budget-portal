intro: "## Vision\n\n\u201CA highly skilled innovation-driven resource efficient connected\
  \ high opportunity society for all\u201D. (Western\r\nCape Government)\r\n\u201C\
  To lead in the delivery of government infrastructure and related services\u201D\
  . (Department)\r\n\r\n\n\n## Mission\n\n\u201CThe Department of Transport and Public\
  \ Works delivers infrastructure and services to promote socioeconomic\r\noutcomes\
  \ and safe, empowered and connected communities\u201D. (Department)\r\n\r\n\n\n\
  ## Core functions\n\nThe core functions of the department are to deliver a transport\
  \ system inclusive of the provincial road network, social and economic infrastructure;\
  \ and optimally to utilise the provincial property portfolio (excluding human settlements\
  \ property).\r\n\r\nMain services of the department include the following:\r\n\r\
  \n* Construction and maintenance of education, health and general buildings/facilities\
  \ and provincial road network infrastructure\r\n\r\n* Administration of motor vehicle\
  \ licences, vehicle fitness testing and driver testing\r\n\r\n* Administration of\
  \ public transport operating licences\r\n* Monitoring of subsidised bus services\r\
  \n\r\n* Establishment of subsidised public transport services\r\n\r\n* Offering\
  \ of bursaries to study in the engineering and built environment sector\r\n\r\n\
  * Construction related skills development\r\n\r\n* Utilisation of the property portfolio\
  \ to the benefit of the public\r\n\r\n* Provision of traffic law enforcement services\r\
  \n\r\n* Facilitation of road safety education, communication and awareness\r\n\r\
  \n* Provision of training and development opportunities to traffic policing and\
  \ other law enforcement officials.\r\n"
