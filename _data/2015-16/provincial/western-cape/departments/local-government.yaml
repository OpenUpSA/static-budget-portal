narratives:
- content: "An efficient and dynamic team that enables well governed Municipalities\
    \ to deliver services to communities\r\nin a responsive, sustainable and integrated\
    \ manner\r\n\r\n"
  name: Vision
- content: "To monitor, coordinate and support Municipalities to be effective in fulfilling\
    \ their developmental mandate, and facilitate service delivery and disaster resilience\
    \ through engagement with government spheres and social partners.\r\n\r\n"
  name: Mission
- content: "The core functions and responsibilities of the Department are:\r\n\r\n\
    To support Municipalities with the development of legislation and legislative\
    \ compliance.\r\n\r\n* To intervene where there is non-fulfilment of legislative,\
    \ executive and or financial obligation;\r\n\r\n* To support and strengthen the\
    \ capacity of Municipalities;\r\n\r\n* To monitor and support local government;\r\
    \n\r\n* To regulate the performance of Municipalities in terms of their functions\
    \ listed in Schedules 4 and 5 of the Constitution;\r\n\r\n* To increase the number\
    \ of people with access to government services & opportunities;\r\n\r\n* To promote\
    \ developmental local government; and\r\n\r\n* To coordinate effective disaster\
    \ management in the Province\r\n"
  name: Core functions
