  mandate:
    content: "The mandate of the Office of the Chief Justice is to render support\
      \ to the\nchief justice as the head of the judiciary, as provided for in section\_\
      165(6)\nof the Constitution, read together with the Superior Courts Act\_(2013).\
      \ The\nOffice of the Chief Justice is also required to: provide and coordinate\
      \ legal\nand administrative support to the chief justice; provide communication\
      \ and\nrelationship management services and intergovernmental and internal\n\
      coordination; develop courts administration policy and norms and standards;\n\
      support the development of judicial policy and norms and standards; support\n\
      the judicial function of the Constitutional Court; and support the Judicial\n\
      Service Commission and South African Judicial Education Institute in the\nexecution\
      \ of their mandates.\n\n"
