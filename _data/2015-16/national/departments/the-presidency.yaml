intro: '## Vote purpose


  _Facilitate a common programme towards the achievement of the electoral

  mandate and the enhanced integrity of the state through considered planning,

  coordination, oversight, mobilisation and support._




  ## Mandate


  The mandate of the Presidency is to support the president, the deputy

  president and other political principals within the Presidency to execute

  their responsibilities, as outlined in the Constitution and the programme of

  government.


  '
