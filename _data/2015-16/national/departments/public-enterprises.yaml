      \ new\ngrowth path and the industrial policy action plan. In the current economic\n\
      climate, state owned companies have emerged as key instruments for the state\n\
      to drive its developmental objectives of creating jobs, and enhancing equity\n\
      and transformation.\n\nThe state owned companies within the department\u2019\
      s portfolio form the\ncornerstone of the economy and their capacity must be\
      \ strategically utilised\nto support the delivery of the national development\
      \ plan\u2019s outcomes, making\nthe strengthening of oversight tools for the\
      \ state owned companies crucial to\nsocioeconomic transformation. The department\
      \ does not directly execute\nprogrammes but seeks to leverage off state ownership\
      \ in the economy to support\nthe delivery of key outcomes outlined in the national\
      \ development plan and\ngovernment\u2019s 2014-2019 medium term strategic framework.\n\
      \n"
