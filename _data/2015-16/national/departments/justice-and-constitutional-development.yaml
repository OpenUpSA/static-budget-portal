intro: "## Vote purpose\n\n_Uphold and protect the Constitution and the rule of law,\
  \ and render\naccessible, fair, speedy and cost effective administration of justice\
  \ in the\ninterests of a safer and more secure South Africa._\n\n\n\n## Mandate\n\
  \nIn addition to its constitutional mandate, the Department of Justice and\nConstitutional\
  \ Development derives its legislative mandate from a number of\nacts, which cover\
  \ all the categories of the department\u2019s functions. These\ninclude: the establishment\
  \ of magistrates\u2019 courts and appointments of\nmagistrates and other judicial\
  \ officers, their conditions of service, and\ndiscipline and training; the establishment\
  \ and functioning of the National\nProsecuting Authority, the Special Investigating\
  \ Unit and the Asset Forfeiture\nUnit; the conduct of criminal proceedings; the\
  \ investigation of organised\ncrime and corruption, and the forfeiture of assets\
  \ obtained through illicit\nmeans; provision of witness protection to vulnerable\
  \ and intimidated witnesses\nand their related persons in judicial proceedings;\
  \ the establishment and\nfunctioning of bodies responsible for legal aid, law reform\
  \ and rule making;\nthe appointment of masters of the high courts, and the administration\
  \ of the\nGuardian\u2019s Fund and deceased and insolvent estates; the regulation\
  \ and\nprovisioning of legal advisory services to government departments; the\n\
  promotion, protection and enforcement of certain human rights; the protection\n\
  of vulnerable groups; and support to chapter 9 institutions.\n\n"
is_vote_primary: true
