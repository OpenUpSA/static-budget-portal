intro: "## Vote purpose\r\n\r\nImprove government service delivery through planning,\
  \ monitoring and evaluation.\r\n\r\n## Mandate\r\n\r\nThe Department of Planning,\
  \ Monitoring and Evaluation is mandated to:\r\n\r\n* facilitate the development\
  \ of plans or delivery agreements for the cross-cutting priorities or outcomes of\
  \ government, and monitor and evaluate the implementation of these plans\r\n* monitor\
  \ the performance of individual national and provincial government departments and\
  \ municipalities, and monitor frontline service delivery\r\n* manage the presidential\
  \ hotline\r\n* carry out evaluations\r\n* promote good monitoring and evaluation\
  \ practices in government."
is_vote_primary: true
