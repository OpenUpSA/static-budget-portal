narrative:
  mandate:
    content: "As set out in the Government Immovable Asset Management Act\_(2007),\
      \ the\nDepartment of Public Works is mandated to be the custodian and portfolio\n\
      manager of national government\u2019s immovable assets. Following the\noperationalisation\
      \ of the Property Management Trading Entity in 2015/16, the\ndepartment\u2019\
      s role will now be policy formulation, coordination, regulation and\noversight\
      \ relating to the provision of accommodation and expert built\nenvironment services\
      \ to client departments at the national government level;\nas well as, through\
      \ the Property Management and Trading Entity, the planning,\nacquiring, managing\
      \ and disposing of immovable assets in the department\u2019s\ncustody. The department\
      \ is further mandated to coordinate and provide\nstrategic leadership in job\
      \ creation initiatives through the implementation of\nthe expanded public works\
      \ programme. Public works is constitutionally\ndesignated as a concurrent function\
      \ exercised by both the national and\nprovincial spheres of government.\n\n"
    name: Mandate
  vote-purpose:
    content: '_Provide policy formulation for, as well as coordination, regulation
      and

      oversight of, the public works sector in relation to the accommodation,

      housing, land and infrastructure needs of national departments. Enhance

      intergovernmental relations by coordinating concurrent public works functions.

      Lead and direct the implementation of the national expanded public works

      programme. Promote growth, job creation and transformation in the construction

      and property industries. Provide norms and standards for the prestige

      accommodation portfolio._


      '
    name: Vote purpose
