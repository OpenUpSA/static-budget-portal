intro: "## Vote purpose\n\n_Contribute to a just, peaceful and safer South Africa\
  \ through the effective\nand humane incarceration of inmates and the rehabilitation\
  \ and social\nreintegration of offenders._\n\n\n\n## Mandate\n\nThe mandate of the\
  \ Department of Correctional Services is derived from the\nCorrectional Services\
  \ Act\_(1998), as amended; the Criminal Procedure Act\n(1977); the 2005\_White Paper\
  \ on Corrections;\_and the 2014\_White Paper on\nRemand Detention Management in\
  \ South Africa. The legislation requires the\ndepartment to contribute to maintaining\
  \ and promoting a just, peaceful and\nsafe society by correcting offending behaviour\
  \ in a safe, secure and humane\nenvironment, thus facilitating optimal rehabilitation\
  \ and reduced repeat\noffending.\n\n"
