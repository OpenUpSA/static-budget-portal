intro: "## Vote purpose\n\n_Promote economic development policy formulation and planning\
  \ for the benefit\nof all South Africans._\n\n\n\n## Mandate\n\nThe Economic Development\
  \ Department was established in 2009 and has assumed\nresponsibilities relating\
  \ to the creation of decent employment through\ninclusive growth, including the\
  \ implementation of the national development\nplan, the new growth path and the\
  \ national infrastructure plan as captured in\noutcomes 4, 6 and 7 of government\u2019\
  s 2014-2019 medium term strategic framework.\n\nThe department is also responsible\
  \ for five public entities, comprising three\nregulatory bodies and two development\
  \ finance institutions. These are: the\nCompetition Commission, the Competition\
  \ Tribunal, the Industrial Development\nCorporation, the International Trade Administration\
  \ Commission of South Africa\nand the Small Enterprise Finance Agency.\n\nIn line\
  \ with these responsibilities, the department\u2019s mandate includes\nadministration\
  \ of the following legislation:\n\n  * the Industrial Development Corporation Act\_\
  (1940)\n\n  * the Competition Act\_(1998)\n\n  * the International Trade Administration\
  \ Act\_(2002)\n\n  * the Infrastructure Development Act\_(2014).\n\n"
