intro: "## Vote purpose\n\n_Contribute to sustainable economic development and enhance\
  \ job creation by\npreserving, protecting and developing South African arts, culture\
  \ and heritage\nto sustain a socially cohesive and democratic nation._\n\n\n\n##\
  \ Mandate\n\nThe Department of Arts and Culture derives its mandate from the following\n\
  legislation:\n\n  * the Heraldry Act\_(1962) \n\n  * the Culture Promotion Act\_\
  (1983) \n\n  * the National Archives and Record Service of South Africa Act\_(1996)\
  \ \n\n  * the Legal Deposit Act\_(1997) \n\n  * the South African Geographical Names\
  \ Council Act\_(1998) \n\n  * the Cultural Institutions Act\_(1998) \n\n  * the\
  \ National Council for Library and Information Act\_(2001) \n\n  * the National\
  \ Heritage Resources Act\_(1999) \n\n  * the Use of Official Languages Act\_(2012).\n\
  \nBroadly, this legislation mandates the department to:\n\n  * develop and promote\
  \ arts and culture in South Africa, and mainstream its role in social development\n\
  \n  * develop and promote the official languages of South Africa, and enhance the\
  \ linguistic diversity of the country\n\n  * improve economic and other development\
  \ opportunities for South African arts and culture nationally and globally through\
  \ mutually beneficial partnerships in order to ensure the sustainability of the\
  \ sector\n\n  * develop and monitor the implementation of policy, legislation and\
  \ strategic direction for the identification, conservation and promotion of cultural\
  \ heritage.\n\n"
