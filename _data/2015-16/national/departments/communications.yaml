narrative:
  mandate:
    content: "The reorganisation of some national departments, announced by the president\
      \ in\nMay 2014, included a reconstituted Ministry of Communications, which will\
      \ be\nresponsible for overarching communications policy and strategy, information\n\
      dissemination and publicity, and the branding of the country abroad. Improved\n\
      communication and marketing will promote an informed citizenry and also assist\n\
      the country to promote investments, economic growth and job creation. The\n\
      department is guided by Section\_192 of the Constitution which provides for\
      \ the\nindependence of broadcasting regulation in the public interest, the\n\
      International Telecommunications Union and the World Intellectual Property\n\
      Organisation, among others.\n\nThe department is responsible for the administration\
      \ and implementation of the\nfollowing legislation:\n\n  * Films and Publications\
      \ Act\_(1996)\n\n  * Broadcasting Act\_(1999)\n\n  * Media Development and Diversity\
      \ Agency Act\_(2002)\n\n  * Independent Communications Authority of South Africa\
      \ Act\_(2000) \u2013 joint responsibility with the Minister of Telecommunications\
      \ and Postal Services\n\n  * Electronic Communications and Transactions Act\_\
      (2002) \u2013 joint responsibility with the Minister of Telecommunications and\
      \ Postal Services\n\n  * Electronic Communications and Transactions Act\_(2005)\
      \ \u2013 joint responsibility with the Minister of Telecommunications and Postal\
      \ Services.\n\nThe department is also responsible for the oversight of its entities.\n\
      \n  \n  \n\n  \n\n"
    name: Mandate
  vote-purpose:
    content: '_Create an enabling environment for the provision of inclusive communication

      services to all South Africans in a manner that promotes socioeconomic

      development and investment through broadcasting, new media, print media and

      other new technologies, and brand the country locally and internationally._


      '
    name: Vote purpose
