intro: "## Vote purpose\r\n\r\nLead, support and promote agricultural, forestry and\
  \ fisheries resources management through policies, strategies and programmes to\
  \ enhance sustainable use, and achieve economic growth, job creation, food security,\
  \ rural development and transformation.\r\n\r\n## Mandate\r\n\r\nThe mandate of\
  \ the Department of Agriculture, Forestry and Fisheries includes value chains, inputs,\
  \ production and consumption in the agriculture, forestry and fishery sectors. The\
  \ department\u2019s mandate is derived from a range of legislation, including the\
  \ Sea Fisheries Act (1988), the National Forests Act (1988), the Agricultural Products\
  \ Standards Act (1990), and the Conservation of Agricultural Resources Act (1993)."
is_vote_primary: true
name: Agriculture, Forestry and Fisheries
