intro: "## Vote purpose\n\n_Develop information and communication technology (ICT)\
  \ policies and\nlegislation that create favourable conditions for accelerated and\
  \ shared\nsustainable economic growth that positively impacts on the wellbeing of\
  \ all\nSouth Africans._\n\n\n\n## Mandate\n\nThe Department of Telecommunications\
  \ and Postal Services is mandated to\ndevelop ICT policies that create conditions\
  \ for an accelerated and sustained\nshared growth of the South African economy,\
  \ and to ensure the development of\nrobust, reliable, secure and affordable ICT\
  \ infrastructure. This is to\ncontribute to the development of an inclusive information\
  \ society in which\ninformation and ICT tools are key drivers of economic and societal\n\
  development. The Electronic Communications Act\_(2005) allows the Minister of\n\
  Telecommunications and Postal Services to draft policies in order to fulfil\nSouth\
  \ Africa\u2019s obligations under bilateral, multilateral, and international\ntreaties\
  \ and conventions; set guidelines for the determination of certain\nlicence fees\
  \ by the Independent Communications Authority of South Africa;\npromote universal\
  \ service and electronic communications services in\nunderserviced areas; promote\
  \ the participation of small business in the ICT\nsector; and enhance the capacity\
  \ of and exercise oversight of state owned\nenterprises. The department also contributes\
  \ to building an ICT skills base in\nthe country in order to ensure equitable prosperity\
  \ and global\ncompetitiveness.\n\nIn addition to the Electronic Communications Act\_\
  (2005), the department\u2019s\nmandate is derived from the following legislation:\n\
  \n  * the Electronic Communications and Transactions Act\_(2002)\n\n  * the Sentech\
  \ Act\_(1996)\n\n  * the Postal Services Act\_(1998) \n\n  * the South African Post\
  \ Office SOC Ltd Act\_(2011)\n\n  * the South African Postbank Limited Act\_(2010)\n\
  \n  * the State Information Technology Agency Act\_(1998) \n\n  * the Broadband\
  \ Infraco Act\_(2007).\n\n"
