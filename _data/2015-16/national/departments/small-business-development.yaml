intro: "## Vote purpose\n\n_Promote the development of small businesses and cooperatives\
  \ that contribute\nto inclusive growth and  \njob creation._\n\n\n\n## Mandate\n\
  \nThe Department of Small Business Development was established as a national\ndepartment\
  \ in accordance with the reorganisation of some national departments\nannounced\
  \ by the President in May 2014. The department is tasked with the\nresponsibility\
  \ to lead an integrated approach to the promotion and development\nof small businesses\
  \ and cooperatives through a focus on the economic and\nlegislative drivers that\
  \ stimulate entrepreneurship to contribute to radical\neconomic transformation.\
  \ The realisation of this mandate will lead to\nincreased employment, poverty reduction\
  \ and reduced inequality.\n\nThe department\u2019s mandate is guided by a legislative\
  \ framework that includes:\n\n  * the National Small Business Act\_(1996)\_as amended\n\
  \n  * the Cooperatives Act\_(2005)\n\n  * the Cooperatives Amendment Act\_(2013).\n\
  \n"
