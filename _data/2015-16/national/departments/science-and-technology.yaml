intro: "## Vote purpose\n\n_Realise the full potential of science and technology in\
  \ social and economic\ndevelopment by developing human resources, research and innovation._\n\
  \n\n\n## Mandate\n\nThe Department of Science and Technology executes its mandate\
  \ through the\nimplementation of the 1996\_White Paper on Science and Technology,\
  \ the national\nresearch and development strategy and the 10-year innovation plan.\
  \ The plan\naims to make science and technology a driving force in enhancing productivity,\n\
  economic growth and socioeconomic development.\n\n"
