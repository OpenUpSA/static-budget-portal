narratives:
- content: '_Develop and support a quality higher and vocational education sector.
    Promote

    access to higher and vocational education and skills development training

    opportunities._


    '
  name: Vote purpose
- content: "The Department of Higher Education and Training derives its mandate from\
    \ the\nfollowing pieces of legislation:\n\n  * the Higher Education Act\_(1997),\
    \ which provides for a unified and nationally planned system of   \nhigher education\n\
    \n  * the Adult Basic Education and Training Act\_(2000), which provides for the\
    \ establishment of public and private adult learning centres and for the governance\
    \ of public centres\n\n  * the Further Education and Training Colleges Act\_(2006),\
    \ which provides for the governance and funding of further education and training\
    \ colleges\n\n  * the Skills Development Levies Act\_(1999), which provides for\
    \ the imposition of skills development levies\n\n  * the Skills Development Act\_\
    (2008), which enables the creation of the National Skills Agency, the establishment\
    \ of the Quality Council for Trades and Occupations, and the regulation of apprenticeships,\
    \ learnerships and other matters relating to skills development\n\n  * the National\
    \ Education Policy Act\_(1996), which provides for the formulation of national\
    \ policies in general and further education and training, curriculum assessment,\
    \ and language policy and quality assurance\n\n  * the Employment of Educators\
    \ Act\_(1998), which regulates the conditions of service, discipline, retirement\
    \ and discharge of educators, and everything relating to educators employed by\
    \ the state in further education and training institutions and public adult centres.\n\
    \n"
  name: Mandate
