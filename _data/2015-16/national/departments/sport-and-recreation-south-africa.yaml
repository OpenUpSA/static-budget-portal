government_functions: []
intro: "## Vote purpose\n\n_Transform the delivery of sport and recreation by ensuring\
  \ equitable access,\ndevelopment and excellence at all levels of participation,\
  \ thereby improving\nsocial cohesion, nation building and the quality of life of\
  \ all South\nAfricans._\n\n\n\n## Mandate\n\nThe Department of Sport and Recreation\
  \ South Africa is established in terms of\nthe Public Service Act\_(1994). Its legal\
  \ mandate is derived from the National\nSport and Recreation Act\_(1998), which\
  \ requires it to oversee the development\nand management of sport and recreation\
  \ in South Africa. The act also provides\nthe framework for relationships between\
  \ the department and its external\nclients. This includes the department\u2019s\
  \ partnership with the South African\nSports Confederation and Olympic Committee,\
  \ which is key to improving South\nAfrica\u2019s international ranking in selected\
  \ sports. The act also ensures that\nsport and physical education contributes to\
  \ social cohesion by legislating on\nsports participation and on sports infrastructure.\n\
  \n"
