intro: "## Vote purpose\n\n_Ensure the availability of water resources, facilitate\
  \ equitable and\nsustainable socioeconomic development, and ensure universal access\
  \ to water\nand sanitation services._\n\n\n\n## Mandate\n\nThe mandate of the Department\
  \ of Water and Sanitation is set out in the\nNational Water Act (1998) and the Water\
  \ Services Act (1997). The department\u2019s\nlegislative mandate is to ensure that\
  \ the country\u2019s water resources are\nprotected, managed, used, developed, conserved\
  \ and controlled by regulating\nand supporting the delivery of effective water supply\
  \ and sanitation. This is\ndone in accordance with the requirements of water-related\
  \ policies and\nlegislation that are critical for delivering on the people\u2019\
  s right to have\naccess to sufficient food and water, growing the economy, and eradicating\n\
  poverty.\n\n"
