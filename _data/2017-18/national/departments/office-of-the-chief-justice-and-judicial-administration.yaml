intro: "## Vote purpose\n\n_Strengthen judicial governance and independence by rendering\
  \ effective\nsupport to the Chief Justice in executing administrative and judicial\
  \ powers\nand duties as both head of the judiciary and the Constitutional Court._\n\
  \n\n\n## Mandate\n\nThe mandate of the Office of the Chief Justice is to render\
  \ support to the\nchief justice as the head of the judiciary, as provided for in\
  \ section\_165(6)\nof the Constitution, read together with the Superior Courts Act\_\
  (2013). The\nOffice of the Chief Justice is also required to: provide and coordinate\
  \ legal\nand administrative support to the chief justice; provide communication\
  \ and\nrelationship management services, and intergovernmental and internal\ncoordination;\
  \ develop courts administration policies; support the development\nof judicial policy,\
  \ and norms and standards; support the judicial function of\nthe Constitutional\
  \ Court; and support the Judicial Service Commission and\nSouth African Judicial\
  \ Education Institute in the execution of their mandates.\n\n"
