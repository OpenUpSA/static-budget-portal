intro: "## Department purpose\r\n\r\nProvide strategic advice and support to the Minister\
  \ of Police. Exercise civilian oversight over the South African Police Service to\
  \ ensure a transformed and accountable police service that reflects the values of\
  \ a developmental state.\r\n\r\n## Mandate\r\n\r\nThe Civilian Secretariat for the\
  \ Police Service was established in terms of the Civilian Secretariat for Police\
  \ Service Act (2011) and section 208 of the Constitution, which provides for the\
  \ establishment of a civilian secretariat for the police service to function under\
  \ the direction of the Minister of Police. In terms of the act, the secretariat\u2019\
  s mandate is to conduct civilian oversight over the police service and provide policy\
  \ and strategic support to the minister, including administrative support in relation\
  \ to the minister\u2019s international obligations. The act also mandates the secretariat\
  \ to monitor the implementation of the Domestic Violence Act (1998) by the South\
  \ African Police Service."
