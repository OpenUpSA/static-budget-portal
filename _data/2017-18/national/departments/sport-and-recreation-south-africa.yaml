    development and excellence at all levels of participation, thereby improving

    social cohesion, nation building and the quality of life of all South

    Africans._


    '
  name: Vote purpose
- content: "The Department of Sport and Recreation South Africa is established in\
    \ terms of\nthe Public Service Act (1994). Its legal mandate is derived from the\
    \ National\nSport and Recreation Act (1998), which requires it to oversee the\
    \ development\nand management of sport and recreation in South Africa. The act\
    \ provides the\nframework for relationships between the department and its external\
    \ clients.\nThis includes the department\u2019s partnership with the South African\
    \ Sports\nConfederation and Olympic Committee. The partnership is key to improving\
    \ South\nAfrica\u2019s international ranking in selected sports. The act also\
    \ ensures that\nsport and physical education contribute to social cohesion by\
    \ legislating on\nsports participation and sports infrastructure.\n\n"
