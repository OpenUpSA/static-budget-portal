intro: "## Vote purpose\n\n_Drive investment, productivity and transformation in the\
  \ department\u2019s\nportfolio of state-owned companies to unlock growth, drive\
  \ industrialisation,\ncreate jobs and develop skills._\n\n\n\n## Mandate\n\nThe\
  \ Department of Public Enterprises is the shareholder representative for\ngovernment\
  \ at the state-owned companies in its portfolio. The department\u2019s\nmandate\
  \ is to fulfil oversight responsibilities at these state-owned companies\nto ensure\
  \ that they contribute to the realisation of government\u2019s strategic\nobjectives,\
  \ as articulated in the National Development Plan (NDP), the medium-\nterm strategic\
  \ framework (MTSF), the new growth path and the industrial policy\naction plan.\
  \ State-owned companies are crucial to driving the state\u2019s\nstrategic objectives\
  \ of creating jobs, and enhancing equity and\ntransformation. The department does\
  \ not directly execute programmes but seeks\nto use state ownership in the economy\
  \ to support the achievement these\nobjectives.\n\n"
