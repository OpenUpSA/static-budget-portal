narrative:
  mandate:
    content: "The Department of Labour derives its legislative mandate from the\n\
      Constitution, particularly the Bill of Rights, which is given effect through\
      \ a\nnumber of acts. The most important of these are the Labour Relations Act\n\
      (1995), the Basic Condition of Employment Act\_(1997), the Employment Equity\n\
      Act\_(1998), the Occupational Health and Safety Act\_(1993), and the Employment\n\
      Services Act\_(2014).\n\nThe policy mandate of the department is to regulate\
      \ the labour market through\npolicies and programmes developed in consultation\
      \ with social partners. These\naim to:\n\n  * improve economic efficiency and\
      \ productivity\n\n  * facilitate decent employment creation\n\n  * promote labour\
      \ standards and fundamental rights at work \n\n  * provide adequate social safety\
      \ nets to protect vulnerable workers\n\n  * promote and enforce sound labour\
      \ relations\n\n  * eliminate inequality and discrimination in the workplace\n\
      \n  * enhance occupational health and safety awareness and compliance in the\
      \ workplace\n\n  * give value to social dialogue in the formulation of sound\
      \ and responsive legislation and policies to attain labour market flexibility\
      \ for the competitiveness of enterprises, balanced with the promotion of decent\
      \ employment.\n\n  \n\n"
    name: Mandate
  vote-purpose:
    content: '_Play a significant role in reducing unemployment, poverty and inequality
      by

      pursuing the objectives of full and productive employment, and decent work for

      all, including: employment creation and enterprise development; standards and

      rights at work, including equality of opportunities; social protection; and

      social dialogue._


      '
    name: Vote purpose
