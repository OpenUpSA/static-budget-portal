intro: "## Vote purpose\n\n_Improve cooperative governance across the three spheres\
  \ of government, in\npartnership with institutions of traditional leadership, to\
  \ ensure that\nprovinces and municipalities carry out their service delivery and\
  \ development\nfunctions effectively._\n\n\n\n## Mandate\n\nThe Department of Cooperative\
  \ Governance is mandated to: develop and monitor\nthe implementation of national\
  \ policy and legislation aimed at transforming\nand strengthening key institutions\
  \ and mechanisms of governance in national,\nprovincial and local government to\
  \ fulfil their developmental role; develop,\npromote and monitor mechanisms, systems\
  \ and structures to enable integrated\nservice delivery and implementation within\
  \ government; and promote sustainable\ndevelopment by providing support to and exercising\
  \ oversight of provincial and\nlocal government. This mandate is derived from the\
  \ following legislation:\n\n  * the Intergovernmental Relations Framework Act (2005)\n\
  \n  * the Municipal Property Rates Act (2004)\n\n  * the Municipal Systems Act (2000)\n\
  \n  * the Municipal Structures Act (1998).\n\n"
