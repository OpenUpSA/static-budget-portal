narrative:
  mandate:
    content: "The Department of Cooperative Governance is mandated to: develop and\
      \ monitor\nthe implementation of national policy and legislation aimed at transforming\n\
      and strengthening key institutions and mechanisms of governance in national,\n\
      provincial and local government to fulfil their developmental role; develop,\n\
      promote and monitor mechanisms, systems and structures to enable integrated\n\
      service delivery and implementation within government; and promote sustainable\n\
      development by providing support to and exercising oversight of provincial and\n\
      local government. This mandate is derived from the following legislation:\n\n\
      \  * the Intergovernmental Relations Framework Act (2005)\n\n  * the Municipal\
      \ Property Rates Act (2004)\n\n  * the Municipal Systems Act (2000)\n\n  * the\
      \ Municipal Structures Act (1998).\n\n"
    name: Mandate
  vote-purpose:
    content: '_Improve cooperative governance across the three spheres of government,
      in

      partnership with institutions of traditional leadership, to ensure that

      provinces and municipalities carry out their service delivery and development

      functions effectively._


      '
