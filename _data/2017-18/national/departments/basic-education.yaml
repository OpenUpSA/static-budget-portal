narrative:
  mandate:
    content: "The Department of Basic Education derives its mandate from the following\n\
      legislation:\n\n  * the National Education Policy Act\_(1996), which inscribed\
      \ into law the policies, the legislative and monitoring responsibilities of\
      \ the Minister of Basic Education, and the formal relations between national\
      \ and provincial authorities\n\n  * the South African Schools Act\_(1996), which\
      \ promotes access, quality and democratic governance in the schooling system,\
      \ and makes schooling compulsory for children aged 7 to 15, to ensure that all\
      \ learners have right of access to quality education without discrimination\n\
      \n  * the Employment of Educators Act\_(1998), which regulates the professional,\
      \ moral and ethical responsibilities of educators, as well as the competency\
      \ requirements for teachers.\n\n"
