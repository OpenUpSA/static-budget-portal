intro: "## Vote purpose\n\n_Improve government service delivery through integrated\
  \ planning, monitoring\nand evaluation._\n\n\n\n## Mandate\n\nThe Department of\
  \ Planning, Monitoring and Evaluation is mandated to:\n\n  * facilitate the implementation\
  \ of the National Development Plan (NDP) through the development of sector and outcome\
  \ specific medium-term plans and delivery agreements, and monitor and evaluate the\
  \ implementation of these plans\n\n  * ensure the alignment of departmental strategic\
  \ and annual plans and budget allocations to the medium-term strategic framework\n\
  \n  * facilitate socioeconomic impact assessments of legislation and regulations\n\
  \n  * monitor the performance of individual national and provincial government departments\
  \ and municipalities, and related improvement plans, and facilitate targeted intervention\
  \ programmes\n\n  * monitor frontline service delivery and manage the presidential\
  \ hotline\n\n  * develop and implement the annual national evaluations plan and\
  \ support the national evaluations system\n\n  * promote good planning, monitoring\
  \ and evaluation practices in government\n\n  * facilitate the integration of youth\
  \ development priorities into key government programmes.\n\n"
