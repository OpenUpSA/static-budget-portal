  - description: "## Vote purpose\n\n_Formulate, coordinate, implement and manage\
      \ South Africa\u2019s foreign policy and\ninternational relations programmes._\n\
      \n\n\n## Mandate\n\nThe president is ultimately responsible for the foreign\
      \ policy and\ninternational relations of South Africa, according to the Constitution.\
      \ It is\nthe president\u2019s prerogative to appoint heads of mission, to receive\
      \ foreign\nheads of mission, to conduct state-to-state relations, and to negotiate\
      \ and\nsign all international agreements. International agreements that are\
      \ not of a\ntechnical, administrative or executive nature will only bind the\
      \ country after\nbeing approved by Parliament, which also approves the country\u2019\
      s ratification\nof or accession to multilateral agreements. All international\
      \ agreements must\nbe tabled in Parliament for information purposes.\n\nThe\
      \ Minister of International Relations and Cooperation is entrusted with the\n\
      formulation, promotion, execution and daily conduct of South Africa\u2019s foreign\n\
      policy. The department\u2019s overall mandate is to work for the realisation\
      \ of\nSouth Africa\u2019s foreign policy objectives. This is done by:\n\n  *\
      \ coordinating and aligning South Africa\u2019s international relations\n\n\
      \  * monitoring developments in the international environment\n\n  * communicating\
      \ government\u2019s policy positions\n\n  * developing and advising government\
      \ on policy options, creating mechanisms and avenues for achieving objectives\n\
      \n  * protecting South Africa\u2019s sovereignty and territorial integrity\n\
      \n  * contributing to the creation of an enabling international environment\
      \ for South African businesses\n\n  * sourcing developmental assistance\n\n\
      \  * assisting South African citizens abroad.\n\n"
