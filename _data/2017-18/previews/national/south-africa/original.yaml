  - description: "## Vote purpose\n\n_Uphold and protect the Constitution and the\
      \ rule of law, and render\naccessible, fair, speedy and cost-effective administration\
      \ of justice in the\ninterests of a safer and more secure South Africa._\n\n\
      \n\n## Mandate\n\nThe Department of Justice and Constitutional Development derives\
