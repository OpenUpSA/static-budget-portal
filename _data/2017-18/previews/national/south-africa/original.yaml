      responsible for legal aid, law reform and rule making; the appointment of\n\
      masters of the high courts, and the administration of the Guardian\u2019s Fund\
      \ and\ndeceased and insolvent estates; the regulation and provision of legal\
      \ advisory\nservices to government departments; the promotion, protection and\
      \ enforcement\nof certain human rights; the protection of vulnerable groups;\
      \ the management\nof third-party funds; and the provision of support to chapter\_\
      9 institutions.\n\n  \n\n"
