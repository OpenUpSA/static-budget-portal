      \ Prosecuting\nAuthority, including the asset forfeiture unit; the conducting\
      \ of criminal\nproceedings; the prosecution of organised crime and corruption,\
      \ and the\nforfeiture of assets obtained through illicit means; the provision\
      \ of witness\nprotection to vulnerable and intimidated witnesses and their related\
