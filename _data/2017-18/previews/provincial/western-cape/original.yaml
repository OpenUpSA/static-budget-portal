  - description: "## Vision\n\nA united, responsive and prosperous agricultural sector\
      \ in balance with nature.\n\n\n\n## Mission\n\nUnlock the full potential of\
      \ agriculture (the value chain) to enhance the economic, ecological and social\n\
      wealth of all the people of the Western Cape through:\n\n* Encouraging sound\
      \ stakeholder engagements\n\n* Promoting the production of affordable, nutritious,\
      \ safe and accessible food, fibre and  agricultural products\n\n* Ensuring sustainable\
      \ management of natural resources\n\n* Executing cutting edge and relevant research\
      \ and technology development\n\n* Developing, retaining and attracting skills\
      \ and human capital\n\n* Providing a competent and professional extension support\
      \ service\n\n* Enhancing market access for the entire agricultural sector\n\n\
      * Contributing towards alleviation of poverty and hunger\n\n* Ensuring transparent\
      \ and effective governance\n\n\n\n## Main Services and Core functions\n\n*Provide\
      \ an engineering support service to enhance environmentally and economically\
      \  sustainable farming practices such as conservation agriculture, to prevent\
      \ pollution through agricultural activities and to increase water use efficiency\
      \ of all irrigation farmers.\n\n* Provide sustainable resource management solutions\
      \ and methodologies through the provision  of agricultural Engineering and Land\
      \ Care services, pro-active communication, facilitation  and implementation\
      \ of projects as well as technology transfer to clients and partners.\n\n* Manage\
      \ the verification, survey, planning, design and implementation of disaster\
      \ relief to  farmers and provide the required technical support during the rehabilitation\
      \ phase.\n\n* Prevent the fragmentation of agricultural land by providing comments\
      \ according to the applicable legislation to the relevant authority as to the\
      \ recommended land use.\n\n* Facilitate, coordinate and provide support to smallholder\
      \ and commercial farmers through sustainable development within agrarian reform\
      \ initiatives.\n\n* Provide extension and advisory services to farmers.\n\n\
      * Support, advise and coordinate the implementation of the Integrated Food Security\
      \ Strategy  of South Africa (IFSS).\n\n* Prevent and control animal diseases,\
      \ facilitate the exports of animals and animal  products, render veterinary\
      \ diagnostic services, promote animal welfare and ensure the safety of meat\
      \ and meat products through the implementation of, amongst others, the Meat\
      \ Safety Act (Act 40 of 2000), the Animal Diseases Act (Act 35 of 1984) and\
      \ other relevant legislation.\n\n* Provide cutting-edge technology to commercial\
      \ and smallholder farmers and other stakeholders through a client-focused and\
      \ problem-driven research and technology development portfolio.\n\n* Dissemination\
      \ of appropriate new and adapted technology and scientific information in the\
      \  form of user-friendly information packages, scientific and popular publications,\
      \ and  target-group focused information days and on-farm \u201Cwalk and talks\u201D\
      .\n\n* Provide research and infrastructure support services to the Department\
      \ and other external  research institutions from seven research farms.\n\n*\
      \ Provide relevant and reliable agricultural statistics for informed decision-making.\n\
      \n* Provide macro and resource economics intelligence to inform planning and\
      \ sound decision-  making.\n\n* Provide production economics services to inform\
      \ planning and business management in  support of optimal farming.\n\n* Promote\
      \ AgriBEE to ensure full participation by new entrepreneurs in the entire value\
      \  chain and the uptake of new opportunities by the established ones.\n\n* Provide\
      \ marketing and agri-business support services and intelligence to enhance \
      \ competiveness of the agricultural and agri-business sector including agri-processing.\n\
      Facilitate and provide structured and accredited agricultural education and\
      \ training in line with the Agricultural Education and Training Strategy to\
      \ all participants in the agricultural sector in order to establish a knowledgeable,\
      \ prosperous and competitive sector.\n\n* Promote and implement the Human Capital\
      \ Development Strategy in the Department and the agricultural sector in the\
      \ Western Cape in an effort to ensure organisational capacity development, as\
      \ well as attract individuals to the agricultural sector as part of the broader\
      \ transformation of the sector.\n\n* Facilitate improved synergy and cooperation\
      \ between training service providers and industry bodies, with focus on regional\
      \ agricultural commodity groups and rural stakeholder bodies.\n\n* Coordinate\
      \ the actions of the three spheres of government in selected rural wards and\
      \ institutionalise rural community organisational structures.\n\n* Facilitate\
      \ farm worker development through partnerships, funding and implementation of\
      \ specific projects in farm worker communities.\n\n"
