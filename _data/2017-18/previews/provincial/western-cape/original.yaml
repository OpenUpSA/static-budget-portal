  - description: "## Vision\n\nThe Department\u2019s vision is a Western Cape that\
      \ has a vibrant, innovative, and sustainable economy,\ncharacterised by growth,\
      \ employment and increasing equity, and built on the full potential of all.\n\
      \n\n\n## Mission\n\nTo achieve the vision statement as noted above, the Department\
      \ of Economic Development and Tourism\nwill provide qualitative leadership to\
      \ the Western Cape economy through the Department\u2019s understanding\nof the\
      \ economy, its ability to identify economic opportunities and potential, and\
      \ its contribution to\ngovernment economic priorities.\n\nThe Department will\
      \ also act as a catalyst for the transformation of the economy and respond to\
      \ the\nchallenges and opportunities of its economic citizens, in order to support\
      \ the government\u2019s goal of creation\nof opportunities for businesses and\
      \ citizens to grow the economy and employment.\n\nLastly, it will contribute\
      \ to the provision of a predictable, competitive, equitable and responsible\n\
      environment for investment, enterprise and trade.\n\n\n\n\n## Main Services\
      \ and Core functions\n\nWith the adoption of Strategic Goal 1: Create opportunities\
      \ for growth and jobs and its subsequent\nStrategic directive, the primary focus\
      \ for Vote 12: Economic Development and Tourism is squarely placed on\ndelivering\
      \ effectively on the provision of an enabling business environment which will\
      \ allow for the private\nsector to grow the economy and create jobs.\n\nFurthermore,\
      \ there is a national drive and commitment to create jobs. This is demonstrated\
      \ by the numerous\nincentives associated with National Government\u2019s approach\
      \ to economic stimulation policies, where the\nemphasis has been placed on the\
      \ creation of \u201Creal work opportunities\u201D.\n\nIn this context, this\
      \ Department, has emphasised a strategic approach that will be grounded in the\
      \ need to:\n\n* Create opportunities for growth;\n\n* Increase work opportunities\
      \ for all citizens;\n\n* Creating an enabling environment for business and citizenry\
      \ growth and development; and\n\n* Creating a competitive and productive economic\
      \ Province."
