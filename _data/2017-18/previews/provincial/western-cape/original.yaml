  - description: '## Vision


      An efficient and dynamic team that enables well governed municipalities to deliver
      services to communities in a responsive, sustainable and integrated manner.




      ## Mission


      To monitor, coordinate and support municipalities to be effective in fulfilling
      their developmental mandate, and facilitate service delivery and disaster resilience
      through engagement with government spheres and social partners.




      ## Main services and core functions


      * To support municipalities with the development of legislation and legislative
      compliance;


      * To intervene where there is non-fulfilment of legislative, executive and or
      financial  obligation;


      * To support and strengthen the capacity of municipalities;


      * To monitor and support local government;


      * To regulate the performance of municipalities in terms of their functions
      listed in


      * Schedules 4 and 5 of the Constitution;


      * To increase the number of people with access to government services & opportunities;


      * To promote developmental local government; and


      * To coordinate effective disaster management in the Province.


      Main services


      * Guide, advise on the development and support local government legislation.


      * Formulate appropriate provincial legislation on local government.


      * Review and advise on all aspects of municipal Integrated Development Plans
      (IDPs).


      * Co-ordinate provincial disaster management.


      * Monitor and evaluate municipal performance.


      * Support municipalities to strengthen public participation through effective
      communication between municipalities and communities.


      * Support municipalities through capacity building and training initiatives.


      * Implement and maintain intergovernmental structures for good governance, co-operation
      and

      co-ordination.


      * Promote developmental local government.


      * Facilitate access to government services.


      * Facilitate and monitor infrastructure development.

      '
