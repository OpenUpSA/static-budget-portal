  - description: '## Vision


      You partner in financial resource management excellence, for a better life for
      all in the Free State Province.




      ## Mission


      To promote sound financial resource management for improved service delivery
      in the Free State Province.




      ## Core functions


      The Department provides support and oversight to all departments, public entities
      and municipalities in terms of the PFMA and MFMA.


      The Sustainable Resource Management programme, amongst other responsible for
      preparation and implementation of the provincial budget and enhancement of provincial
      own revenue.


      The Financial Governance programme plays a key role in improving the quality
      and integrity of financial accounting and reporting of provincial departments
      and public entities.'
