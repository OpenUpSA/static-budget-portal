  - description: '## Vision


      To be a Department that strives for quality, universal education that is internationally
      competitive.




      ## Mission


      To provide all children of the Free State province with quality education in
      a conductive school environment with qualified professional teachers, learning
      and teaching material of high quality and parents who are highly involved in
      school affairs.




      ## Core functions


      The core function and responsibilities for 2017/18 is to ensure the effective
      delivery of quality education programmes for the Free State Province by:


      * Managing and oversee Curriculum Management, Educational Development and the
      implementation thereof through District Management


      * Manage and oversee the provisioning of Corporate Services for the Department


      * Manage and oversee the provisioning of Internal Audit Services


      * Ensure and oversee the provisioning of effective Communication Services

      '
