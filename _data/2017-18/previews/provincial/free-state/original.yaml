  - description: '## Vision


      Championing social transformation.




      ## Mission


      Creation of an enabling environment for social cohesion and nation building
      by:


      * Establishing structures of civil society to improve levels of governance and
      administration within Sport, Arts, Culture and Recreation;


      * Implementing inclusive programmes that enhance and retain Free State talent
      and capacity within Sport, Arts, Culture and Recreation as well as ensuring
      developmental pathways towards healthy lifestyles and excellence;


      * Promoting intra and inter participation and cooperation within all spheres
      of government;


      * Promoting Sport, Arts, Culture and Recreation tourism within and into the
      Free State province.




      ## Core functions


      Strategic Goal of the whole Department:


      The promotion, development and transformation of Sport, Arts, Culture and Recreation
      in order to contribute to:


      * sustainable economic growth and opportunities,


      * nation building,


      * good governance and


      * Social and human capital development.


      Programmes of the Department:


      * Administration


      * Cultural Affairs


      * Library and Archives Services


      * Sport and Recreation

      '
