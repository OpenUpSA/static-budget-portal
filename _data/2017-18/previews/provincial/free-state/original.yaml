  - description: "## Vision\n\nIncreasing life expectancy through health system effectiveness,\
      \ driving system change and ensuring sustainable quality services.\n\n\n\n##\
      \ Mission\n\nBy creating a value driven institution that inculcates operational\
      \ efficiency and accountability in delivering desired outcomes effectively.\n\
      \n\n\n## Core functions\n\nThe Free State Department of Health provides comprehensive\
      \ health care services, which include the prevention of disease, health promotion,\
      \ curative and rehabilitative services to the community. The Department delivers\
      \ an integrated comprehensive level I to IV health care service to the Free\
      \ State population as well as persons visiting the province. In terms of co-operative\
      \ agreement, certain level II, III and IV services are also delivered to Northern\
      \ Cape residents and Lesotho citizens.\n\nThe services of the Department are\
      \ geared at achieving Outcome 2, \u201CLong and healthy life for all South Africans\u201D\
      , which constitutes the Negotiated Service Delivery Agreement (NSDA) for the\
      \ health sector: For the health sector to achieve this outcome, key interventions\
      \ to improve life expectancy will include, addressing the social determinants\
      \ of health; promoting health; as well as reducing the burden of disease from\
      \ both Communicable Diseases and Non-Communicable Diseases"
