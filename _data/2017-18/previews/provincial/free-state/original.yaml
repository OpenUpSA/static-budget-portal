  - description: "## Vision\n\nThe vision of the Free State Department of Agriculture\
      \ and Rural Development is \u201CA dynamic and prosperous agricultural sector\
      \ and a better life for rural communities\u201D\n\n\n\n## Mission\n\nThe mission\
      \ of the Department is \u201CTo empower the agricultural sector through the\
      \ provisioning and facilitation of efficient agricultural development support\
      \ and investment solutions in order to ensure rural development, constant economic\
      \ growth and sustainable livelihoods\u201D\n\n\n\n## Core functions\n\nThe core\
      \ values of the Department are informed by the letter and spirit of the Constitution\
      \ of the Republic of South Africa (Act No. 108 of 1996). These are the guiding\
      \ principles that will define how the Department would conduct itself in performance\
      \ of its business:\n\n* Commitment to Good Governance;\n\n* Equitable use of\
      \ scarce resources;\n\n* Transparency and Accountability to stakeholders;\n\n\
      * Dedication, Integrity, and Professionalism"
