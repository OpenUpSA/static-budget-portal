  - description: '## Vision


      Contribute towards the creation of a prosperous Free State through the facilitation
      of the provision of sustainable community safety, mobility and road infrastructure.




      ## Mission


      To realise the aforesaid vision, we will:


      * Monitor ,oversee and assess police service delivery in the Free State


      * Promote integrated crime prevention initiatives


      * Ensure road safety and an integrated transport system and networks




      ## Core functions


      Core function and responsibilities


      * Monitor police conduct and the implementation of visible policing


      * Oversee the effectiveness and efficiency of SAPS including receipt of reports
      on it;


      * Initiate, assist and co-ordinate social crime prevention activities and mobilisation
      of resources;


      * Ensure that community policing structures mobilise communities to support
      and participate in crime prevention activities;


      * Enhance the deterrent effect of the criminal justice system by facilitating
      efficiency of the system;


      * Public education and awareness programmes about crime and its prevention;


      * Transport and traffic management;


      * Revenue collection including vehicle licenses;


      * Maintenance and construction of the provincial road network; and


      * Security management for department buildings'
