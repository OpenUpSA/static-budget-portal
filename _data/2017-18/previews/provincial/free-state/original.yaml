  - description: '## Vision


      Leading the Free State Province towards service excellence


      ## Mission


      To provide strategic direction and to coordinate integrated service delivery
      within Government in the Free State.


      ## Core functions


      The core functions and responsibilities of the Department of the Premier relate
      to both the Department itself as well as to the broader Free State Provincial
      Government (FSPG), and are as follows:


      * To ensure integrated governance and policy coordination;


      * To facilitate and coordinate integrated planning, research, monitoring and
      evaluation;


      * To provide effective and efficient administrative and support services to
      the Premier Executive Council and the Director General;


      * To ensure sound financial management in the Department of the Premier;


      * To provide strategic direction and render advice on human resource, organisational
      development and enhancement, and legal service matters;


      * To provide strategic direction with regard to the effective utilisation of
      information technology and information communication technology;


      * To provide strategic communication direction and ensure that the image of
      the FSPG and the Department of the Premier is held in good standing;


      * To provide strategic direction, facilitate and coordinate special programmes;
      and


      * To render efficient and effective community liaison and participatory democracy
      services.'
