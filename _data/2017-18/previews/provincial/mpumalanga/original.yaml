  - description: "## Vision\n\n\u201CA Healthy Developed Society\u201D\n\n\n\n## Mission\n\
      \nThe Mpumalanga Department of Health is committed to improve the quality of\
      \ health and wellbeing\nof all people of Mpumalanga by providing needs based,\
      \ people centered, equitable\nhealth care delivery system through an integrated\
      \ network of health care services provided by\na cadre of dedicated and well\
      \ skilled health workers.\n\n\n\n## Core functions\n\nThe Department of Health\
      \ is mandated to provide quality health services that are preventative,promotive,\
      \ curative and rehabilitative to the people of Mpumalanga. The departmental\
      \ budget\nvote has eight main divisions which consist of Administration, District\
      \ Health Services,Emergency Medical Services, Provincial Hospital Services,\
      \ Central Hospitals, Health sciences\nand training, Health Care Support and\
      \ Health Facilities Management.\n\nDistrict Health Services is bedrock of service\
      \ functionality where comprehensive primary health care and district hospital\
      \ services are engineered to the community using the district\nhealth system\
      \ model. The department provides primary health care package which includes\
      \ amongst others IMCI, these services are rendered to communities through clinics,\
      \ CHC,\nHome-based care, mobile services, ward-based outreach teams and Integrated\
      \ School Health Services in partnership with Non Profit Organisations (NPOs)\n\
      Emergency Medical Services provides Pre-hospital medical services, Inter-hospital\
      \ transfers, Rescue and Planned Patient Transport to all inhabitants of Mpumalanga\
      \ Province within the\nnational norms of 15 minutes in urban areas and 40 minutes\
      \ in rural areas.\n\nProvincial Hospital Services renders secondary health services\
      \ in regional hospitals and provides TB in specialized hospital services. Central\
      \ Hospitals render secondary and tertiary\nhealth care services and provides\
      \ a platform for training of health care workers including research.\n\nHealth\
      \ Care Support Service ensures the availability of pharmaceuticals and other\
      \ ancillaries, rendering credible forensic health care which contributes meaningfully\
      \ to the criminal justice\nsystem, the availability, use and upkeep of the appropriate\
      \ health technologies and the provision of laundry services"
