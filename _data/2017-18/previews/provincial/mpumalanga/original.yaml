  - description: '## Vision


      A patriotic socially cohesive society




      ## Mission


      To promote social cohesion and nation building through culture, sport and information
      service

      to people of Mpumalanga




      ## Core functions


      To foster a new national identity, common citizenry and equal rights through
      conducting programmes such as multi-faith consultative forums, multilingualism
      awareness campaigns, workshops on national symbols to achieve improved knowledge
      and upheld

      values enshrined in RSA Constitutional values.


      * To promote a viable cultural industries and preserve the heritage through
      completion of

      pre-construction of Cultural Hubs, Heritage sites and maintenance of Cultural
      Villages and

      museums.


      * To promote and develop arts and culture through craft exhibitions and capacity
      building

      programme, cultural tourism, museum displays and standardization of Geographic
      Names

      and features.


      * To promote the Province and the Country as a diverse socially cohesive nation
      through

      the host of International events and tournaments.


      * To encourage active participation of community based structures through the
      support of arts culture, language, heritage structure museums structures that
      are in partnership with

      government to promote culture.


      Library and Archive services


      * To increase access to information services through establishment and resourcing
      of new libraries facilities, monitor existing library facilities and repository
      record management.


      * To sustain access to information services through library and archival programmes
      such as provision of library materials (books etc.)


      * To increased and sustain job opportunities created through creative industry
      that account

      for EPWP jobs created and cooperatives


      * To foster constitutional values though by promoting human rights, reconciliation,
      cultural diversity and nation building through the host of national commemorative
      / celebrative

      days that contributes towards improved knowledge and upheld values enshrined
      in RSA Constitutional values.


      Sport and Recreation

      * To develop Sport Infrastructure for excellence and sport development through
      the completion of pre-construction phase of High Altitude Training Center and
      Sport Combo Courts


      * Coordinate recreation events (indigenous games; golden games, big walk, recreation
      day, hub & club tournaments, cycling, fun runs, sport-specific events; sport
      for all projects, sport

      for social change and development, modified sport, sport and recreation outreach,
      mass mobilization and rural sport events etc.) and school sport district tournaments
      that promote

      healthy lifestyles


      * Provision of equipment and attire to schools, Hubs and clubs in an effort
      to enable participation in Sport and Recreation


      * To encourage active participation of community based structures through the
      support of sport institutions, sport academies and Sport Councils that are in
      partnership with government to promote Sport.'
