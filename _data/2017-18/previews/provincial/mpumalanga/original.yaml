  - description: '## Vision


      A Safe, secure, crime and road accident free Mpumalanga Province




      ## Mission


      To improve community and road traffic safety through mass mobilization, oversee
      the

      performance of the police and provision of security services.




      ## Core functions


      The strategic goals and objectives of the department are derived from the mandates
      outlined in the constitution. These strategic goals and objectives are critical
      towards the achievement

      of the mission statement stated above and finally the vision. The annual performance
      plan covers very comprehensive and detailed the strategic goals and objectives.

      The Department in its effort to fight crime in the Province and improve road
      safety will continue to be driven by the following strategic goals:


      * Effective investment in resources and systems for the delivery of quality
      services.


      * Improved quality of life through eradication of crime.


      * Civilian Oversight over the South African Police Service


      * Effective road traffic safety in province


      The following strategic objectives will therefore continue to drive and coordinate
      the

      implementation departmental programmes:


      * To provide corporate support services to the department


      * To coordinate and facilitate programmes aimed at reducing contact crime and
      establish

      and support institutional structures for community governance and participation


      * To promote service excellence through monitoring and evaluation of SAPS performance

      and develop policy interventions through research on policing matters.


      * To provide transport regulation and road safety in the province


      * To coordinate security services in the Province'
