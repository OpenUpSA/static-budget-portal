  - description: '## Vision


      A caring, humane and developed society




      ## Mission


      To provide, equitable, integrated and quality sustainable social development
      services in

      partnership with all stakeholders to eradicate poverty and protect vulnerable
      groups in all

      communities of Mpumalanga.




      ## Core functions


      Social Welfare Services

      * Integrated social welfare services to older persons, persons with disabilities
      and other

      vulnerable groups,


      * Integrated services to people infected and affected by HIV and AIDS,


      * Social Welfare safety net, through provision of emergency material supplies
      to individuals

      and families affected by disasters.


      Children and Families

      The programme aims to provide comprehensive child and family care and support
      services to

      communities in partnership with stakeholders and civil society organisations.
      The following

      services are provided within the programme:


      * Programmes and services to promote functional families and to prevent vulnerability
      in

      families


      * Integrated programmes and services that provide for the development, care
      and protection

      of the rights of children


      * Comprehensive early childhood development services and Partial care


      * Alternative care and support to vulnerable children through Child and Youth
      care centres


      * Protection, care and support to vulnerable children in communities through
      community

      based care services


      Restorative Services

      * Development and implementation of social crime prevention programmes and probation

      services targeting children, youth and adult offenders and victims within the
      justice system


      * Integrated programmes and services to support ,care and empower victims of
