  \ to transform people's lives\r\n\r\n\r\n\n\n## Mission\n\nCreate an effective public\
  \ health system in Gauteng by ensuring we have the right people,skills,systems and\
  \ equipment to provide the care our patients need to live health,quality lives\r\
  \n\r\n\n\n## Core functions\n\n* Provision of primary healtcare services through\
  \ the district system by means of a network of provincial clinics and community\
  \ health centres and district hospitals administered by doctors,nurses and other\
  \ health prodessionals;\r\n\r\n\r\n* Provision of emergency Medical services and\
  \ planned patient transport throughout the province;\r\n\r\n* Renderingsecondary\
  \ healthcare services through regional hospitals providing out- and in-patient care\
  \ at general specialist level\r\n\r\n* Provision of specialisedin-patient care for\
  \ psychiatric and infectious diseases, and some tuberculosis (TB) and chronic psychiatric\
  \ services on an outsourced basis;\r\n\r\n* Provision of in-patient and out-patient\
  \ academic healthcareservices through the central,tertiary hospitals and dental\
  \ ospitals, in addition to the teaching that takesplace at other service levels;training\
  \ of future health care professionalsin health sciences faculties and nursing colleges;and\r\
  \n\r\n* Delivering of forensic pathology services and clinical-medico legal services\r\
  \n\r\nThese services are supported through human resource;developmentmanagement\
  \ and support servicesuch as laundries,facilities management and cook-freeze; and\
  \ through supplying medical and pharmaceutical materials"
