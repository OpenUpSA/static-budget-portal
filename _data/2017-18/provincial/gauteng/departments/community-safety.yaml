intro: "## Vision\n\nTo realise Gauteng as a province where people feel and are safe\r\
  \n\r\n\n\n## Mission\n\nTo be an innovative,effcetive and proactive department that\
  \ ensures the safety of te community through:\r\n\r\n* Improving the quality of\
  \ policing\r\n\r\n* Deepening meaningful community participation;\r\n\r\n* Enhancing\
  \ social crime prevention;\r\n\r\n* Fostering intergrity\r\n\r\n* Initiating and\
  \ sustaining sound supportive institutional arangements\r\n\r\n* Promoting pedestrian\
  \ safety;\r\n\r\n* Intensifying trafiic law ennforcement; and\r\n\r\n* Creating\
  \ a safer road enironment.\r\n\r\n\n\n## Core functions\n\nThe core functions and\
  \ responsibilities of the department are:\r\n\r\n* To monitor police conduct;\r\n\
  \r\n* To oversee the effectiveness and efficiency of the province's law enforcement\
  \ agencies;\r\n\r\n* To promote good relations between the police and communities;\r\
  \n\r\n* To assess the effectiveness of visible policing;\r\n\r\n* To record and\
  \ investigate public complaints alleging police inefficiency\r\n\r\n* To mobilise\
  \ all communities in the fight against crime;\r\n\r\n* Topromote social crime prevemtion\
  \ thrugh partnerships and oter appropriate interventions;and\r\n\r\n* To provide\
  \  traffic services."
