intro: "## Vision\n\nThe vision of the Free State Legislature is in line with its\
  \ mandate as derived from the Constitution of the Republic of South Africa (Act\
  \ 108 of 1996). The vision encapsulates the core principles of the Legislature as\
  \ follows; \u201CAn Activist Legislature that Champions Democracy\u201D.\r\n\r\n\
  \r\n\n\n## Mission\n\nTo promote good governance and a culture of human rights through\
  \ oversight, law-making and public participation.\r\n\r\n\n\n## Core functions\n\
  \nThe Free State Legislature is principally an institution of democracy. The main\
  \ services to be\r\nrendered by the Legislature are aligned with its strategic objectives:\r\
  \n\r\n* The legislative process must (i) conform with the provisions of the Constitution\
  \ of the\r\nRepublic of South Africa (Act 108 of 1996), (ii) Standing Rules and\
  \ Orders of the\r\nLegislature, (iii) enable the Committees of the Free State Legislature\
  \ to thoroughly\r\nengage with all aspects of draft legislation and (iv) facilitate\
  \ public involvement through\r\nthe relevant processes of the Portfolio Committees\r\
  \n\r\n* The oversight and accountability functions ensure a quality process of scrutiny\
  \ and\r\noversee the government\u2019s actions that are driven by realizing a better\
  \ quality of life for\r\nall.\r\n\r\n* To further build a people-centred Legislature\
  \ that is responsive to the needs of all the\r\npeople of the Free State, as well\
  \ as a culture of human rights and public participation\r\nthrough education.\r\n\
  \r\n* An effective and efficient institution through improvement of institutional\
  \ governance\r\nand policies, implementation of modern systems and technologies,\
  \ as well as the\r\ndevelopment of human resource."
