intro: "## Vision\n\nA transformed economy and a prosperous society that is living\
  \ in harmony with its natural resources through integrated and sustainable economic\
  \ growth.\r\n\r\n\n\n## Mission\n\nRadically create a conducive, enabling environment\
  \ for the creation of decent jobs, poverty and inequality reduction through sustainably\
  \ managed environment and economic development programmes in the Free State\r\n\r\
  \n\n\n## Core functions\n\nIntegrated and sustainable Economic Development.\r\n\r\
  \n* To stimulate integrated, regulated, informed and sustainable economic\r\ndevelopment\
  \ through trade & investment facilitation, sector development and\r\nindustrialization,\
  \ by providing services to the stakeholders which we service.\r\n\r\n* Environmental\
  \ assets conserved, valued, sustainably used, protected and\r\ncontinually enhanced\
  \ to benefit the present and future generations.\r\n\r\n* To manage the environment\
  \ in order to lead sustainable development of the\r\nenvironment for a better life\
  \ for all in the province.\r\n\r\n* Radical efficacy in business processes.\r\n\r\
  \n* To ensure rapid and efficient business processes within the Department:\r\n\
  - Doing business unusual (fast and efficient).\r\n\r\n- Enabling line function to\
  \ achieve their mandates.\r\n\r\n* To create a conducive environment for sustainable\
  \ tourism growth and\r\ndevelopment in the Province.\r\n\r\n* A tourism industry\
  \ that is supported by sound policies that seeks to transform\r\nthe tourism industry\
  \ through robust product development to effectively\r\npromote and market the Province\
  \ as a tourist destination of choice.\r\n"
