intro: "## Vision\n\nA Safe, secure, crime and road accident free Mpumalanga Province\r\
  \n\r\n\n\n## Mission\n\nTo improve community and road traffic safety through mass\
  \ mobilization, oversee the\r\nperformance of the police and provision of security\
  \ services.\r\n\r\n\n\n## Core functions\n\nThe strategic goals and objectives of\
  \ the department are derived from the mandates outlined in the constitution. These\
  \ strategic goals and objectives are critical towards the achievement\r\nof the\
  \ mission statement stated above and finally the vision. The annual performance\
  \ plan covers very comprehensive and detailed the strategic goals and objectives.\r\
  \nThe Department in its effort to fight crime in the Province and improve road safety\
  \ will continue to be driven by the following strategic goals:\r\n\r\n* Effective\
  \ investment in resources and systems for the delivery of quality services.\r\n\r\
  \n* Improved quality of life through eradication of crime.\r\n\r\n* Civilian Oversight\
  \ over the South African Police Service\r\n\r\n* Effective road traffic safety in\
  \ province\r\n\r\nThe following strategic objectives will therefore continue to\
  \ drive and coordinate the\r\nimplementation departmental programmes:\r\n\r\n* To\
  \ provide corporate support services to the department\r\n\r\n* To coordinate and\
  \ facilitate programmes aimed at reducing contact crime and establish\r\nand support\
  \ institutional structures for community governance and participation\r\n\r\n* To\
  \ promote service excellence through monitoring and evaluation of SAPS performance\r\
  \nand develop policy interventions through research on policing matters.\r\n\r\n\
  * To provide transport regulation and road safety in the province\r\n\r\n* To coordinate\
  \ security services in the Province"
