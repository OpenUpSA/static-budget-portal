intro: "## Vision\n\nResponsive, effective, efficient and sustainable cooperative\
  \ governance\r\n\r\n\n\n## Mission\n\nTo coordinate, support, monitor and strengthen\
  \ an integrated cooperative Governance\r\nsystem\r\n\r\n\n\n## Core functons\n\n\
  * S154 of the Constitution states that National and Provincial governments, by legislative\r\
  \nand other measures, must support and strengthen the capacity of Municipalities\
  \ to\r\nmanage their own affairs, to exercise their powers and to perform their\
  \ functions.\r\n\r\n* S105 (1) states that the MEC for Local Government in a province\
  \ must establish\r\nmechanisms, processes and procedures in terms of S155(6) of\
  \ the Constitution to-\r\n\r\n* Monitor Municipalities in the Province in managing\
  \ their own affairs, exercising their\r\npowers and performing their functions;\r\
  \n\r\n* Monitor the development of local government capacity in the Province; and\r\
  \n\r\n* Assess the support needed by Municipalities to strengthen their capacity\
  \ to manage their\r\nown affairs, exercise their powers and perform their functions"
