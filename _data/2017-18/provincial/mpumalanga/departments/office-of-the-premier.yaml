intro: "## Vision\n\nA strategic centre of excellence for effective and efficient\
  \ governance.\r\n\r\n\n\n## Mission\n\nProvide strategic direction and support evidence\
  \ based decision making through research,\r\nM&E, integrated planning, coordination\
  \ of Government programmes and institutional\r\ndevelopment.\r\n\r\n\n\n## Core\
  \ functions\n\nThe core functions and responsibilities for the Office of the Premier\
  \ are, inter alia:\r\n\r\n* Support the Premier in executing the Executive functions\
  \ of the Province to achieve\r\nintegrated social development and economic growth;\r\
  \n\r\n* Support the Executive decision-making processes of the Premier in Executive\
  \ Council to\r\ninculcate good governance and effective public service delivery;\r\
  \n\r\n* Monitor and evaluate performance of all Provincial Executive functions and\
  \ strategic\r\nprogrammes for Provincial growth and development to enable the Premier\
  \ to be\r\naccountable for the overall executive performance of the Province.\r\n\
  \r\n* Coordinate strategic alignment and integration of sectorial and sub-sectorial\
  \ strategies,policies and programmes to facilitate social transformation and development\
  \ and\r\neconomic growth.\r\n\r\n* Support the Premier to implement Provincial Public\
  \ Service Transformation, reform and\r\nservice delivery improvement to build the\
  \ capability of the Provincial Government to fulfil its Constitutional obligations"
