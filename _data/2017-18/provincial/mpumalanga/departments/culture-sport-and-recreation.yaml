intro: "## Vision\n\nA patriotic socially cohesive society\r\n\r\n\n\n## Mission\n\
  \nTo promote social cohesion and nation building through culture, sport and information\
  \ service\r\nto people of Mpumalanga\r\n\r\n\n\n## Core functions\n\nTo foster a\
  \ new national identity, common citizenry and equal rights through conducting programmes\
  \ such as multi-faith consultative forums, multilingualism awareness campaigns,\
  \ workshops on national symbols to achieve improved knowledge and upheld\r\nvalues\
  \ enshrined in RSA Constitutional values.\r\n\r\n* To promote a viable cultural\
  \ industries and preserve the heritage through completion of\r\npre-construction\
  \ of Cultural Hubs, Heritage sites and maintenance of Cultural Villages and\r\n\
  museums.\r\n\r\n* To promote and develop arts and culture through craft exhibitions\
  \ and capacity building\r\nprogramme, cultural tourism, museum displays and standardization\
  \ of Geographic Names\r\nand features.\r\n\r\n* To promote the Province and the\
  \ Country as a diverse socially cohesive nation through\r\nthe host of International\
  \ events and tournaments.\r\n\r\n* To encourage active participation of community\
  \ based structures through the support of arts culture, language, heritage structure\
  \ museums structures that are in partnership with\r\ngovernment to promote culture.\r\
  \n\r\nLibrary and Archive services\r\n\r\n* To increase access to information services\
  \ through establishment and resourcing of new libraries facilities, monitor existing\
  \ library facilities and repository record management.\r\n\r\n* To sustain access\
  \ to information services through library and archival programmes such as provision\
  \ of library materials (books etc.)\r\n\r\n* To increased and sustain job opportunities\
  \ created through creative industry that account\r\nfor EPWP jobs created and cooperatives\r\
  \n\r\n* To foster constitutional values though by promoting human rights, reconciliation,\
  \ cultural diversity and nation building through the host of national commemorative\
  \ / celebrative\r\ndays that contributes towards improved knowledge and upheld values\
  \ enshrined in RSA Constitutional values.\r\n\r\nSport and Recreation\r\n* To develop\
  \ Sport Infrastructure for excellence and sport development through the completion\
  \ of pre-construction phase of High Altitude Training Center and Sport Combo Courts\r\
  \n\r\n* Coordinate recreation events (indigenous games; golden games, big walk,\
  \ recreation day, hub & club tournaments, cycling, fun runs, sport-specific events;\
  \ sport for all projects, sport\r\nfor social change and development, modified sport,\
  \ sport and recreation outreach, mass mobilization and rural sport events etc.)\
  \ and school sport district tournaments that promote\r\nhealthy lifestyles\r\n\r\
  \n* Provision of equipment and attire to schools, Hubs and clubs in an effort to\
  \ enable participation in Sport and Recreation\r\n\r\n* To encourage active participation\
  \ of community based structures through the support of sport institutions, sport\
  \ academies and Sport Councils that are in partnership with government to promote\
  \ Sport."
