intro: "## Vision\n\nThe department\u2019s vision is: An inclusive economy through\
  \ sustainable infrastructure development and property management.\r\n\r\n\n\n##\
  \ Mission\n\nThe department\u2019s mission is: To improve the life of the people\
  \ in KwaZulu-Natal through sustainable infrastructure development and property management.\r\
  \n\r\n\n\n## Core functions\n\nIn carrying out its mandate, the department undertakes\
  \ the following core functions:\r\n\r\n* The acquisition of public buildings and\
  \ land.\r\n\r\n* The construction of public buildings, involving the physical erection\
  \ or major improvements in respect of infrastructure in the building environment.\r\
  \n\r\n* The maintenance of public buildings and land, including performing the necessary\
  \ work to keep the required level of operation and the payment of property rates.\r\
  \n\r\n* The alienation of public buildings and land, including the disposal of fixed\
  \ assets by selling, demolition, exchanging and donation."
