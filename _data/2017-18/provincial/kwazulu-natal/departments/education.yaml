intro: "## Vision\n\nThe vision of the Department of Education (DOE) is: A well-educated,\
  \ skilled and highly developed citizenry.\r\n\r\n\n\n## Mission\n\nThe department\u2019\
  s mission is: To provide equitable access to quality education for the people of\
  \ KwaZulu-Natal.\r\n\r\n\n\n## Core functions\n\nThe core functions of the department\
  \ are summarised below:\r\n\r\nPublic Ordinary Schools\r\n\r\nThis is the department\u2019\
  s primary function aimed at the provision of quality education and learning in schools,\
  \ the development of educators to ensure that they are equipped to provide the best\
  \ quality teaching and the provision of Learner Teacher Support Materials (LTSM).\
  \ Also included in this programme is the provision of support to learners on the\
  \ curriculum, as well as teacher training programmes.\r\n\r\nLastly, the function\
  \ includes the provision of food to Public Ordinary School learners from the poorest\
  \ communities, through the National School Nutrition Programme (NSNP). Other conditional\
  \ grants that are\r\nEstimates of Provincial Revenue and Expenditure aimed at uplifting\
  \ the quality of education are also in this programme and these include, but are\
  \ not limited to, the Maths, Science and Technology (MST) grant.\r\n\r\nPublic Special\
  \ School Education\r\nThe aim of this programme is to provide public education in\
  \ special schools and full-service schools.\r\nEarly Childhood Development (ECD)\r\
  \nThis service evolved as a national initiative to strengthen pre-Grade R education,\
  \ and to make it available to the majority of the citizens.\r\n\r\nInfrastructure\
  \ Development\r\nThe aim of this programme is to provide new schools and other school\
  \ facilities including sports fields, specialists\u2019 rooms and infrastructure\
  \ for sanitary requirements for all schools.\r\n"
