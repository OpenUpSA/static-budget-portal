intro: "## Vision\n\nThe vision of the Department of Co-operative Governance and Traditional\
  \ Affairs (COGTA) is: People centred sustainable co-operative governance.\r\n\r\n\
  \n\n## Mission\n\nThe department\u2019s mission statement is: \u201CThe department\
  \ will co-ordinate and foster co-operation among governance institutions and build\
  \ capacity to accelerate delivery of high quality services to communities\u201D\
  .\r\n\r\n\n\n## Core functions\n\nThe mandate of the department is as follows:\r\
  \n\r\n* To co-ordinate all organs of state to ensure maximum impact.\r\n\r\n* Interventionist\
  \ approach.\r\n\r\n* Improved internal and external co-operation and outcomes based\
  \ IGR structures.\r\n\r\n* Ensure single window of co-ordination and regulation\
  \ of national, provincial and local government.\r\n\r\nIn essence, the department\u2019\
  s mandate at the centre of integrated development has the following functions:\r\
  \n\r\n* Co-ordination, both vertically and horizontally, and doing away with the\
  \ silo approach across the province.\r\n\r\n* The key area of focus is planning.\
  \ The department is repositioned as a critical ally of the Planning Commission to\
  \ align planning across the three spheres of government, by strengthening Integrated\
  \ Development Plans (IDPs).\r\n\r\n* Ensuring the alignment of priorities of both\
  \ national and provincial departments implemented in a local space in the municipal\
  \ IDPs.\r\n\r\n* Ensure that IDP encapsulates the provincial priorities and budget\
  \ in a co-ordinated manner.\r\n\r\n* Enhance the IGR framework support integration\
  \ (IGR framework to be reviewed and strengthened).\r\n\r\n* Ensure seamless service\
  \ delivery in a co-ordinated manner supported by emerging legislated processes.\r\
  \n\r\n* Put development planning at the centre stage.\r\n\r\n* Put people at the\
  \ centre of development.\r\n\r\nThe department will continue to support and ensure\
  \ that there is alignment between the national, provincial, and local government\
  \ priorities. Working together with different stakeholders in the province and countrywide,\
  \ the department is committed to contributing toward realisation and achievement\
  \ of government\u2019s priorities as spelt out in the MTSF.\r\n"
