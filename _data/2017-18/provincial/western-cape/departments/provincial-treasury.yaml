intro: "## Vision\n\nGood financial governance.\r\n\r\n\n\n## Mission\n\n* To improve\
  \ governance through:\r\n\r\n* Enhancing accountability and oversight;\r\n\r\n*\
  \ Creating public value;\r\n\r\n* Enabling delivery of quality services through\
  \ partnerships; and\r\n\r\n* Capacity building in public sector finance.\r\n\r\n\
  \n\n## Core functions and responsibilities\n\nThe core functions, powers and responsibilities\
  \ of the Provincial Treasury are captured in section 18 of the PFMA and section\
  \ 5 of the MFMA. To give effect to the National Strategic Outcomes (NSO) 9 and 12\
  \ and Provincial Strategic Goal 5 (PSG 5): Embed good governance and integrated\
  \ service delivery through partnerships and spatial alignment, the branches Fiscal\
  \ and Economic Services and Governance and Asset Management will execute the following\
  \ core functions and responsibilities:\r\n\r\n* To manage the provincial and municipal\
  \ fiscal resources effectively;\r\n\r\n* To facilitate the effective and efficient\
  \ management of assets and financial systems; and\r\n\r\n* To promote accountability\
  \ in financial activities and compliance with financial norms and  standards."
