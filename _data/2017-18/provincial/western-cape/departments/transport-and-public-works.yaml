narratives:
- content: "To lead in the delivery of government infrastructure and related services.\r\
    \n\r\n"
  name: Vision
- content: "The Department of Transport and Public Works delivers infrastructure and\
    \ services to promote socioeconomic\r\noutcomes and safe, empowered and connected\
    \ communities.\r\n\r\n"
  name: Mission
- content: "The core functions of the Department are to deliver a transport system\
    \ inclusive of the provincial road network; social and economic infrastructure;\
    \ and to optimally utilise the provincial property portfolio(excluding human settlements\
    \ property).\r\nMain services of the Department are the following:\r\n\r\n* Construction\
    \ and maintenance of education, health and general buildings facilities and  provincial\
    \ road network infrastructure.\r\n\r\n* Administration and monitoring of motor\
    \ vehicle licensing, vehicle fitness testing and  driver testing.\r\n\r\n* Administration\
    \ of public transport operating licences.\r\n\r\n* Monitoring of subsidised bus\
    \ services.\r\n\r\n* Establishment of subsidised public transport services.\r\n\
    \r\n* Offering of bursaries to study in the transport, engineering and built environment\
    \ sector.\r\n\r\n* Construction related skills development.\r\n\r\n* Coordination\
    \ and compliance monitoring of the Expanded Public Works Programme (EPWP).\r\n\
    \r\n* Utilisation of the immovable asset portfolio to support Government\uFFFD\
    s socio economic  objectives.\r\n\r\n* Provision of traffic law enforcement services.\r\
    \n\r\n* Facilitation of road safety education, communication and awareness.\r\n\
    \r\n* Provision of training and development opportunities to traffic policing\
    \ and other law  enforcement officials.\r\n"
  name: Main Services and Core functions
