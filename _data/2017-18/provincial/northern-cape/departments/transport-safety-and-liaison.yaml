  name: Vision
- content: "To enable safe and secure environment and mobility, for the community\
    \ of the Northern Cape, through:\r\n\r\n* Good corporate governance, management,\
    \ administration and support;\r\n\r\n* Establishing and supporting community safety\
    \ partnerships;\r\n\r\n* Monitoring and oversight of the police;\r\n\r\n* Facilitating\
    \ and coordinating social crime prevention and road safety programmes;\r\n\r\n\
    * Educating, enforcing and administering road traffic legislation; Liaison with\
    \ all relevant stakeholders, role-players and clients, pertaining policing, safety\
    \ and security;\r\n\r\n* Regulated and integrated transport modes which are economically\
    \ and environmentally\uFFFD\uFFFD\uFFFD. sustainable.\r\n\r\n"
