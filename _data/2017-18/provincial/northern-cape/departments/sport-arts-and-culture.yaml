intro: "## Vision\n\nA department committed to creating a prosperous and empowered\
  \ province united in the advancement of its sport, heritage, arts and culture.\r\
  \n\r\n\n\n## Mission\n\nTo serve all the people of the Northern Cape by promoting,\
  \ protecting and developing sport and the diverse cultures of our province and at\
  \ the same time are the catalysts in the development programmes, economic empowerment\
  \ and other activities, thereby entrenching national building and social cohesion.\r\
  \n\r\n\n\n## Core functions\n\nTo promote, develop and transform arts and culture,\
  \ museums heritage, language, library, information and archives services in order\
  \ to contribute to sustainable economic growth and opportunities, nation building,\
  \ good governance, social cohesion and human capital development.\r\n\r\nTo improve\
  \ the quality of life of all the people of the Northern Cape through the development,\
  \ transformation and promotion of sustainable sport and recreation programmes that\
  \ will lead to increased participation and global competitiveness in sport.\r\n\r\
  \nMain Services\r\n\r\n* To promote respect for cultural diversity and the advancement\
  \ of artistic disciplines into viable industries.\r\n\r\n* To accelerate the transformation\
  \ of the country\u2019s heritage landscape by establishing and managing museum and\
  \ heritage services.\r\n\r\n* To promote multilingualism, redress past linguistic\
  \ imbalances and develop the previously marginalised languages.\r\n\r\n* To provide\
  \ library and information services.\r\n\r\n* To render archival and records management\
  \ services.\r\n\r\n* To establish and support transformed institutional structures\
  \ and identify, develop and nurture athletes to increase participation and excellence\
  \ in sport.\r\n\r\n* To provide sustainable mass participation opportunities across\
  \ the age spectrum to promote physically active lifestyles.\r\n\r\n* To ensure active\
  \ participation, development and training of all learners and educators and the\
  \ identification of talent in quality and sustainable sport and recreation programmes.\r\
  \n"
