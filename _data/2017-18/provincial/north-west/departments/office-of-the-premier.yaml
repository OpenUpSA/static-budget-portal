intro: "## Vision\n\nThe vision of Office of the Premier is \u201CA united, non-racial,\
  \ non-sexist, democratic and prosperous citizenry in the Province\u201D.\r\n\r\n\
  \n\n## Mission\n\nThe mission of Office of the Premier is to work with partners\
  \ in order to:\r\n\r\n* Improve government performance in achieving the desired\
  \ outcomes;\r\n\r\n* Improve service delivery through changing the way government\
  \ works; and\r\n\r\n* Rebrand, Reposition and Renew Bokone Bophirima Province through\
  \ the five concretes namely; Agriculture, Culture and Tourism (ACT), Villages, Townships\
  \ and Small Dorpies (VTSD), Reconciliation, Healing and Renewal (RHR), Setsokotsane,\
  \ as well as Saamtrek-Saamwerk Philosophy.\r\n\r\n\n\n## Core Functions\n\nIn order\
  \ to ensure alignment with national and provincial priorities and address the weaknesses\
  \ identified in service delivery, the role of Office of the Premier have been identified\
  \ as follows:\r\n\r\n* To render administrative and secretarial support to the Executive\
  \ Council structures;\r\n\r\n* Formulation and review of Provincial policies; and\r\
  \n\r\n* To coordinate Provincial planning and knowledge management"
