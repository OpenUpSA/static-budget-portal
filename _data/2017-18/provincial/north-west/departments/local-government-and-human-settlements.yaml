intro: "## Vision\n\nA transformed developmental local governance and integrated sustainable\
  \ human settlements in safe and dignified community.\r\n\r\n\n\n## Mission\n\nTo\
  \ plan and promote integrated and sustainable human settlements and ensure quality\
  \ service delivery through cooperation and good governance with municipalities\r\
  \n\r\n\n\n## Core functions\n\nThe core/main function of the department is to support\
  \ municipalities in a proactive, responsive and accountable manner. It further promotes\
  \ community participation in the local government processes. The provision of basic\
  \ services in terms of the constitution is a long term objective of the Department.\r\
  \n\r\nThe Department is also responsible for provision of habitable human settlements\
  \ to all the citizens. These services include amongst others, the Upgrading of informal\
  \ settlements, provision of tittle deeds and building descent human settlements."
