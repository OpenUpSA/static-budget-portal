intro: "## Vision \n\nTowards Excellence in Education and Sport Development.\r\n\r\
  \n\n\n## Mission\n\nWe provide quality basic education for high learner achievement\
  \ through educator excellence, as well as sport development, nation building and\
  \ social cohesion.\r\n\r\n\n\n## Core functions\n\nThe core responsibility of the\
  \ department is to provide quality education and training for all learners of school\
  \ going age from Grade R to Grade 12, assisting them through proper guidance to\
  \ achieve their full potential so that they can play a meaningful role in building\
  \ the economy of the North West Province and the country at large.\r\n\r\nThe main\
  \ core functions of the department are summarised below:\r\n\r\n* To provide education\
  \ in public ordinary schools. This is the core function of the department which\
  \ ensures that all children of school going age from ages of 7 to 17 have access\
  \ to basic education and attain the highest possible educational outcomes. Learners\
  \ and educators are provided with basic Learning and Teaching Support Materials\
  \ (LTSM) in accordance with the curriculum needs;\r\n\r\nThe function also provides\
  \ professional support to all educators in schools, and basic physical infrastructure\
  \ in public ordinary schools, which includes the school building programme, sanitation\
  \ and effective maintenance of existing structures. Learners are also provided with\
  \ nutrition through the implementation of the School Nutrition Programme at all\
  \ no-fee schools;\r\n\r\n* To support independent schools. This programme provides\
  \ subsidies to learners in Independent schools in accordance with their needs as\
  \ stipulated in the South African Schools Act;\r\n\r\n* To provide education in\
  \ public special schools. The aim of this function is to provide public education\
  \ in special schools in accordance with the South African Schools Act and White\
  \ Paper 6 on Inclusive Education;\r\n\r\n* To provide early childhood education\
  \ (ECD) in Grade R. This programme caters for pre-school education, for pre-Grade\
  \ R and for Grade R in community Early Childhood Development centers. To improve\
  \ the quality of education provided to all Grade R learners by gradually placing\
  \ them in primary schools where they can be thoroughly prepared for the physical\
  \ and academic demands of learning;\r\n\r\n* To provide human resource development\
  \ for educators and non-educators. The purpose is to ensure well-managed and monitored\
  \ continuous assessment (CASS) at school level to enhance teaching and learning;\r\
  \n\r\n* Impact on social problems by extending HIV/AIDS awareness; and promoting\
  \ a safe school environment. To implement life skills and HIV and AIDS programs\
  \ and structures in schools in order to deal with the impact of HIV and AIDS in\
  \ the school system;\r\n\r\n* Ensuring that Sport is accessible to all communities\
  \ and to promote talent in the province.\r\n\r\n* Render Sport services to all citizens\
  \ of the North West Province;\r\n\r\n* Ensure the existence of proper infrastructure\
  \ and programmes for the development of talent and skills in Sport activities and\r\
  \n\r\n* Promote social cohesion, moral regeneration and nation building"
