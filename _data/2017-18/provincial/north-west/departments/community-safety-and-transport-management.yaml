intro: "## Vision\n\nSafe Communities and effective transport services.\r\n\r\n\n\n\
  ## Mission\n\nWe are committed to promote community and road safety, exercise civilian\
  \ oversight of police and coordinate transport services through an integrated approach.\r\
  \n\r\nEach employee is committed to an IIMPACCT culture that explains our behaviour\
  \ as follows:\r\n\r\n* Integrity\r\n\r\n* Innovative\r\n\r\n* Motivated\r\n\r\n\
  * Passionate\r\n\r\n* Accountability\r\n\r\n* Client focused\r\n\r\n* Commitment\r\
  \n\r\n* Team work\r\n\r\n\n\n## Core functions\n\nThe core functions of the department\
  \ are summarized as follows:-\r\n\r\n* To exercise oversight function with regard\
  \ to South African Police Service in the Province, coordinate crime prevention initiatives\
  \ and promote community police relations;\r\n\r\n* To plan, regulate and facilitate\
  \ the provision of integrated transport services through co-ordination and co-operation\
  \ with national planning authorities, and the private sector \r\nin order to enhance\
  \ implementation of safety initiatives and mobility of all communities particularly\
  \ those currently without or with limited access;\r\n\r\n* To ensure the provision\
  \ of a safe transport environment through the regulation of public transport operations,\
  \ road traffic law enforcement and the registration and licensing of vehicles and\
  \ drivers.\r\n\r\nDepartment of Community Safety and Transport ManagementVote 05To\
  \ be appropriated by Vote in 2017/18R 1 983 725 000Direct ChargeNot ApplicableResponsible\
  \ MECMEC for Community Safety and Transport ManagementAdministrating DepartmentDepartment\
  \ of Community Safety and Transport ManagementAccounting OfficerDeputy Director\
  \ General for Community Safety and Transport Management\r\n"
