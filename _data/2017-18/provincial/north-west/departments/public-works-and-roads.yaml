intro: "## Vision\n\nDelivery and maintenance of quality infrastructure for sustainable\
  \ growth and development.\r\n\r\n\n\n## Mission\n\nTo provide quality provincial\
  \ infrastructure and ensure better service delivery.\r\n\r\n\n\n## Core functions\n\
  \nImplementation of maintenance activities, routine, scheduled conditions assessment\
  \ of all buildings and other fixed structures;\r\n\r\n* To manage the property portfolio\
  \ of the province including the establishment and management of the provincial strategic\
  \ and infrastructure plan;\r\n\r\n* To manage the operations of buildings including\
  \ facilities management, cleaning, greening, beautification, interior decoration\
  \ and designs as well as day to day preventative maintenance of electronic, electrical\
  \ and mechanical equipment for all services related to managing a building;\r\n\r\
  \n* To promote accessibility support and the safe, affordable movement of people,\
  \ goods and services through the delivery and maintenance of transport infrastructure\
  \ that is sustainable, integrated and environmentally sensitive, and which supports\
  \ and facilitates social empowerment and economic growth;\r\n\r\nDepartment of Public\
  \ Works and RoadsVote 11To be appropriated by Vote in 2017/18R 2 895 063 000Direct\
  \ ChargeNot ApplicableResponsible MECMEC for Public Works and RoadsAdministrating\
  \ DepartmentDepartment of Public Works and RoadsAccounting OfficerDeputy Director\
  \ General for Public Works and Roads\r\n\r\nTo develop new, re-construct, upgrade\
  \ and rehabilitate and maintain road and transport infrastructure;\r\n\r\n* To plan,\
  \ regulate and facilitate the provision of integrated land transport services through\
  \ co-ordination and co-operation with national planning authorities and the private\
  \ sector in order to enhance the mobility of all communities particularly those\
  \ currently without or with limited access;\r\n\r\n* To manage the implementation\
  \ of programmes and strategies that lead to the development and empowerment of communities\
  \ and contractors. This includes the provincial management and co-ordination of\
  \ the Expanded Public Works Programme"
