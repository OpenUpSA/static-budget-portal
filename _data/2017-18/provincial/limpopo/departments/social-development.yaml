intro: "## Vision\n\nA caring and self-reliant Society.\r\n\r\n\n\n## Mission\n\n\
  To transform our society by building conscious and capable citizens through the\
  \ provision of integrated social development services\r\n\r\n\n\n## Core functions\n\
  \nIntegrated poverty alleviation programmes through sustainable development programmes\
  \ in partnership with implementing agencies (such as Non-government organisation\
  \ (NGOs), Community based organisations (CBOs) and Faith based organisations (FBOs).\r\
  \n\r\n* Protection, care and support to older people.\r\n* Prevention, care and\
  \ support services to people with disabilities.\r\n* Integrated services to individuals\
  \ and families affected and infected by HIV and AIDS.\r\n* Social relief of distress.\r\
  \n* Prevention, care and support services to families.\r\n* Protection and care\
  \ services to children.\r\n* Social crime prevention and intervention services.\r\
  \n* Victim empowerment services to victims of crime and violence.\r\n* Substance\
  \ abuse, prevention, treatment and rehabilitation services.\r\n* These services\
  \ are supported through financial management, human resource development and management\
  \ and   other support services."
