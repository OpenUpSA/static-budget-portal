intro: "## Vision\r\n\r\nThe Limpopo Legislature seeks to be a representative and\
  \ consultative body, a vanguard of people\u2019s aspirations and interests towards\
  \ a democratic, non-sexist, non-racial, united and prosperous society.\r\n\r\n\r\
  \n\r\n## Mission\r\n\r\nThe Legislature is an autonomous institution and an agent\
  \ for transformation that strives to:\r\n\r\n* Defend, strengthen, deepen and maintain\
  \ democracy;\r\n\r\n* Make quality laws and policies for the citizens of the province;\r\
  \n\r\n* Have an effective and meaningful participation of the citizens in the law-making\
  \ processes;\r\n\r\n* Articulate the needs and desires of the citizens of the province;\r\
  \n\r\n* Be a transparent, consultative and accountable institution;\r\n\r\n* Maintain\
  \ norms set nationally for the eradication of racism and gender imbalances;\r\n\r\
  \n* Have a representative and accountable budget;\r\n\r\n* Ensure provision, retention\
  \ of competent skills and efficient utilization of human resources;\r\n\r\n* Exercise\
  \ oversight over the executive arm of government; and\r\n\r\n* Provide financial\
  \ and administrative support to political parties represented in the Legislature\
  \ and provide effective management and support to Members of the Legislature.\r\n\
  \r\n\r\n\r\n## Core functions\r\n\r\n* Oversight over the executive arm of government;\r\
  \n\r\n* Law making;\r\n\r\nVote 2: Limpopo Legislature\r\n\r\n* Public Participation;\r\
  \n\r\n* Consider, pass, amend or reject any bill before the Legislature with the\
  \ exclusion of money bills;\r\n\r\n* Ensures that all provincial executive organs\
  \ of state in the province are accountable. This is done through conducting oversight\
  \ over the executives;\r\n\r\n* Facilitate public participation in law making processes\
  \ and address petitions brought before the Legislature; and\r\n\r\n* Provide financial\
  \ and administrative assistance to each party represented in the Legislature"
