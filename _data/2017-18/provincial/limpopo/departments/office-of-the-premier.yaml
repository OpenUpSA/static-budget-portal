intro: "## Vision\n\nGood governance, integrated planning, sustainable growth and\
  \ development.\r\n\r\n\n\n## Mission\n\nProvide innovative and strategic leadership\
  \ and management for service excellence in Limpopo Province.\r\n\r\n\n\n## Core\
  \ functions\n\nThe Provincial Administration, in line with the national policy,\
  \ committed itself to improve the lives of the people of the province. The strategic\
  \ goals of the Office of the Premier are to:\r\n\r\n* Improve capacity of the Office\
  \ of the Premier to provide strategic leadership;\r\n\r\n* Improve institutional\
  \ efficiency and effectiveness of the Provincial Administration;\r\n\r\n* Enhance\
  \ Monitoring and Evaluation capacity of the Provincial Administration;\r\n\r\n*\
  \ Promote intergovernmental and international relations."
