intro: "## Vision\n\nA leader in the provision and management of provincial land,\
  \ buildings and roads infrastructure.\r\n\r\n\n\n## Mission\n\nOptimal utilization\
  \ of resources in the provision and management of sustainable social and economic\
  \ infrastructure including implementation and coordination of Expanded Public Works\
  \ Programme.\r\n\r\n\n\n## Core functions\n\n* Facilitate and co-ordinate the provision\
  \ of provincial government building infrastructure;\r\n\r\n* Manage Provincial government\
  \ land and buildings;\r\n\r\n* Coordinate and implement the Expanded Public Works\
  \ Programme and\r\n\r\n* Comply with the requirements of Government Immovable Asset\
  \ Management Act (GIAMA).\r\n\r\n* Plan, Design, upgrade and maintain roads infrastructure."
