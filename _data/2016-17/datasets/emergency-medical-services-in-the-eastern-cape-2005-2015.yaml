intro: "This report seeks to evaluate the Emergency Medical Services of the Eastern\
  \ Cape with particular emphasis on:\r\n\r\n1. Institutional arrangements for EMS\
  \ provisioning in the Eastern Cape\r\n2. Giving a background to the provisioning\
  \ of transport for health in South Africa\r\n3. Scrutinizing the planning and budget\
  \ allocations provided to the Emergency Medical Services (EMS) programme\r\n4. Scrutinizing\
  \ the provision and allocation of ambulances\r\n5. Scrutinizing the human resource\
  \ provisioning for the EMS "
