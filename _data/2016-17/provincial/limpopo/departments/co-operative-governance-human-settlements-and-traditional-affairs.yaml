intro: "## Vision\r\n\r\nIntegrated sustainable human settlements.\r\n\r\n\r\n\r\n\
  ## Mission\r\n\r\nTo be an effective agent of change that delivers quality services\
  \ to citizens of Limpopo through:\r\n\r\n\r\n\u2022 Promoting developmental cooperative\
  \ governance,\r\n\r\n\u2022 supporting municipalities and traditional leadership\
  \ institutions, and\r\n\r\n\u2022 Optimally deliver integrated and sustainable human\
  \ settlements.\r\n\r\n\r\n\r\n## Core Functions\r\n\r\n\u2022 Ensure housing development,\
  \ access to adequate accommodation in relevant and well located\r\nland, access\
  \ to basic services, social and economic infrastructure.\r\n\r\n\u2022 Support,\
  \ capacitate municipalities to implement their constitutional mandates and coordinate\r\
  \nthe implementation of Provincial Disaster Management.\r\n\r\n\u2022 Provide technical\
  \ and oversight support to municipalities in terms of implementing their\r\nmandates.\r\
  \n\r\n\u2022 Support the institution of Traditional Leadership to operate within\
  \ the context of Co-operative\r\nGovernance."
