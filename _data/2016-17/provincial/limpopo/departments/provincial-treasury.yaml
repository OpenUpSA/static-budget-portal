  name: Vision
- content: "Empowering provincial and local government for sustainable service delivery\
    \ through good\r\ngovernance and sound public resource management\r\n\r\n"
  name: Mission
- content: "The main tasks of the Provincial Treasury are to:\r\n\r\n\u2022 Prepare\
    \ the Provincial Budget;\r\n\r\n\r\n\u2022 Exercise control over the implementation\
    \ of the Provincial Budget;\r\n\r\n\u2022 Promote and enforce transparency and\
    \ effective management in respect of revenue,\r\nexpenditure, assets and liabilities\
    \ of Provincial Government Institutions and Public Entities;\r\n\r\n\u2022 Develop\
    \ and implement Fiscal Policies in the Province that are consistent with National\r\
    \nMacroeconomic and Fiscal objectives;\r\n\r\n\u2022 Enforce implementation of\
    \ National and Provincial Treasury norms and standards in the\r\nProvince, including\
    \ prescribed procurement systems, standards and Generally Recognized\r\nAccounting\
    \ Practice, uniformly classified systems, provisioning, banking, cash management\r\
    \nand investment frame-work policies;\r\n\r\n\u2022 Implement Treasury norms and\
    \ standards provided for in the PFMA and MFMA;\r\n\r\n\u2022 Comply with annual\
    \ DORA, monitor and assess the implementation of that Act in\r\nDepartments and\
    \ Public entities\r\n\r\n\u2022 Assist Provincial Government Institutions and\
    \ Public Entities to build capacity for efficient,\r\neffective and transparent\
    \ financial management and internal control; and\r\n\r\n\u2022 Inspect any system\
    \ of financial management and internal control applied by Provincial\r\nGovernment\
    \ Institutions.\r\n\r\n\u2022 Intervene by taking appropriate steps to address\
    \ serious and persistent material breach of\r\nthe PFMA by a provincial department\
    \ or public entity, including withholding of funds\r\n\r\n\u2022 Monitor compliance\
    \ with the MFMA by municipalities and municipal entities in the province\r\n\r\
    \n\u2022 Monitor the preparation of municipal budgets by municipalities in the\
    \ province"
