intro: "## Vision\n\nA long and healthy life for people in Limpopo\r\n\r\n\n\n## Mission\n\
  \nThe Department is committed to provide quality health care service that is accessible,\r\
  \ncomprehensive, integrated, sustainable and affordable\r\n\r\n\n\n## Main services\n\
  \nThe Department renders the following services:\r\n\r\n\u2022 Primary health care\
  \ (PHC) services including priority health programmes such as HIV and\r\nAIDS, STI\u2019\
  s and TB control programme, mother and child and women\u2019s health, nutrition,\r\
  \nprevention and control of disease.\r\n\r\n\u2022 The district hospital service\
  \ is rendered through the district health system.\r\n\r\n\u2022 Emergency Medical\
  \ Services are coordinated and managed throughout the province.\r\n\r\n\u2022 Secondary\
  \ health care services are rendered through regional hospitals that provide outpatient\r\
  \nand in-patient care at general specialist level; Specialised health care services\r\
  \nproviding specialised in-patient care for psychiatric, and MDR tuberculosis services.\r\
  \n\r\n\r\n\u2022 Tertiary hospital services which combines highly specialised tertiary\
  \ care with secondary\r\ncare including some primary health care patients with some\
  \ referrals to step-down wards.\r\n\r\n\u2022 Provide training for future health\
  \ care professionals through nursing colleges/schools.\r\n\r\n\u2022 Render clinical\
  \ support services including allied services, pharmaceutical, laboratory services\r\
  \nand oral health services.\r\n\r\n\u2022 These services are supported through financial\
  \ management, human resource development\r\nand management and support services\
  \ (such as information systems, facility management,\r\nsupply chain management,\
  \ medico-legal services and other non-personnel health services)."
