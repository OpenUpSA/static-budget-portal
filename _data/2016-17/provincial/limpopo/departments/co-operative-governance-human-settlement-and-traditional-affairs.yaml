  \n\r\n\u2022 supporting municipalities and traditional leadership institutions,\
  \ and\r\n\r\n\u2022 Optimally deliver integrated and sustainable human settlements.\r\
  \n\r\n\n\n## Core Functions\n\n\u2022 Ensure housing development, access to adequate\
