narratives:
- content: "The Limpopo Legislature seeks to be a representative and consultative\
    \ body, a vanguard of\r\npeople\uFFFDs aspirations and interests towards a democratic,\
    \ non-sexist, non-racial, united and\r\nprosperous society.\r\n\r\n"
  name: Vision
- content: "The Legislature is an autonomous institution and an agent for transformation\
    \ that strives to:\r\n\uFFFD Defend, strengthen, deepen and maint\r\n\r\n\uFFFD\
    \ ain democracy;\r\n\r\n\uFFFD Make quality laws and policies for the citizens\
    \ of the province;\r\n\r\n\uFFFD Have an effective and meaningful participation\
    \ of the citizens in the law-making processes;\r\n\r\n\uFFFD Articulate the needs\
    \ and desires of the citizens of the province;\r\n\r\n\uFFFD Be a transparent,\
    \ consultative and accountable institution;\r\n\r\n\uFFFD Maintain norms set nationally\
    \ for the eradication of racism and gender imbalances;\r\n\r\n\uFFFD Have a representative\
    \ and accountable budget; and\r\n\r\n\uFFFD Ensure provision, retention of competent\
    \ skills and efficient utilization of human resources\r\n\r\n\uFFFD Exercise oversight\
    \ over the executive arm of government, provide financial and\r\nadministrative\
    \ support to political parties represented in the Legislature and provide effective\r\
    \nmanagement and support to Members of the Legislature.\r\n\r\n\r\n"
  name: Mission and strategic goals
- content: "The core functions of the Legislature are :\r\n\r\n\uFFFD Oversight over\
    \ the executive arm of government.\r\n\r\n\uFFFD Law making.\r\n\r\n\uFFFD Public\
    \ Participation and Petition.\r\n\r\n\uFFFD Consider, pass, amend or reject any\
    \ bill before the Legislature with the exclusion of money\r\nbills.\r\n\r\n\uFFFD\
    \ Ensures that all provincial executive organs of state in the province are accountable.\
    \ This is\r\ndone through oversight.\r\n\r\n\uFFFD Facilitate public involvement\
    \ in its processes and committees through public participation and\r\npetitions.\r\
    \n\r\n\uFFFD Provide financial and administrative assistance to each party represented\
    \ in the Legislature."
