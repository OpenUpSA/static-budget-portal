intro: "## Vision\r\n\r\nThe Limpopo Legislature seeks to be a representative and\
  \ consultative body, a vanguard of\r\npeople\u2019s aspirations and interests towards\
  \ a democratic, non-sexist, non-racial, united and\r\nprosperous society.\r\n\r\n\
  \r\n\r\n## Mission and strategic goals\r\n\r\nThe Legislature is an autonomous institution\
  \ and an agent for transformation that strives to:\r\n\u2022 Defend, strengthen,\
  \ deepen and maint\r\n\r\n\u2022 ain democracy;\r\n\r\n\u2022 Make quality laws\
  \ and policies for the citizens of the province;\r\n\r\n\u2022 Have an effective\
  \ and meaningful participation of the citizens in the law-making processes;\r\n\r\
  \n\u2022 Articulate the needs and desires of the citizens of the province;\r\n\r\
  \n\u2022 Be a transparent, consultative and accountable institution;\r\n\r\n\u2022\
  \ Maintain norms set nationally for the eradication of racism and gender imbalances;\r\
  \n\r\n\u2022 Have a representative and accountable budget; and\r\n\r\n\u2022 Ensure\
  \ provision, retention of competent skills and efficient utilization of human resources\r\
  \n\r\n\u2022 Exercise oversight over the executive arm of government, provide financial\
  \ and\r\nadministrative support to political parties represented in the Legislature\
  \ and provide effective\r\nmanagement and support to Members of the Legislature.\r\
  \n\r\n\r\n\r\n\r\n## Main services\r\n\r\nThe core functions of the Legislature\
  \ are :\r\n\r\n\u2022 Oversight over the executive arm of government.\r\n\r\n\u2022\
  \ Law making.\r\n\r\n\u2022 Public Participation and Petition.\r\n\r\n\u2022 Consider,\
  \ pass, amend or reject any bill before the Legislature with the exclusion of money\r\
  \nbills.\r\n\r\n\u2022 Ensures that all provincial executive organs of state in\
  \ the province are accountable. This is\r\ndone through oversight.\r\n\r\n\u2022\
  \ Facilitate public involvement in its processes and committees through public participation\
  \ and\r\npetitions.\r\n\r\n\u2022 Provide financial and administrative assistance\
  \ to each party represented in the Legislature."
