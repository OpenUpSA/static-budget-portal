intro: "## Vision \n\nA people's assembly for good governmance to achive excellence\r\
  \n\r\n\n\n## Mission\n\n* to conduct oversight that will ensure accountability of\
  \ the provincial government to the people of the Province\r\n\r\n* to pass laws\
  \ that will ensure that citizens' rights are upheld\r\n\r\n* to conduct public outreach\
  \ and education programmes that will ensure meaningful participation of the public\r\
  \nin government programmes\r\n\r\n* to foster relations with local and international\
  \ oversight bodies that will ensure sharing of knowledge\\\r\nand best practise\r\
  \n\r\n\n\n## Core functions and responsibilties\n\n* the core mandate of the easterncape\
  \ provincial legislature(ECPL) is facilitating\r\nlaw making; ensuring public participation\
  \ in the legislative processes; and exercising oversight over the\r\nexecutive and\
  \ other organs of the state. ECPL is also responsible for the furthering cooperative\
  \ governance between\r\nprovincial and local legislative instituions.\r\n\r\n* the\
  \ oversight function and the opening of the doors of the legislature to the public\
  \ continue to be\r\nimportant areas of the legislature's activities. bills brought\
  \ beofre the legislature by departments are\r\nscrutinized beofre they are tabled\
  \ in the house for debate. in the process, the stakeholders view's are\r\nalso prepared\
  \ in respect of national legislation throught the national council of provinces\
  \ (NCOP) the\r\nlegislature also ensures that departments spend voted funds in the\
  \ prescribed manner throught the\r\noversight function provided by portfolio committees\r\
  \n\r\n\r\n"
