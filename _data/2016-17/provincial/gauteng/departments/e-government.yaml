narratives:
- content: "Aconnected Gauteng City-Region that leverages technology to provide quality\
    \ services to citizens.\r\n\r\n\r\n"
  name: Vision
- content: "To realize the intent of a connected government through:\r\n\r\n\uFFFD\
    \ Provision of relevant technologies, standards and governance;\r\n\r\n\uFFFD\
    \ Creation of an environment of collaboration between key stakeholders; and\r\n\
    \r\n\uFFFD Facilitation of the evolution of the Gauteng City-Region (GCR) service\
    \ delivery.\r\n\r\n\r\n"
  name: Mission
- content: "\uFFFD To roll out the Gauteng Broadband Network (GBN);\r\n\r\n\uFFFD\
    \ To develop and maintain all provincial government owned ICT infrastructure;\r\
    \n\r\n\uFFFD To develop and maintain applications, networks and services;\r\n\r\
    \n\uFFFD To improve and provide customer driven HR services;\r\n\r\n\uFFFD To\
    \ implement e-Recruitment solution for job seekers; and\r\n\r\n\uFFFD To deploy\
    \ HR systems in the province."
