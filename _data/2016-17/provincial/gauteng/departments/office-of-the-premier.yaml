intro: "## Vision\n\nLeadership for an integrated city-region, characterised by social\
  \ cohesion and economic inclusion; the leading economy on\r\nthe continent, underpinned\
  \ by sustainable socio-economic development.\r\n\r\n\n\n## Mission\n\nIn achieving\
  \ its vision, the Office of the Premier (OoP) defines its mission (aim) as follows:\r\
  \n\u2022 Providing strategic leadership and direction to government and society;\r\
  \n\u2022 Ensuring the transformation and modernisation of the public service;\r\n\
  \u2022 Improving government performance and service delivery through enhanced planning,\
  \ coordination, monitoring and\r\nevaluation of government performance;\r\n\u2022\
  \ Driving effective communication and stakeholder interfaces with communities and\
  \ key sectors of society;\r\n\u2022 Providing strategic and operational support\
  \ in fulfilling constitutional and legal obligations;\r\n\u2022 Actively advancing\
  \ gender equality, women\u2019s empowerment, youth development and the rights of\
  \ people with\r\ndisabilities, older persons and military veterans; and\r\n\u2022\
  \ Securing partnerships that support the development agenda, both domestic and foreign\
  \ partners."
