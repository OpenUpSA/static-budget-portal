name: Agriculture and Rural Development
narratives:
- content: "An economically transformed agricultural sector including agro-processing\
    \ and sustainable environmental management\r\nfor healthy, food secure, developed\
    \ rural and urban communities in Gauteng.\r\n\r\n"
  name: Vision
- content: "To radically modernize and transform agriculture, environment and rural\
    \ development by:\r\n\r\n\uFFFD Promoting environmental protection and management;\r\
    \n\r\n\uFFFD Expanding access to agricultural opportunities;\r\n\r\n\uFFFD Expand\
    \ the agro-processing and marketing support;\r\n\r\n\uFFFD Maximising food security;\r\
    \n\r\n\uFFFD Up-scaling rural development;\r\n\r\n\uFFFD Promoting the One Health\
    \ System; and\r\n\r\n\uFFFD Supporting sustainable livelihoods and communities\r\
    \n\r\n\r\n\r\n"
  name: Mission
- content: "The mandate of the department is derived from the Constitution of the\
    \ Republic of South Africa:\r\n\r\n\uFFFD Ensuring an environment that supports\
    \ human well-being;\r\n\r\n\uFFFD Conservation of the environment;\r\n\r\n\uFFFD\
    \ Provision of sufficient food and water;\r\n\r\n\uFFFD Animal disease control,\
    \ management of abattoirs; and\r\n\r\n\uFFFD Provision of veterinary services\
    \ in the province."
  name: Core functions and responsibilities
