narratives:
- content: "A modern and transformative legislature that fosters public pride and\
    \ confidence in democracy and enhances service\r\ndelivery to the people of Gauteng.\r\
    \n\r\n"
  name: 'Vision '
- content: "In observing our constitutional obligations, Gauteng Provincial Legislature\
    \ (GPL):\r\n\uFFFD Is a modern and dynamic African Legislature of the 21st century;\r\
    \n\uFFFD Is a caring, responsive, activist and transformative Legislature;\r\n\
    \uFFFD Reflects the values, aspirations and cultures of the South African people;\r\
    \n\uFFFD Is the most competent, accessible, transparent and accountable Legislature;\r\
    \n\uFFFD Fosters ethical and good governance;\r\n\uFFFD Attracts, develops, and\
    \ retains skilled and professional staff; and\r\n\uFFFD Recognises staff contributions,\
    \ rewards their achievements and provide a stimulating environment.\r\n\r\n"
  name: Mission
- content: "The core functions of the Gauteng Provincial Legislature are clearly defined\
    \ in Section 114 of the Constitution of the\r\nRepublic of South Africa. The GPL\
    \ is entrusted with the following responsibilities: facilitating law-making; ensuring\
    \ public\r\nparticipation in the legislative processes; and exercising oversight\
    \ over the executive and the organs of the state. The GPL is\r\nalso responsible\
    \ for furthering cooperative governance between provincial, national and local\
    \ legislative institutions."
  name: Core functions and responsibilities
