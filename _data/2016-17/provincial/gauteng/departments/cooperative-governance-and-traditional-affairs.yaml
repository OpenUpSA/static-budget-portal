narratives:
- content: "Lead provincial department in the coordination, collaboration, and facilitation\
    \ of cooperative governance in building a\r\nglobally competitive and people-driven\
    \ Gauteng City-Region.\r\n\r\n"
  name: Vision
- content: "In pursuit of our vision of cooperative governance, COGTA shall:\r\n\r\
    \n\u2022 Support, facilitate, coordinate, and regulate inter-sphere and cross-departmental\
    \ integrated planning, budgeting,\r\nimplementation; and\r\n\r\n\u2022 Monitor,\
    \ evaluate and report on local government performance in order to achieve an accountable,\
    \ stable, efficient,\r\neffective and resilient, activist and ethical local government\
    \ and empowered communities.\r\n\r\n\r\n"
  name: Mission
- content: "The mandate of the department highlights cooperative governance, and is\
    \ essential for integrated development. The\r\ndepartment provides support to\
    \ and monitors municipalities and tribal authorities by:\r\n\r\n\u2022 Monitoring\
    \ the municipalities and traditional authorities\u2019 development and performance;\r\
    \n\r\n\u2022 Supporting local authorities where there are capacity constraints;\r\
    \n\r\n\u2022 Promoting capacity development in a systematic manner, to ensure\
    \ that municipalities are able to manage their own\r\naffairs;\r\n\r\n\u2022 Advising,\
    \ commenting on and approving Integrated Development Plans (IDP\u2019s);\r\n\r\
    \n\u2022 Providing key support services to municipalities in implementing the\
    \ Municipal Finance Management Act (No. 56 of\r\n2003) (MFMA) and supporting Community\
    \ Development Workers (CDW\u2019s);\r\n\r\n\u2022 Intervening where local authorities\
    \ fail to perform their designated functions and mandates; and\r\n\r\n\u2022 Strengthening\
    \ the functioning of Municipal Public Accounts Committees."
  name: Core functions and responsibilities
