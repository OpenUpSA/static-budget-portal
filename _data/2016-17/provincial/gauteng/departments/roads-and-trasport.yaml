intro: "## Vision\n\nA modern integrated, efficient and sustainable transport and\
  \ road infrastructure system in Gauteng.\r\n\r\n\n\n## Mission\n\nTo facilitate\
  \ and provide an integrated transport system that:\r\n\r\n\u2022 Is reliable, accessible,\
  \ safe and affordable;\r\n\r\n\u2022 Promotes seamless mobility and social inclusion;\r\
  \n\r\n\u2022 Is environmentally sustainable; and\r\n\r\n\u2022 Support industrialisation\
  \ and radical socio-economic transformation.\r\n\r\n\n\n## Core functions and responsibilities\n\
  \n\u2022 To contribute to the achievement of departmental outcomes;\r\n\r\n\u2022\
  \ To develop and maintain a sustainable road infrastructure that contributes to\
  \ increased economic growth and enhanced\r\nquality of life in Gauteng;\r\n\r\n\u2022\
  \ To develop a policy framework in support of a modern, integrated and intelligent\
  \ transport system;\r\n\r\n\u2022 To contribute to the regulation of transport-related\
  \ carbon emissions;\r\n\r\n\u2022 To contribute to environmental protection through\
  \ green transport;\r\n\r\n\u2022 To provide public transport infrastructure to promote\
  \ integration and inter-modality of public transport;\r\n\r\n\u2022 To regulate\
  \ public transport operations through the issuing of operating licenses and permits;\r\
  \n\r\n\u2022 To regulate public transport operations through the registration of\
  \ associations;\r\n\r\n\u2022 To issue valid drivers\u2019 licenses; and\r\n\r\n\
  \u2022 To issue valid vehicle licenses."
