narratives:
- content: "To ensure that DCS Gauteng is a Province where people feel and are safe.\r\
    \n\r\n\r\n"
  name: Vision
- content: "To be an innovative, effective and proactive department that ensures the\
    \ safety of communities through:\r\n\r\n\r\n\uFFFD Improving the Quality of Policing;\r\
    \n\r\n\uFFFD Deepening Meaningful Community Participation;\r\n\r\n\uFFFD Enhancing\
    \ Social Crime Prevention;\r\n\r\n\uFFFD Fostering Integrity;\r\n\r\n\uFFFD Initiating\
    \ and Sustaining Sound and Supportive Institutional Arrangements;\r\n\r\n\uFFFD\
    \ Promoting Pedestrian Safety;\r\n\r\n\uFFFD Intensifying Traffic Law Enforcement,\
    \ and\r\n\r\n\uFFFD Creating a Safer Road Environment.\r\n\r\n\r\n\r\n"
  name: Mission
- content: "The core functions and responsibilities of the department are:\r\n\r\n\
    \uFFFD To monitor police conduct by overseeing the effectiveness and efficiency\
    \ of the province\uFFFDs law enforcement agencies;\r\n\r\n\uFFFD To promote good\
    \ relations between the police and communities;\r\n\r\n\uFFFD To assess the effectiveness\
    \ of visible policing;\r\n\r\n\uFFFD To liaise with the Minister of Police with\
    \ respect to crime and policing in the province;\r\n\r\n\uFFFD To record and investigate\
    \ public complaints alleging police inefficiency;\r\n\r\n\uFFFD To mobilise all\
    \ communities in the fight against crime;\r\n\r\n\uFFFD To promote social crime\
    \ prevention through partnerships and other appropriate interventions; and\r\n\
    \r\n\uFFFD To reduce road fatalities."
