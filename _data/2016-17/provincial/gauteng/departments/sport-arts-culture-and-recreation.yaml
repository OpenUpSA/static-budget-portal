narratives:
- content: "\uFFFDAn active, creative and modernised Gauteng City Region (GCR) contributing\
    \ to sustainable economic growth and\r\nsocial cohesion.\uFFFD\r\n\r\n"
  name: Vision
- content: "In pursuit of the above vision, the Department of Sport, Arts, Culture\
    \ and Recreation (DSACR) will work integratively to\r\ncreate an enabling environment\
    \ towards radical economic and accelerated social transformation for sporting,\
    \ artistic,\r\nand cultural excellence through:\r\n\r\n\uFFFD\uFFFD Facilitating\
    \ talent identification and development in partnership with key stakeholders;\r\
    \n\uFFFD\uFFFD Positioning the business of sport and creative industries as catalysts\
    \ for sustainable economic growth;\r\n\uFFFD\uFFFD Modernisation of the economy\
    \ through the bidding for and hosting of major sporting and cultural events;\r\
    \n\uFFFD\uFFFD Providing universal access to sport, arts, cultural activities,\
    \ library, archival services and facilities; and\r\n\uFFFD\uFFFD Identifying,\
    \ promoting and preserving heritage.\r\n\r\n\r\n"
  name: Mission
- content: "The core mandate of DSACR is to ensure access to, increased participation\
    \ in and transformation of the sport, arts, culture\r\nand recreation sectors\
    \ through radical economic and accelerated social transformation that benefits\
    \ all in the province,\r\npromoting nation building and social cohesion."
