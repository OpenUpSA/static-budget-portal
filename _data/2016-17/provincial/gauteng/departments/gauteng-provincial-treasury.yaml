intro: "## Vision\n\nTo provide strategic leadership in financial and fiscal matters\
  \ to ensure sustainable and inclusive social and economic\r\ndevelopment of the\
  \ people of Gauteng so that all may enjoy value-for-money services of the highest\
  \ quality.\r\n\r\n\r\n\r\n\n\n## Mission\n\nWe are an activist Treasury that enables\
  \ and promotes quality service delivery for the citizens of Gauteng through:\r\n\
  \r\n\u2022\u2022 Sustainable financing and funding that ensures developmentally\
  \ focused allocation of resources and innovative revenue\r\ngeneration;\r\n\r\n\u2022\
  \u2022 Efficient cash management that ensures sustainable liquidity levels in the\
  \ province;\r\n\r\n\u2022\u2022 Effective financial management and reporting that\
  \ ensures responsible stewardship and transparent resource utilization\r\nand expenditure;\
  \ and\r\n\r\n\u2022\u2022 A well-structured governance framework that ensures accountability,\
  \ transparency and fiscal discipline in line with\r\nstatutory obligations.\r\n\r\
  \n\r\n\n\n## Core functions and responsibilities\n\nThe functions or powers of the\
  \ Gauteng Provincial Treasury (GPT) are described in both the Public Finance Management\
  \ Act\r\n(PFMA), 1999 and the Municipal Finance Management Act, 2003 (Act No 56\
  \ of 2003). These can be summarized as follows:\r\n\r\n\u2022\u2022 To manage the\
  \ budget allocation for the Gauteng Provincial Government (GPG);\r\n\r\n\u2022\u2022\
  \ To ensure the instilling of fiscal discipline and corporate governance in the\
  \ Province;\r\n\r\n\u2022\u2022 To ensure proper cash management;\r\n\r\n\u2022\u2022\
  \ To ensure the effective and efficient utilization of resources (that is, value\
  \ for money and compliance with all relevant\r\nlegislations);\r\n\r\n\u2022\u2022\
  \ To develop, implement and monitor compliance with corporate governance norms and\
  \ standards relating to provincial\r\nand local governments; and\r\n\r\n\u2022\u2022\
  \ To ensure adequate financial accountability."
