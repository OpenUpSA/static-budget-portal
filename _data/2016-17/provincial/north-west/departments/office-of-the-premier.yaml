intro: "## Vision\n\nA united, non-racial, non-sexist, democratic and prosperous citizenry\
  \ in Bokone-Bophirima Province.\r\n\r\n\n\n## Mission\n\nTo work with partners in\
  \ order to:\r\n\r\n* Improve government performance in achieving the desired outcomes;\r\
  \n\r\n* Improve service delivery through changing the way government works; and\r\
  \n\r\n* Rebrand, Reposition and Renew Bokone Bophirima Province through the five\
  \ concretes namely, Agriculture, Culture and Tourism (ACT), Villages, Townships\
  \ and Small Dorpies(VTSD), Setsokotsane, Reconciliation, Healing and Renewal as\
  \ well as Saamtrek-Saamwerk philosophy\r\n\r\n\r\n\n\n## Core Functions of the Department\n\
  \n* To provide efficient and effective Administrative support services;\r\n\r\n\
  * Effective and efficient institutional development support services to the province;\
  \ and\r\n\r\n* To provide quality service delivery through integrated planning,\
  \ performance monitoring, evaluation and intervention."
