intro: "## Vision\n\nThe department\u2019s vision is: Prosperity through mobility.\r\
  \n\r\n\n\n## Mission statement\n\nThe department\u2019s mission is: We will strive\
  \ to provide the public with mobility by an affordable transportation system that\
  \ is safe, integrated, regulated and accessible to meet the developmental needs\
  \ of our province.\r\n\r\n\r\n\n\n## Core functions\n\nTurning the vision of the\
  \ department into reality can only be achieved by focusing the attention and energy\
  \ of all employees and relevant stakeholders on the performance of its core functions,\
  \ namely:\r\nConstruct, maintain and repair the provincial road network\r\nThe department\u2019\
  s mandate is to construct and maintain a balanced road network that meets the mobility\
  \ needs of the citizens of KZN, and supports the national and provincial growth\
  \ and development plans and strategie"
