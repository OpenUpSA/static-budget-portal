- content: "* Administration is responsible for political, financial and administrative\
    \ management of the\r\nProvincial Treasury. The Programme provides prompt, continuous,\
    \ effective and efficient\r\nadministrative support to all line functions in the\
    \ Provincial Treasury.\r\n\r\n* Sustainable Resources Management exists to promote\
    \ optimal and effective provincial\r\nresource allocation and utilization, efficient\
    \ provincial budget management, accurate\r\nfinancial reporting on provincial\
    \ revenue generation and maximization, promote efficient\r\nplanning, implementation\
    \ and management of infrastructure by provincial Departments\r\nand Municipalities,\
    \ and provide technical support to delegated Municipalities on the\r\nimplementation\
    \ of the Municipal Finance Management Act, No. 56 of 2003 (MFMA).\r\n\r\n* Assets\
    \ and Liabilities Management is responsible for the monitoring and support on\r\
    \nAssets, Liabilities, Provincial Supply Chain management, Public Private Partnerships,\r\
    \nTransversal Systems as well as the provisioning of Information Technology Services\
    \ to\r\nDepartments, Public Entities and Municipalities in Mpumalanga Province.\r\
