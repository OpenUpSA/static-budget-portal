intro: "## Vision\n\nContribute towards the creation of a prosperous Free State through\
  \ the facilitation of the\r\nprovision of sustainable community safety, mobility\
  \ and road infrastructure.\r\n\r\n\n\n## Mission\n\nTo realise the afore said vision,\
  \ we will:\r\n\r\n* Monitor ,oversee and assess police service delivery in the Free\
  \ State\r\n\r\n* Promote integrated crime prevention initiatives\r\n\r\n* Ensure\
  \ road safety and an integrated transport system and networks\r\n\r\n\r\n\n\n##\
  \ Core functions and responsibilities of the department\n\n* Monitor police conduct\
  \ and the implementation of visible policing\r\n\r\n* Oversee the effectiveness\
  \ and efficiency of SAPS including receipt of reports on it;\r\n\r\n* Initiate,\
  \ assist and co-ordinate social crime prevention activities and mobilisation of\r\
  \nresources;\r\n\r\n* Ensure that community policing structures mobilise communities\
  \ to support and\r\nparticipate in crime prevention activities;\r\n\r\n* Enhance\
  \ the deterrent effect of the criminal justice system by facilitating efficiency\
  \ of\r\nthe system;\r\n\r\n* Public education and awareness programmes about crime\
  \ and its prevention;\r\n\r\n* Transport and traffic management.\r\n\r\n* Revenue\
  \ collection including vehicle licenses\r\n\r\n* Maintenance and construction of\
  \ the provincial road network\r\n\r\n* Security management for departmental buildings"
