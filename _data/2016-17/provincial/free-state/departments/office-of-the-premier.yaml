  name: Vision
- content: "To provide strategic direction and to coordinate integrated service delivery\
    \ within\r\nGovernment in the Free State.\r\n\r\n\r\n"
  name: Mission
- content: "The core functions and responsibilities of the Department of the Premier\
    \ relate to both the\r\nDepartment itself as well as to the broader Free State\
    \ Provincial Government (FSPG), and\r\nare as follows:\r\n\r\n* To ensure integrated\
    \ governance and policy coordination;\r\n\r\n* To facilitate and coordinate integrated\
    \ planning, research, monitoring and evaluation;\r\n\r\n* To provide effective\
    \ and efficient administrative and support services to the Premier\r\nExecutive\
    \ Council and the Director General;\r\n\r\n* To ensure sound financial management\
    \ in the Department of the Premier;\r\n\r\n* To provide strategic direction and\
    \ render advice on human resource, organisational\r\ndevelopment and enhancement,\
    \ and legal service matters;\r\n\r\n* To provide strategic direction with regard\
    \ to the effective utilisation of information\r\ntechnology and information communication\
    \ technology;\r\n\r\n* To provide strategic communication direction and ensure\
    \ that the image of the FSPG and\r\nthe Department of the Premier is held in good\
    \ standing;\r\n\r\n* To provide strategic direction, facilitate and coordinate\
    \ special programmes; and\r\n\r\n* To render efficient and effective community\
    \ liaison and participatory democracy services."
