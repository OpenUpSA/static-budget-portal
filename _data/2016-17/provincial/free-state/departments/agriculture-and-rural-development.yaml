intro: "## Vision\n\nThe vision of the Free State Department of Agriculture and Rural\
  \ Development is \u201CA dynamic\r\nand prosperous agricultural sector and a better\
  \ life for rural communities\u201D\r\n\r\n\n\n## Mission Statement\n\nThe mission\
  \ of the Department is \u201CTo empower the agricultural sector through the provisioning\r\
  \nand facilitation of efficient agricultural development support and investment\
  \ solutions in order to\r\nensure rural development, constant economic growth and\
  \ sustainable livelihoods\u201D\r\n\r\n\n\n## Core values\n\nThe core values of\
  \ the Department are informed by the letter and spirit of the Constitution of the\r\
  \nRepublic of South Africa (Act No. 108 of 1996) and the supporting suite of transformation\r\
  \nlegislation. These values are:\r\n\r\n* Transparency\r\n\r\n* Accountability\r\
  \n\r\n* Good governance\r\n\r\n* Dedication\r\n\r\n* Integrity\r\n\r\n* Professionalism\r\
  \n\r\n* Passion\r\n\r\n* Confidentiality"
