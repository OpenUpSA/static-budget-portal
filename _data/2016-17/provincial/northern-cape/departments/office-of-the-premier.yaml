intro: "## Vision\n\nA prosperous province with a quality of life for all.\r\n\r\n\
  \n\n## Mission Statement\n\nImproving government\u2019s performance through strategic\
  \ leadership and integrated planning, monitoring and evaluation.\r\n\r\n\n\n## Strategic\
  \ Goals\n\n* Promote equality, empowerment of the vulnerable sectors of society\
  \ and drive children\u2019s rights, rights of the elderly and persons with disability\
  \ through inclusive government programmes and interventions.\r\n\r\n* Create a coordinated,\
  \ collaborative, diversified, economic partnership in an enabled environment.\r\n\
  \r\n* To provide effective leadership to the province and society.\r\n\r\n* To enhance\
  \ the performance of government by making the public service and local government\
  \ a career of choice.\r\n\r\n* Improved performance through strategic and coordinated\
  \ skills development for improved service delivery and economic growth in the province."
