intro: "## Vision\n\nTrendsetters in infrastructure delivery to change the economic\
  \ landscape of the Province.\r\n\r\n\n\n## Mission\n\n* To provide and maintain\
  \ all provincial land, buildings and road infrastructure in an integrated and sustainable\
  \ manner.\r\n\r\n* The mission will be promoted through mission statements per programme\
  \ which are as follow:\r\n\r\n* To promote and support good governance in the department;\r\
  \n\r\n* Meet the accommodation and other specific needs of the provincial departments;\r\
  \n\r\n* Provide and maintain integrated road infrastructure that is safe and functional\
  \ to support social and economic development;\r\n\r\n* Alleviate poverty and create\
  \ job opportunities\r\n\r\n\r\n\n\n## Core functions and responsibilities of the\
  \ department\n\n* Road Construction, Maintenance and Repairs \u2013 The construction\
  \ of new roads, maintenance of existing roads and the repair of damaged roads and\
  \ related structures.\r\n\r\n* Strategic Planning and development - The development\
  \ of integrated provincial transport and development plans, as well as departmental\
  \ policies and procedures\r\n\r\n* Public works - Provide and maintain functional\
  \ and accessible buildings, facilities management services and office accommodation\
  \ according to the identified needs of provincial departments through planning,\
  \ design and maintenance of safe and cost effective projects and buildings\r\n\r\
  \n* Community based programme \u2013 The intervention in the infrastructure sector\
  \ involves increasing the labour intensity of government-funded infrastructure projects."
