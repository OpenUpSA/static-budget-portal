intro: "## Vision\n\nA united, responsive and prosperous agricultural sector in balance\
  \ with nature\r\n\r\n\n\n## Mission\n\nUnlock the full potential of agriculture\
  \ to enhance the economic, ecological and social wealth of all the\r\npeople of\
  \ the Western Cape through:\r\n\r\n*Encouraging sound stakeholder engagements\r\n\
  \r\n*Promoting the production of affordable, nutritious, safe and accessible food,\
  \ fibre and agricultural\r\n\r\n*products\r\n\r\n*Ensuring sustainable management\
  \ of natural resources\r\n\r\n*Executing cutting edge and relevant research and\
  \ technology development\r\n\r\n*Developing, retaining and attracting skills and\
  \ human capital\r\n\r\n*Providing a competent and professional extension support\
  \ service\r\n\r\n*Enhancing market access for the entire agricultural sector\r\n\
  \r\n*Contributing towards alleviation of poverty and hunger\r\n\r"
