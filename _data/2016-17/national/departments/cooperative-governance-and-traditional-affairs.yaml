intro: "## Vote purpose\n\n_Improve cooperative governance across the three spheres\
  \ of government in\npartnership with institutions of traditional leadership, thereby\
  \ ensuring that\nprovinces and municipalities carry out their service delivery and\
  \ development\nfunctions effectively._\n\n\n\n## Mandate\n\nThe Department of Cooperative\
  \ Governance is mandated to: develop and monitor\nthe implementation of national\
  \ policy and legislation; transform and\nstrengthen key institutions and mechanisms\
  \ of governance to fulfil their\ndevelopmental role; develop, promote and monitor\
  \ mechanisms, systems and\nstructures to enable integrated service delivery and\
  \ implementation within\ngovernment; and promote sustainable development by providing\
  \ support to and\nexercising oversight over provincial and local government. This\
  \ mandate is\nderived from the following legislation:\n\n  * the Intergovernmental\
  \ Relations Framework Act\_(2005)\n\n  * the Municipal Property Rates Act\_(2004)\n\
  \n  * the Municipal Systems Act\_(2000)\n\n  * the Municipal Structures Act\_(1998).\n\
  \n"
