narrative:
  mandate:
    content: "National Treasury\u2019s legislative mandate is based on chapter 13,\
      \ section\_216(1)\nof the Constitution, which calls for the establishment of\
      \ a national treasury\nto ensure transparency, accountability and sound financial\
      \ controls in the\nmanagement of the country\u2019s public finances. This role\
      \ is further elaborated\nin the Public Finance Management Act\_(1999). The department\
      \ is mandated to:\n\n  * promote national government\u2019s fiscal policy and\
      \ the coordination of its macroeconomic policy\n\n  * ensure the stability and\
      \ soundness of the financial system and financial services\n\n  * coordinate\
      \ intergovernmental financial and fiscal relations\n\n  * manage the budget\
      \ preparation process\n\n  * enforce transparency and effective management in\
      \ respect of revenue and expenditure, assets and liabilities, public entities,\
      \ and constitutional institutions.\n\n"
    name: Mandate
  vote-purpose:
    content: '_Support economic growth and development, good governance, social progress
      and

      rising living standards through the accountable, economical, efficient,

      equitable and sustainable management of public finances, maintenance of

      macroeconomic and financial sector stability, and effective financial

      regulation of the economy._


      '
    name: Vote purpose
