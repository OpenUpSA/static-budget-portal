intro: "## Vote purpose\n\n_Promote and support the growth and development of an equitable,\
  \ competitive\nand sustainable tourism sector, enhancing its contribution to national\n\
  priorities._\n\n\n\n## Mandate\n\nThe mandate of the Department of Tourism, as outlined\
  \ in the Tourism Act\_(\n2014), is to: promote the practice of responsible tourism\
  \ for the benefit of\nSouth Africa and for the enjoyment of all its residents and\
  \ foreign visitors;\nprovide for the effective domestic and international marketing\
  \ of South Africa\nas a tourist destination; promote quality tourism products and\
  \ services;\npromote growth in and development of the tourism sector; and enhance\n\
  cooperation and coordination between all spheres of government in developing\nand\
  \ managing tourism.\n\nIn recognition of tourism as a national priority with the\
  \ potential to\ncontribute significantly to economic development, the 1996 White\
  \ Paper on the\nDevelopment and Promotion of Tourism in South Africa provides for\
  \ the\npromotion of domestic and international tourism. The national tourism sector\n\
  strategy provides a blueprint for the sector to meet the growth targets\ncontained\
  \ in the national development plan.\n\n"
