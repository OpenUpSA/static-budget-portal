intro: "## Vote purpose\n\n_Promote economic development policy formulation and planning\
  \ for the benefit\nof all South Africans._\n\n\n\n## Mandate\n\nThe Economic Development\
  \ Department was established in 2009 and has assumed\nresponsibilities relating\
  \ to the creation of decent employment through\ninclusive economic growth, including\
  \ the implementation of certain aspects of\nthe national development plan, the new\
  \ growth path and the national\ninfrastructure plan as captured in outcomes 4, 6\
  \ and 7 of government\u2019s\n2014-2019 medium term strategic framework.\n\nThe\
  \ department is also responsible for five public entities, comprising three\nregulatory\
  \ bodies and two development finance institutions. These are: the\nCompetition Commission,\
  \ the Competition Tribunal, the International Trade\nAdministration Commission of\
  \ South Africa, the Industrial Development\nCorporation of South Africa and the\
  \ Small Enterprise Finance Agency.\n\nIn line with these responsibilities, the department\u2019\
  s mandate includes the\nadministration of the following legislation:\n\n  * the\
  \ Industrial Development Act\_(1940)\n\n  * the Competition Act\_(1998)\n\n  * the\
  \ International Trade Administration Act\_(2002)\n\n  * the Infrastructure Development\
  \ Act\_(2014).\n\n"
