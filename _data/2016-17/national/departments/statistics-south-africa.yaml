      mandates the department to advance the production, dissemination, use and\n\
      coordination of official and other statistics to assist organs of state,\nbusinesses,\
      \ other organisations and the public in planning, monitoring, and\ndecision\
      \ making. The act also requires that the department coordinates\nstatistical\
      \ production among organs of state in line with the purpose of\nofficial statistics\
      \ and statistical principles.\n\n"
