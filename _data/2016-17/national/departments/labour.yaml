narrative:
  mandate:
    content: "The Department of Labour derives its legislative mandate from the\n\
      Constitution, and this is given effect through a number of acts that regulate\n\
      labour matters in South Africa. The most important of these are the Labour\n\
      Relations Act\_(1995), the Basic Condition of Employment Act\_(1997), the\n\
      Employment Equity Act\_(1998), the Occupational Health and Safety Act\_(1993),\n\
      and the Employment Services Act\_(2014).\n\nThe policy mandate of the department\
      \ is to regulate the labour market through\npolicies and programmes developed\
      \ in consultation with social partners, which\nare aimed at:\n\n  * improving\
      \ economic efficiency and productivity\n\n  * facilitating decent employment\
      \ creation\n\n  * promoting labour standards and fundamental rights at work\
      \ \n\n  * providing adequate social safety nets to protect vulnerable workers\n\
      \n  * promoting and enforcing sound labour relations\n\n  * eliminating inequality\
      \ and discrimination in the workplace\n\n  * enhancing occupational health and\
      \ safety awareness and compliance in the workplace\n\n  * giving value to social\
      \ dialogue in the formulation of sound, and responsive legislation and policies\
      \ to attain labour market flexibility for competitiveness of enterprises, balanced\
      \ with the promotion of decent employment.\n\n"
    name: Mandate
  vote-purpose:
    content: '_Play a significant role in reducing unemployment, poverty and inequality

      through pursuing the objectives of full and productive employment and decent

      work for all, including: employment creation and enterprise development;

      standards and rights at work including equality of opportunities; social

      protection; and social dialogue._


      '
    name: Vote purpose
