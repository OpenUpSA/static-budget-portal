narratives:
- content: 'Lead, support and promote agricultural, forestry and fisheries resources

    management through policies, strategies and programmes to enhance sustainable

    use, and achieve economic growth, job creation, food security, rural

    development and transformation.


    '
  name: Vote purpose
- content: "The mandate of the Department of Agriculture, Forestry and Fisheries includes\n\
    value chains, inputs, production and consumption in the agriculture, forestry\n\
    and fishery sectors. The department\u2019s mandate is derived from a range of\n\
    legislation, including the Sea Fisheries Act\_(1988), the National Forests Act\n\
    (1988), the Agricultural Products Standards Act\_(1990), and the Conservation\n\
    of Agricultural Resources Act\_(1993).\n\n"
  name: Mandate
