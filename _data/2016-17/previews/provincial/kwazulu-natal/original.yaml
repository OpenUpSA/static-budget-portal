  - description: '## Vision


      The vision of the Office of the Premier (OTP) is: To be the centre of governance,
      providing leadership towards achieving KZN Vision 2030.




      ## Mission statement


      The mission of the department is to support the Premier in carrying out his
      constitutional and statutory duties. The department fulfils this mission primarily
      by:

      * Promoting an integrated service delivery model.


      * Enhancing co-operative governance within the province.


      * Effective stakeholder management and communication.


      * Enhancing performance management and accountability through monitoring and
      evaluation.





      ## Core functions


      * In order to ensure alignment with national and provincial priorities and address
      the weaknesses identified

      in service delivery, the roles of the OTP have been defined as follows:


      * To support the Premier as the head of the provincial government and the Executive
      Council and its

      sub-structures, and ensure constitutional and legal compliance.


      * To co-ordinate provincial policy and planning processes.


      * To provide provincial leadership and inter-departmental co-ordination.


      * To promote co-operative and good governance.


      * To provide transversal support services for human resource management, information
      technology,

      communications, legal and macro policy advisory services.


      * To promote a culture of human rights consciousness and gender sensitivity
      across the province.


      * To facilitate the smooth functioning of the Royal Household Trust (hereafter
      referred to as the RHT).


      * To enable His Majesty, the King to participate in government initiatives as
      an ambassador to KZN'
