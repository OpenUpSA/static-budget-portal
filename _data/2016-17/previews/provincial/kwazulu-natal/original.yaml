      \ languages and enhancing the linguistic diversity of the province.\n\n* Collecting,\
      \ preserving and providing archival, museum, library and other forms of information\
      \ resources.\n\n\n\n\n## Core functions\n\nThe core functions of the department\
      \ encompass the development and promotion of arts, culture,\nmuseum, archive\
