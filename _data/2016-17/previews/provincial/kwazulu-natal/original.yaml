  - description: "## Vision\n\nThe vision of the Department of Co-operative Governance\
      \ and Traditional Affairs (COGTA) is: People centred sustainable co-operative\
      \ governance.\n\n\n\n## Mission statement\n\nThe department\u2019s mission statement\
      \ is: \u201CThe department will co-ordinate and foster co-operation among governance\
      \ institutions and build capacity to accelerate delivery of high quality services\
      \ to communities\u201D.\n\n\n\n## Core functions\n\nThe mandate of the department\
      \ is as follows:\n\n* To co-ordinate all organs of state to ensure maximum impact.\n\
      \n*Interventionist approach.\n\n* Improved internal and external co-operation\
      \ and outcomes based IGR structures.\n\n* Ensure single window of co-ordination\
      \ and regulation of national, provincial and local government.\nIn essence,\
      \ the department\u2019s mandate at the centre of integrated development has\
      \ the following functions:\n\n* Co-ordination, both vertically and horizontally,\
      \ and doing away with the silo approach across the\nprovince.\n\n* The key area\
      \ of focus is planning. The department is repositioned as a critical ally of\
      \ the Planning\nCommission to align planning across the three spheres of government,\
      \ by strengthening Integrated\nDevelopment Plans (IDPs).\n\n* Ensuring the alignment\
      \ of priorities of both national and provincial departments implemented in a\
      \ local\nspace in the municipal IDPs.\n\n* Ensure that IDP encapsulates the\
      \ provincial priorities and budget in a co-ordinated manner.\n\n* Enhance the\
      \ IGR framework support integration (IGR framework to be reviewed and strengthened).\n\
      \n* Ensure seamless service delivery in a co-ordinated manner supported by emerging\
      \ legislated processes.\n\n* Put development planning at the centre stage.\n\
      \n* Put people at the centre of development.\n\nThe department will continue\
      \ to support and ensure that there is alignment between the national,\nprovincial,\
      \ as well as local government priorities. Working together with different stakeholders\
      \ in the\nprovince and countrywide, the department is committed to contributing\
      \ toward realisation and\nachievement of government\u2019s priorities as spelt\
      \ out in the MTSF."
    percentage_of_budget: 1.4181993821791952
