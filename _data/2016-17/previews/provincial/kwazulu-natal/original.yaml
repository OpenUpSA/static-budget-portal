  - description: "## Vision\n\nThe vision of the department is: Be the centre of excellence\
      \ in financial and fiscal management in the country.\n\n\n\n\n\n## Mission statement\n\
      \nThe department\u2019s mission is: To enhance the KwaZulu-Natal Provincial\
      \ Government\u2019s service delivery by responding to the expectations of all\
      \ stakeholders in the value chain as a key driver through:\n\n* Optimum and\
      \ transparent allocation of financial resources while enhancing revenue generation\
      \ and financial management practices in compliance with applicable legislation\
      \ and corporate governance principles.\n\n* Competent and dedicated employees\
      \ who are at the centre of ensuring best value to their stakeholders\n\n\n\n\
      \n## Core functions\n\nThe core functions of the department include the following:\n\
      \n* Mobilisation of funds for the provincial government.\n\n* Allocation of\
      \ fiscal resources to provincial departments.\n\n* Preparation of annual and\
      \ MTEF budgets.\n\n* Province-wide cash management.\n\n* Internal audit.\n\n\
      * Provincial financial management in terms of the PFMA and MFMA through:\n\n\
      * Budget monitoring and reporting.\n\n* Financial accounting.\n\n* Financial\
      \ systems maintenance.\n\n* Provision of advice on procurement policies and\
      \ procedures in provincial government.\n\n* Control and regulation of the gaming\
      \ and betting function."
