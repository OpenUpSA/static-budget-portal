  - description: "## Vision\n\nThe department\u2019s vision is: An active and winning\
      \ province through sport and recreation.\n\n\n\n## Mission statement\n\nThe\
      \ department\u2019s mission is: To transform the sport and recreation environment\
      \ through integrated, sustainable mass participation, development and high performance\
      \ programmes at all levels by ensuring equitable access and alignment to government\
      \ outcomes so as to improve the quality of life of all the citizens of KwaZulu-Natal.\n\
      \n\n\n## Core functions\n\nAmong others, the core functions of the department\
      \ are to:\n\n* Create a revitalised and transformed sport and recreation sector\
      \ with improved corporate governance\nand accountability.\n\n* Address poverty\
      \ by delivering key departmental services at ward levels through the war-room\n\
      intervention programme.\n\n* Develop and implement a model for increasing funding\
      \ for sport and recreation.\n\n* Promote social cohesion across society by ensuring\
      \ that there are adequate facilities for the majority of\nthe population.\n\n\
      * Regulate partnerships with municipalities for the development and maintenance\
      \ of sport and\nrecreation facilities.\n\n* Establish protocols to govern the\
      \ relationships with the KZN Sport Confederation, district and local\nconfederations\
      \ and local ward committees.\n\n* Promote active and healthy lifestyles through\
      \ integrated and sustainable mass-based programmes from\nlocal to provincial\
      \ levels.\n\n* Improve the health and well-being of the nation by providing\
      \ mass participation opportunities through\nactive recreation.\n\n* Use sport\
      \ as a means to inspire and unite people by providing an avenue for physical\
      \ and social\ntransformation.\n\n* Promote active and healthy lifestyles through\
      \ integrated sustainable mass-based programmes from\nlocal to provincial levels.\n\
      \n* Develop elite athletes by providing them with opportunities to excel at\
      \ international competitions.\n\n* Develop and implement a talent identification\
      \ toolkit that is inclusive of all participants in sport\n(athletes, coaches,\
      \ administrators and technical officials)."
