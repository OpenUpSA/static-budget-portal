  - description: '## Vision


      The vision of the department is: Together breaking new ground to achieve decent,
      integrated and sustainable human settlement patterns.




      ## Mission statement


      The mission of the department is: To deliver 200 000 suitably located housing
      opportunities and security of tenure over the next five years through collaborative
      partnership, legislative planning processes and empowerment of women in construction.




      ## Core functions


      The following core functions have been identified as key for the attainment
      of the strategic objectives:


      * To promote the provision of housing development.


      * To promote the provision of affordable housing and essential services.


      * To manage, control and maintain the immoveable assets of the department.


      * To research, establish, monitor and implement policies within the National
      Housing Policy Framework.


      * To administer and manage housing subsidies of targeted groups.'
