  - description: '## Vision


      The vision of the Department of Agriculture and Rural Development (DARD) is:
      A united, sustainable and vibrant agricultural sector with thriving rural communities
      in balance with nature.




      ## Mission statement


      The department?s mission is: To promote, through partnerships, sound agricultural
      practices that promote economic growth, food security and advancement of rural
      communities.




      ## Core functions


      In order to achieve the above strategic objectives, the department is responsible
      for carrying out the

      following core functions:


      * Crop production.


      * Livestock production.


      * Rural development.'
