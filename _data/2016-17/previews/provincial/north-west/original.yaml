  - description: '## Vision


      Delivery and maintenance of quality infrastructure for sustainable growth and
      development.




      ## Mission


      To provide quality provincial infrastructure and ensure better service delivery.


      Values

      * The vision and mission statement of the Department are underpinned by the
      following values:


      * Client Focus


      * Professionalism


      * Integrity


      * Commitment


      * Valuing of staff and mutual respect at all levels of the organization


      * Accountability


      * Compliance to the Public Service Code of Conduct






      ## Core functions


      * Implementation of maintenance activities, routine, scheduled conditions assessment
      of all

      buildings and other fixed structures.


      * To manage the property portfolio of the province including the establishment
      and management of

      the provincial strategic and infrastructure plan.


      * To manage the operations of buildings including facilities management, cleaning,
      greening,

      beautification, interior decoration and designs as well as day to day preventative
      maintenance of

      electronic, electrical and mechanical equipment for all services related to
      managing a building.


      * To promote accessibility support and the safe, affordable movement of people,
      goods and services

      through the delivery and maintenance of transport infrastructure that is sustainable,
      integrated and

      environmentally sensitive, and which supports and facilitates social empowerment
      and economic

      growth.


      * To develop new, re-construct, upgrade and rehabilitate and maintain road and
      transport infrastructure.


      * To plan, regulate and facilitate the provision of integrated land transport
      services through co-ordination and co-operation with national planning authorities
      and the private sector in order to enhance the mobility of all communities particularly
      those currently without or with limited access.


      * To manage the implementation of programmes and strategies that lead to the
      development and empowerment of communities and contractors. This includes the
      provincial management and co-ordination of the Expanded Public Works Programme.'
