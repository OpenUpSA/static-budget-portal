  - description: '## Vision


      Safe Communities and effective transport services




      ## Mission


      We are committed to promote community and road safety, exercise civilian oversight
      of police and

      coordinate transport services through an integrated approach.


      Values


      Each employee is committed to an IIMPACCT culture that explains our behavior
      as follow:

      * Integrity

      * Innovative

      * Motivated

      * Passionate

      * Accountability

      * Client focused

      * Commitment

      * Team work


      Core Functions

      To conduct research and formulate policies that informs decision-making processes
      on policing

      matters.


      * To oversee SAPS compliance to statutory requirements and service delivery;


      * To provide integrated social crime prevention initiatives for safer communities;


      * To improve the relationship between the police and the community, and mobilization
      of

      stakeholders;


      * To facilitate access to an integrated public transport system with a focus
      on rural areas;


      * To promote road safety with targeted stakeholders;


      * To provide a planning framework that guides the implementation of transport
      systems;


      * To ensure compliant airport operations that increase air transport movement;


      *To monitor and control the registration and licensing of all motor vehicles
      and to render services

      regarding the administration of applications in terms of the National Road Traffic
      Act ( Act 93 of

      1996);


      * To regulate, monitor and oversee public transport operations in accordance
      with statutory

      requirements;


      * To manage government fleet in accordance with prescribed standards;


      * To maintain law and order on land transport by providing quality traffic policing
      (law enforcement)

      services as stipulated by relevant legislation;


      * To ensure compliance in terms of K53 testing standards in accordance with
      the National Road

      Traffic Act 93 of 1996.'
