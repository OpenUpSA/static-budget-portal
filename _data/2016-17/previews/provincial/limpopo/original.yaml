  - description: "## Vision\n\nA long and healthy life for people in Limpopo\n\n\n\
      \n## Mission\n\nThe Department is committed to provide quality health care service\
      \ that is accessible,\ncomprehensive, integrated, sustainable and affordable\n\
      \n\n\n## Main services\n\nThe Department renders the following services:\n\n\
      \u2022 Primary health care (PHC) services including priority health programmes\
      \ such as HIV and\nAIDS, STI\u2019s and TB control programme, mother and child\
      \ and women\u2019s health, nutrition,\nprevention and control of disease.\n\n\
      \u2022 The district hospital service is rendered through the district health\
      \ system.\n\n\u2022 Emergency Medical Services are coordinated and managed throughout\
      \ the province.\n\n\u2022 Secondary health care services are rendered through\
      \ regional hospitals that provide outpatient\nand in-patient care at general\
      \ specialist level; Specialised health care services\nproviding specialised\
      \ in-patient care for psychiatric, and MDR tuberculosis services.\n\n\n\u2022\
      \ Tertiary hospital services which combines highly specialised tertiary care\
      \ with secondary\ncare including some primary health care patients with some\
      \ referrals to step-down wards.\n\n\u2022 Provide training for future health\
      \ care professionals through nursing colleges/schools.\n\n\u2022 Render clinical\
      \ support services including allied services, pharmaceutical, laboratory services\n\
      and oral health services.\n\n\u2022 These services are supported through financial\
      \ management, human resource development\nand management and support services\
      \ (such as information systems, facility management,\nsupply chain management,\
      \ medico-legal services and other non-personnel health services)."
