  - description: "## Vision\n\nThe Limpopo Legislature seeks to be a representative\
      \ and consultative body, a vanguard of\npeople\u2019s aspirations and interests\
      \ towards a democratic, non-sexist, non-racial, united and\nprosperous society.\n\
      \n\n\n## Mission and strategic goals\n\nThe Legislature is an autonomous institution\
      \ and an agent for transformation that strives to:\n\u2022 Defend, strengthen,\
      \ deepen and maint\n\n\u2022 ain democracy;\n\n\u2022 Make quality laws and\
      \ policies for the citizens of the province;\n\n\u2022 Have an effective and\
      \ meaningful participation of the citizens in the law-making processes;\n\n\u2022\
      \ Articulate the needs and desires of the citizens of the province;\n\n\u2022\
      \ Be a transparent, consultative and accountable institution;\n\n\u2022 Maintain\
      \ norms set nationally for the eradication of racism and gender imbalances;\n\
      \n\u2022 Have a representative and accountable budget; and\n\n\u2022 Ensure\
      \ provision, retention of competent skills and efficient utilization of human\
      \ resources\n\n\u2022 Exercise oversight over the executive arm of government,\
      \ provide financial and\nadministrative support to political parties represented\
      \ in the Legislature and provide effective\nmanagement and support to Members\
      \ of the Legislature.\n\n\n\n\n## Main services\n\nThe core functions of the\
      \ Legislature are :\n\n\u2022 Oversight over the executive arm of government.\n\
      \n\u2022 Law making.\n\n\u2022 Public Participation and Petition.\n\n\u2022\
      \ Consider, pass, amend or reject any bill before the Legislature with the exclusion\
      \ of money\nbills.\n\n\u2022 Ensures that all provincial executive organs of\
      \ state in the province are accountable. This is\ndone through oversight.\n\n\
      \u2022 Facilitate public involvement in its processes and committees through\
      \ public participation and\npetitions.\n\n\u2022 Provide financial and administrative\
      \ assistance to each party represented in the Legislature."
