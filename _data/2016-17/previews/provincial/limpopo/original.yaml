  - description: "## Vision\n\nExcellence in public resource management for socio-economic\
      \ development\n\n\n\n## Mission\n\nEmpowering provincial and local government\
      \ for sustainable service delivery through good\ngovernance and sound public\
      \ resource management\n\n\n\n## Main Services\n\nThe main tasks of the Provincial\
      \ Treasury are to:\n\n\u2022 Prepare the Provincial Budget;\n\n\n\u2022 Exercise\
      \ control over the implementation of the Provincial Budget;\n\n\u2022 Promote\
      \ and enforce transparency and effective management in respect of revenue,\n\
      expenditure, assets and liabilities of Provincial Government Institutions and\
      \ Public Entities;\n\n\u2022 Develop and implement Fiscal Policies in the Province\
      \ that are consistent with National\nMacroeconomic and Fiscal objectives;\n\n\
      \u2022 Enforce implementation of National and Provincial Treasury norms and\
      \ standards in the\nProvince, including prescribed procurement systems, standards\
      \ and Generally Recognized\nAccounting Practice, uniformly classified systems,\
      \ provisioning, banking, cash management\nand investment frame-work policies;\n\
      \n\u2022 Implement Treasury norms and standards provided for in the PFMA and\
      \ MFMA;\n\n\u2022 Comply with annual DORA, monitor and assess the implementation\
      \ of that Act in\nDepartments and Public entities\n\n\u2022 Assist Provincial\
      \ Government Institutions and Public Entities to build capacity for efficient,\n\
      effective and transparent financial management and internal control; and\n\n\
      \u2022 Inspect any system of financial management and internal control applied\
      \ by Provincial\nGovernment Institutions.\n\n\u2022 Intervene by taking appropriate\
      \ steps to address serious and persistent material breach of\nthe PFMA by a\
      \ provincial department or public entity, including withholding of funds\n\n\
      \u2022 Monitor compliance with the MFMA by municipalities and municipal entities\
      \ in the province\n\n\u2022 Monitor the preparation of municipal budgets by\
      \ municipalities in the province"
