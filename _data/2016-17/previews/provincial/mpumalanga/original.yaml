  - description: "## Vision\n\n\u201CA Healthy Developed Society\u201D\n\n\n\n\n##\
      \ Mission\n\nThe Mpumalanga Department of Health is committed to improve the\
      \ quality of health and\nwell-being of all people of Mpumalanga by providing\
      \ needs based, people cantered,\nequitable health care delivery system through\
      \ an integrated network of health care\nservices provided by a cadre of dedicated\
      \ and well skilled health workers.\n\n\n\n## Core functions and responsibilities\n\
      \n* The Department of Health is mandated to provide quality health services\
      \ to the people of\nMpumalanga and promote healthy lifestyle. The Vote currently\
      \ has eight main divisions\nwhich consist of Administration, District Health\
      \ Services, Emergency Medical Services,\nProvincial Hospital Services, Central\
      \ Hospitals, Health sciences and training, Health Care\nSupport and Health Facilities\
      \ Management.\n\n* District Health Services is in the forefront of rendering\
      \ comprehensive primary health care\nservices to the community using the district\
      \ health system model, where ideally the\npatient will start from the clinic\
      \ to CHC to District hospital.\n\n* The department provides primary health care\
      \ services are provided at various levels\nwhich include community-based level\
      \ whereby Community Based Health Services are\nrendered in partnership with\
      \ Non Profit Organisations (NPOs). Mobile services are\nrendered to remote areas\
      \ with a view of improving access to health care services.\n\n* Emergency Medical\
      \ Services provides Pre-hospital medical services, Inter-hospital\ntransfers,\
      \ Rescue and Planned Patient Transport to all inhabitants of Mpumalanga\nProvince\
      \ within the national norms of 15 minutes in urban areas and 40 minutes in rural\n\
      areas.\n\n* Provincial Hospital Services renders secondary health services in\
      \ regional hospitals and\nprovides TB in specialized hospital services.\n\n\
      * Central Hospitals render secondary and tertiary health care services and provides\
      \ a\nplatform for training of health care workers including research.\n\n* Health\
      \ Care Support Service ensures the availability of pharmaceuticals and other\n\
      ancillaries, rendering credible forensic health care which contributes meaningfully\
      \ to the\ncriminal justice system, the availability, use and upkeep of the appropriate\
      \ health\ntechnologies and the provision of laundry services."
