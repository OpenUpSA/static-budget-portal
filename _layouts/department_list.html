<ol>
  {% for province in site.data[page.financial_year].provincial.department_list %}
  <li>
    <h3>{{ province.province_name }}</h3>
    <ol>
      {% for department in province.departments %}
      <li>Vote {{ department.vote_number }}: {{ department.name }}</li>
      {% endfor %}
    </ol>
  </li>
  {% endfor %}
</ol>
